      mailing_template:
        closure_message:
          list_1_html: "<strong>Schlussfolgerungen verarbeiten</strong> - Verarbeiten
            Sie das Wissen, das vermittelt wurde, während Sie auf Ziele hinarbeiten."
          list_2_html: "<strong>Das Gelernte integrieren</strong> - Diskutieren Sie,
            wie das Wissen angewandt und zur nächsten Stufe befördert wird."
          list_3_html: "<strong>Erfolg feiern</strong> - Planen Sie einen gemeinsamen
            zufriedenstellenden Weg, Leistung und Neuanfänge zu feiern."
          list_4_html: "<strong>Die Beziehung neu definieren</strong> - Sprechen Sie
            darüber, wie die Beziehung weiterbestehen und wie sie aussehen wird: Werden
            Sie von einer professionellen Mentoring-Beziehung zu der von Kollegen
            oder Freunden übergehen? Oder wird die Beziehung gänzlich enden?"
          list_4_v1_html: "<strong>Die Beziehung neu definieren</strong> - Sprechen
            Sie darüber, wie die Beziehung weiterbestehen und wie sie aussehen wird:
            Werden Sie von einer professionellen %{mentoring_connection} zu der von
            Kollegen oder Freunden übergehen? Oder wird die Beziehung gänzlich enden?"
          list_5_html: "<strong>Weitermachen</strong> - Beide Partner trennen sich
            und legen Wege fest, um in Verbindung zu bleiben, falls dies zutrifft
            und von beiden Seiten gewünscht ist."
          para_1: 'Wenn Mentoring-Beziehungen enden, haben einige Ziele erreicht.
            Einige tun es nicht, aus mehrere Gründen. Auch wenn sie unfruchtbar waren,
            können Mentoring-Beziehungen von einem guten Ende profitieren. Eine erfolgreiche
            Abschlussstrategie umfasst fünf Schritte:'
          para_1_v1: 'Wenn %{mentoring_connections} enden, haben einige Ziele erreicht.
            Einige tun es nicht, aus mehrere Gründen. Auch wenn sie unfruchtbar waren,
            können %{mentoring_connections} von einem guten Ende profitieren. Eine
            erfolgreiche Abschlussstrategie umfasst fünf Schritte:'
        mentoring_tips_message:
          list_1_html: "<strong>Inspirieren</strong> - Es könnte gut sein, dass das,
            was %{mentors} erfolgreich macht, in der Fähigkeit liegt, ihre %{mentees}
            zu inspirieren. Dadurch, dass Sie ein Beispiel geben, sind Sie möglicherweise
            in der Lage, Ihren %{mentee} für künftige Wege zu motivieren, die jenseits
            seiner ursprünglichen Träume liegen. Fordern Sie Ihren %{mentee} auf,
            das, was er anstrebt, als wichtig zu betrachten. Helfen Sie Ihrem %{mentee},
            eine Zukunftsvorstellung zu schaffen."
          list_2_html: "<strong>Seien Sie ein aktiver Zuhörer</strong> - Ein Zeichen
            von gutem Zuhören ist, dass Ihr %{mentee} das Gefühl hat, dass er klar
            angehört und verstanden wurde. Ihr %{mentee} fühlt sich anerkannt und
            setzt Vertrauen in die Mentoring-Beziehung. Eine Form von aktivem Zuhören
            ist es, sich an Dinge zu erinnern oder Interesse an Dingen zu zeigen,
            die Ihr %{mentee} in der Vergangenheit erwähnt hat."
          list_2_v1_html: "<strong>Seien Sie ein aktiver Zuhörer</strong> - Ein Zeichen
            von gutem Zuhören ist, dass Ihr %{mentee} das Gefühl hat, dass er klar
            angehört und verstanden wurde. Ihr %{mentee} fühlt sich anerkannt und
            setzt Vertrauen in die %{mentoring_connection}. Eine Form von aktivem
            Zuhören ist es, sich an Dinge zu erinnern oder Interesse an Dingen zu
            zeigen, die Ihr %{mentee} in der Vergangenheit erwähnt hat."
          list_3_html: "<strong>Teilen Sie ähnliche Erfahrungen</strong> - Es wird
            von Mentoren nicht erwartet, Superhelden zu sein. Meistens sind es Menschen,
            die ähnliche Situationen erlebt haben wie die, mit denen ihre %{mentees}
            jetzt konfrontiert sind. Dadurch, dass Sie Ihre Erfahrungen teilen, können
            Sie Ihrem %{mentee} helfen, sich dazu stärker befähigt zu fühlen, mit
            Herausforderungen erfolgreicher umzugehen."
          list_3_v1_html: "<strong>Teilen Sie ähnliche Erfahrungen</strong> - Es wird
            von %{Mentors} nicht erwartet, Superhelden zu sein. Meistens sind es Menschen,
            die ähnliche Situationen erlebt haben wie die, mit denen ihre %{mentees}
            jetzt konfrontiert sind. Dadurch, dass Sie Ihre Erfahrungen teilen, können
            Sie Ihrem %{mentee} helfen, sich dazu stärker befähigt zu fühlen, mit
            Herausforderungen erfolgreicher umzugehen."
          list_4_html: "<strong>Geben Sie korrigierendes Feedback in ermutigender
            Weise</strong> - Es ist nicht einfach, Feedback gelassen hinzunehmen.
            Jedoch kann es Ihrem %{mentee} helfen, Feedback bereitwillig zu akzeptieren
            und anzuwenden, wenn er es in einem motivierenden und ermutigenden Ton
            hört."
          list_5_html: "<strong>Sprechen Sie positiv oder neutral über Ihren Schützling</strong>
            - Ihr %{mentee} muss das Vertrauen haben, dass Ihre Diskussionen vertraulich
            sind und dass die Mentoring-Beziehung beide Seiten unterstützt. Wenn Sie
            mit anderen über Ihren %{mentee} sprechen, machen Sie nur positive oder
            neutrale Bemerkungen."
          list_5_v1_html: "<strong>Sprechen Sie positiv oder neutral über Ihren %{Mentee}</strong>
            - Ihr %{mentee} muss das Vertrauen haben, dass Ihre Diskussionen vertraulich
            sind und dass die %{mentoring_connection} beide Seiten unterstützt. Wenn
            Sie mit anderen über Ihren %{mentee} sprechen, machen Sie nur positive
            oder neutrale Bemerkungen."
          para_1: 'Es gibt mehrere Eigenschaften, die Ihnen dabei helfen werden, ein
            erfolgreicher %{mentor} zu sein:'
        mentor_create_vision_message:
          list_1_html: "<strong>Was sind Ihre Ziele für diese Mentoring-Beziehung?</strong>
            (z. B. Kompetenzentwicklung, Berufsaufstieg, Entwicklung der Führungskompetenzen,
            Wissensaneignung in einem bestimmten Themenbereich etc.)"
          list_1_v1_html: "<strong>Was sind Ihre Ziele für diese %{mentoring_connection}?</strong>
            (z. B. Kompetenzentwicklung, Berufsaufstieg, Entwicklung der Führungskompetenzen,
            Wissensaneignung in einem bestimmten Themenbereich etc.)"
          list_2_html: "<strong>Wie werden Sie wissen, ob Sie diese Ziele erreicht
            haben?</strong> (z. B. gesteigerte Leistung, eine neue Qualifikation gefördert,
            erworben etc.)"
          list_3_html: "<strong>Welche Herausforderungen können Sie vorausahnen?</strong>
            (z. B. Verfügbarkeit von Aufstiegsmöglichkeiten, Bedürfnis der Fortsetzung
            der Schulbildung, Länge der für die Entwicklung einer neuen Fähigkeit
            oder Kompetenz benötigten Zeit)"
          para_1: Bevor Sie über die Kennenlernphase hinausgehen, sollte Sie und Ihr
            %{mentee} konkrete Ziele setzen.
          para_2: Wir regen %{mentees} dazu an, das Festlegen von Tempo und Richtung
            in die Hand zu nehmen und mit Ihnen zu erkunden, wie Sie bei der Zielerreichung
            helfen können. Sie können bei der Zielsetzung helfen, indem Sie Ihren
            %{mentee} dafür verantwortlich machen, Ziele auszuarbeiten und festzuhalten.
          para_3: Ihrem %{mentee} wurden die folgenden Fragen gesandt. Bitten Sie
            Ihren %{mentee} darum, sie ehrlich und sorgfältig zu beantworten. Diese
            Übung entwickelt Mentoring-Ziele und den Anfang eines Fahrplans.
          para_3_v1: Ihrem %{mentee} wurden die folgenden Fragen gesandt. Bitten Sie
            Ihren %{mentee} darum, sie ehrlich und sorgfältig zu beantworten. Diese
            Übung entwickelt %{mentoring}-Ziele und den Anfang eines Fahrplans.
          para_4: Nehmen Sie sich außerdem einen Moment, um über Ihre eigenen persönlichen
            Ziele nachzudenken. Gibt es über den Lohn für die Hilfe bei der Gestaltung
            der Entwicklung eines anderen hinaus etwas, das Sie entwickeln möchten?
