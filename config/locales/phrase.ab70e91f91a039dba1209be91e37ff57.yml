        para_8: Das Unternehmen trifft vernünftige Vorkehrungen, um zu gewährleisten,
          dass die gesammelte persönliche Information für den Zweck, zu dem sie gebraucht
          wird, relevant ist, und unternimmt vernünftige Schritte zur Sicherstellung,
          dass die Daten für den beabsichtigten Gebrauch verlässlich, akkurat, vollständig
          und auf dem neuesten Stand sind. Das Unternehmen trifft vernünftige Vorkehrungen,
          Ihre persönlichen Informationen vor Verlust, Missbrauch, unberechtigtem
          Zugriff, Offenlegung, Veränderung und Zerstörung zu schützen.
        para_9: Verwendung und Offenlegung
        title: WELCHE PERSÖNLICHEN INFORMATIONEN SAMMELN WIR?
      section_3:
        para_1: 'Wir können Ihre persönlichen oder geschäftlichen Informationen wie
          unten beschrieben teilen:'
        para_10_html: "<u>Bitte beachten Sie</u>: Die Seite kann Links zu anderen
          Seiten oder interaktiven Foren, die von einer dritten Partei gehostet werden,
          enthalten. Bitte seien Sie sich bewusst, dass wir, obwohl wir an solchen
          anderen Seiten teilnehmen oder sie nutzen können, nicht für die Datenschutzpraktiken
          solcher anderen Seiten verantwortlich sind. Wir empfehlen Ihnen, sich dessen
          bewusst zu sein, wenn Sie die Seite verlassen, und die Datenschutzrichtlinien
          jeder anderen Seite, die persönlich identifizierende Daten sammelt, zu lesen.
          Vergleichbar sind wir auch nicht für die Datenschutzpraktiken von Seiten
          verantwortlich, über die Sie die Seite betreten haben, und Sie sollten die
          Datenschutzrichtlinien der ursprünglichen Seite überprüfen, bevor Sie ihr
          \ persönliche Daten zur Verfügung stellen. Diese Datenschutzrichtlinien
          gelten nur für die Daten, die von uns gesammelt werden."
        para_2: 'Angegliederte Betriebe, die wir nicht kontrollieren: Wir gehen davon
          aus, dass eine Reihe von Betrieben sich uns angliedern wird, und dass wir
          eng mit ihnen zusammenarbeiten. In gewissen Situationen können diese Betriebe
          Geschäfte auf der Seite betreiben, Ihnen über die Seite Artikel verkaufen
          oder Produkte und Dienstleistungen anbieten, an denen Sie interessiert sein
          könnten. In anderen Situationen kann das Unternehmen gemeinsam mit angegliederten
          Betrieben Dienstleistungen zur Verfügung stellen oder Produkte verkaufen.
          Sie können leicht erkennen, wenn ein angegliederter Betrieb mit einer bestimmten
          Gelegenheit oder Transaktion verknüpft ist, und wir werden Benutzerinformationen,
          die für eine solche Gelegenheit oder Transaktion von Belang sind, mit diesem
          angegliederten Betrieb teilen.'
        para_3: 'Vertreter: Wir beauftragen andere Unternehmen und Personen, in unserem
          Namen Aufgaben zu erledigen, und müssen Ihre Informationen mit diesen teilen,
          um Ihnen Produkte und Dienstleistungen zur Verfügung zu stellen. Beispiele
          sind das Versenden von E-Mails, Datenanalyse und die Bereitstellung von
          Benutzerservices. Ohne Ihre Zustimmung haben die Vertreter des Unternehmens
          kein Recht, persönliche Informationen, die wir mit ihnen teilen, über das
          zu unserer Unterstützung Notwendige hinaus zu nutzen.'
        para_4: 'Geschäftsübertragungen: In manchen Fällen können wir uns entschließen,
          Aktiva zu kaufen oder zu verkaufen. Bei dieser Art von Transaktionen gehören
          Benutzerinformationen typischerweise zu den Aktiva des übertragenen Geschäfts.
          Wenn das Unternehmen oder all seine Aktiva oder all sein Grundkapital gekauft
          werden oder im Fall, dass Chronus seine Geschäfte aufgibt oder Konkurs anmeldet,
          wären Benutzerinformationen ein Teil der Aktiva, die einer dritten Partei
          übertragen oder von ihr erworben werden. Sie stimmen zu, dass solche Übertragungen
          vorkommen können, und dass jeder Erwerber des Unternehmens Ihre Informationen
          so, wie es in seinen Datenschutzrichtlinien festgelegt ist, weiter nutzen
          kann.'
        para_5: 'Schutz des Unternehmens und anderer: Wir können persönliche und geschäftliche
          Informationen offenlegen, wenn wir in gutem Glauben annehmen, dass die Offenlegung
          notwendig ist zur Befolgung geltender Gesetze; zur Durchsetzung oder Anwendung
          unserer Geschäftsbedingungen; oder zum Schutz der Rechte, des Eigentums
          oder der Sicherheit des Unternehmens, unserer Mitarbeiter, unserer Benutzer
          oder anderen. Das beinhaltet ohne Einschränkung den Informationsaustausch
          mit anderen Unternehmen und Organisationen zum Schutz vor Betrug.'
        para_6: 'Mit Ihrem Einverständnis: Mit Ausnahme des oben Aufgeführten werden
          Sie benachrichtigt, wenn Ihre persönlich indentifizierenden individuellen
          Informationen mit dritten Parteien geteilt werden können, und Sie haben
          die Möglichkeit, das Teilen dieser Informationen abzuwenden.'
        para_7_html: Wir verkaufen und vermieten keinerlei persönliche Informationen
          auf anderen Wegen als in diesen Datenschutzrichtlinien offengelegt, ohne
          zuerst Ihre Zustimmung einzuholen, obgleich wir angesammelte Informationen
          oder andere nicht persönliche Informationen ohne Ihre Genehmigung dritten
          Parteien zur Verfügung stellen können. Für den Fall, dass wir mit Anbietern,
          Vertretern oder anderen Serviceprovidern, die dritte Parteien darstellen,
          zum Betreiben dieser Seite oder unseres Geschäfts zusammenarbeiten oder
          Partnerschaften mit ihnen eingehen („<u>Serviceprovider</u>“), können wir
          persönliche Informationen mit solchen Serviceprovidern teilen, die den Zugriff
          auf solche Informationen benötigen, um ihre Arbeit für uns auszuführen.
          Zusätzlich können wir verschiedene Funktionen durch einen Serviceprovider,
          der eine dritte Partei darstellt, anbieten. Wenn Sie diese Dienstleistungen
          nutzen, stellen Sie dem Anbieter dieser Dienstleistungen Informationen direkt
          zur Verfügung, und die Bestimmungen zu solchen Informationen unterliegen
          den eigenen Datenschutzrichtlinien einer solchen Partei. Wir übernehmen
          keine Verantwortung für Informationen, die Sie diesen Parteien direkt zur
          Verfügung stellen, und wir regen an, dass Sie sich mit deren Praktiken vertraut
          machen, bevor Sie Informationen gegenüber solchen dritten Parteien, mit
          denen Sie in Kontakt treten, direkt offenlegen.
        para_8_html: Sie sollten auch zur Kenntnis nehmen, dass die persönlichen Informationen,
          die Sie im öffentlichen Bereich der Seite posten oder die Sie zum Teilen
          mit anderen Benutzern markiert haben, öffentlich zugänglich werden können.
          Zum Beispiel werden Informationen, die Sie in Ihrem Profil, in Foren, Blogs,
          Mentoreninhalten oder anderen interaktiven Bereichen posten, oder andere
          Informationen, die zum Zweck des Teilens zur Verfügung gestellt werden,
          öffentlich zugänglich gemacht und potentiell von jedem eingesehen werden
          können. Bitte seien Sie sich bewusst, dass trotz unserer Bemühungen, wirtschaftlich
          vernünftige Anstrengungen zu unternehmen, diese Restriktionen durchzusetzen,
          keine Sicherheitsmaßnahme perfekt oder unüberwindbar ist, und dass wir daher
          nicht garantieren können, dass diese Informationen anderen nicht zugänglich
          gemacht werden. Wir empfehlen Ihnen, bei der Herausgabe persönlicher Informationen
          in öffentlichen Online-Foren Vorsicht walten zu lassen. Dadurch, dass Sie
          in solchen öffentlichen Bereichen der Seite posten, erklären Sie sich damit
          einverstanden, dass solche Informationen öffentlich geteilt sind. Zusätzlich
          werden Personen, die Sie als Trainer bestimmen, über Ihre Updates benachrichtigt.
          <b>BITTE POSTEN SIE AUF DER SEITE ODER ANDEREN BEREICHEN KEINE INFORMATIONEN,
          VON DENEN SIE ERWARTEN, DASS SIE PRIVAT BLEIBEN.</b>
        para_9: Wir können auch persönliche Informationen offenlegen, wenn es zur
          Einhaltung geltenden Rechts (z.B. rechtmäßige Zwangsvorladungen, Haftbefehle
          oder Gerichtsbeschlüsse) von uns verlangt wird,  oder wenn wir der Ansicht
          sind, dass es zu diesem Zweck angemessen ist; um diese Datenschutzrichtlinien
          oder unsere weiteren Richtlinien oder Vereinbarungen durchzusetzen oder
          anzuwenden; um Maßnahmen zu ergreifen, Geldsummen, die uns geschuldet werden,
          in Rechnung zu stellen und einzutreiben; um Rechte, Eigentum und Sicherheit
          unserer Kunden zu schützen; um unsere Kunden vor betrügerischer, missbräuchlicher
          oder gesetzwidriger Nutzung unserer Seite zu schützen; oder wenn wir der
          Ansicht sind, dass ein Notfall eine beliebige Person in Lebensgefahr bringt
          oder der Gefahr ernsthafter körperlicher Verletzung aussetzt, die Offenlegung
          von Kommunikationen erfordert oder die Offenlegung von persönlichen Informationen
          rechtfertigt. Darüber hinaus können Informationen über unsere Kunden einschließlich
          persönlicher Informationen als Teil einer Fusion oder Übertragung, Schuldenfinanzierung,
          Verkauf von Unternehmensaktiva offengelegt werden, und auch im Fall von
          Insolvenz, Konkurs oder Zwangsverwaltung als Aktiva des Unternehmens  an
          dritte Parteien übertragen werden.
        title: WELCHE PERSÖNLICHEN INFORMATIONEN TEILEN WIR MIT DRITTEN PARTEIEN?
      section_4:
        para_1: Wir bemühen uns, Ihre persönlichen Daten vor unberechtigtem Zugriff
          oder unberechtigter Verwendung oder Offenlegung zu schützen, indem wir physikalische,
          elektronische und verwaltungstechnische Prozeduren anwenden, um die über
          die Seite gesammelten Daten sicher zu verwahren. Zum Beispiel sind Ihre
          Account-Daten online nur mit einem Passwort zugänglich.  Seien Sie sich
          bitte dennoch bewusst, dass trotz unserer Bemühungen keine Sicherheitsmaßnahmen
          perfekt oder unüberwindbar sind. Um die Vertraulichkeit Ihrer persönlichen
          Daten zu gewährleisten, müssen Sie Ihr Passwort geheim halten und es keiner
          anderen Person zugänglich machen. Sie sind verantwortlich für jede Nutzung
          der Seite durch jede Person, die Ihr Passwort verwendet. Bitte benachrichtigen
          Sie uns umgehend per E-Mail unter customercare@chronus.com, wenn Sie glauben,
          dass Ihr Passwort missbräuchlich verwendet wurde. Sie sollten auch beachten,
          dass E-Mailen nicht sicher ist, und Sie sollten keine vertraulichen oder
          sensiblen Daten per ungesicherter E-Mail an uns senden.
        title: WELCHE SCHRITTE UNTERNEHMEN WIR, UM IHRE INFORMATION ONLINE ZU SCHÜTZEN?
      section_5:
        para_1: Wir senden Ihnen Neuigkeiten und Produkt- und Dienstleistungs-Updates,
          außer Sie „tragen sich aus“, solche E-Mails zu erhalten, indem Sie Ihre
          Account-Einstellungen im „Profil bearbeiten“-Bereich der Website ändern.
          Bitte beachten Sie jedoch, dass Sie sich, solange Sie einen Account aufrechterhalten,
          nicht davon „austragen“ können, mit dem Service oder dem Account in Beziehung
          stehende E-Mails vom Unternehmen zu erhalten.
        title: WELCHE MÖGLICHKEITEN HABEN SIE BEZÜGLICH DER VERWENDUNG IHRER DATEN?
      section_6:
        para_1: 'Wenn Sie Fragen oder Kommentare zu diesen Datenschutzrichtlinien
          oder den mit dieser Seite in Verbindung stehenden Praktiken haben, oder
          wenn Sie persönliche Daten, die wir gesammelt haben, gegenprüfen, korrigieren
          oder löschen wollen, nehmen Sie bitte unter cmsupport@chronus.com Kontakt
          zu uns auf, und wir werden uns bemühen, auf Ihre Anfrage einzugehen oder
          die betreffenden persönlichen Daten, die Sie zur Verfügung gestellt haben,
          im möglichen Ausmaß korrigiren, aktualisieren oder entfernen. Sie können
          gewisse Daten im „Profil bearbeiten“-Bereich der Seite korrigieren. Beachten
          Sie jedoch, dass unter bestimmten Umständen gewisse Daten möglicherweise
          nicht entfernen oder verändern werden oder können, auch nicht dann, wenn
          ein Account geschlossen ist. Zum Beispiel können wir gewisse Daten für einen
          bestimmten Zeitraum behalten, und wir können auch alle Daten, die Sie in
          Verbindung mit einem Profil, Blog oder einem anderen interaktiven Forum
          zur Verfügung gestellt haben, behalten und weiterhin anzeigen. Anstatt per
          E-Mail können Sie uns unter der folgenden Adresse auch per Post kontaktieren:'
        title: WIE SIE IHRE PERSÖNLICHEN DATEN KORRIGIEREN ODER AKTUALISIEREN ODER
          ZUSÄTZLICHE INFORMATION ERHALTEN KÖNNEN
      section_7:
        para_1: Das Unternehmen kann regelmäßig sowohl geschäftliche als auch individuelle
          Kundenumfragen durchführen. Wir ermutigen unsere Kunden, an diesen Umfragen
          teilzunehmen, weil sie uns wichtige Daten liefern, die uns helfen, die angebotenen
          Dienstleistungstypen und die Art, wie wir Sie Ihnen anbieten, zu verbessern.
          Ihre persönlichen Daten und Antworten bleiben streng vertraulich, auch wenn
          eine dritte Partei die Umfrage durchführt. Die Teilnahme an unseren Kundenumfragen
          ist freiwillig.
        para_2: Wir nehmen die Daten, die wir von den auf unsere Kundenumfrage antwortenden
          Einzelpersonen erhalten, und fassen sie mit den Antworten anderer Kunden
          zusammen, um breitere, allgemeine Antworten zu Fragen der Umfrage (wie z.B.
          Geschlecht, Alter, Wohnort, Hobbys, Bildung, Arbeitsverhältnis, Branche
          oder andere demographische Daten) zu erstellen. Wir nutzen dann die aggregierten
          Daten, um die Qualität unserer Services für Sie zu verbessern, und neue
          Dienstleistungen und Produkte zu entwickeln. Diese aggregierten, nicht persönlich
          identifizierenden Daten können mit dritten Parteien geteilt werden.
        title: Kundenumfragen
      section_8:
        para_1_html: Chronus folgt den Safe Harbor Richtlinien der Europäischen Union
          („EU“), die sich auf persönliche Daten beziehen, die aus der EU stammen
          und in die Vereinigten Staaten transferiert werden, in dem Maß, wie es nach
          geltendem Recht erforderlich ist. Für weitere Informationen zu den Safe
          Harbor Prinzipien besuchen Sie bitte die Website des US Handelsministeriums
          unter <a href="https://www.export.gov/safeharbor/eg_main_018236.asp" target="_blank">https://www.export.gov/safeharbor/eg_main_018236.asp</a>.
        title: EU Safe Harbor (Sicherer Hafen)
      section_8_1:
        para_1_html: 'Das Unternehmen Chronus erfüllt die Vorgaben des Safe-Harbor-Abkommens
          zwischen den Vereinigten Staaten und der EU sowie zwischen den Vereinigten
          Staaten und der Schweiz, wie sie das Handelsministerium der Vereinigten
          Staaten festgelegt hat bezüglich der Erfassung, Verwendung und Speicherung
          persönlicher Daten in Mitgliedstaaten der Europäischen Union und der Schweiz.
          Das Unternehmen Chronus hat bestätigt, dass es sich an die Datenschutzrichtlinien
          das Safe-Harbor-Abkommens bezüglich Benachrichtigung, Wahl, Weiterleitung,
          Sicherheit, Datenintegrität, Zugang und Durchsetzung hält. Mehr über das
          Safe-Harbor-Abkommen und die Zertifizierung des Unternehmens Chronus können
          Sie hier erfahren: <a href="http://www.export.gov/safeharbor/" target="_blank">http://www.export.gov/safeharbor/</a>'
        para_2_html: 'In Übereinstimmung mit den US-EU und US-Schweiz Safe Harbor
          Prinzipien ist die Chronus Corporation bemüht, Ihre Beschwerden über ihre
          Privatsphäre und unsere Sammlung oder Nutzung Ihrer persönlichen Informationen
          zu klären. Bürger der Europäischen Union oder der Schweiz mit Fragen oder
          Beschwerden bezüglich dieser Datenschutzrichtlinie sollten zunächst die
          Chronus Corporation kontaktieren: <a href="mailto:eusafeharbor@chronus.com">eusafeharbor@chronus.com</a>'
        para_3_html: Chronus Corporation hat sich weiterhin verpflichtet, ungelöste
          private Beschwerden unter den US-EU und US-Schweiz Safe Harbor Prinzipien
          an einen unabhängigen Mechanismus zur Klärung von Unstimmigkeiten, den BBB
          EU SAFE HARBOR, weiterzugeben, der von der Versammlung der Better Business
          Bureaus (BBB) unterhalten wird. Wenn Sie nicht zeitnah eine Bestätigung
          Ihrer Beschwerde erhalten, oder wenn Ihre Beschwerde nicht zufriedenstellend
          behandelt wird, schauen Sie bitte auf  <a href="http://www.bbb.org/us/safe-harbor-complaints"
          target="_blank">www.bbb.org/us/safe-harbor-complaints</a> für weitere Information
          und um Beschwerde einzureichen.
        title: EU Safe Harbor (Sicherer Hafen)
      section_9:
        para_1: 'Fragen, Kommentare oder Beschwerden bezüglich der Safe Harbor Richtlinien
          der Chronus Corporation oder Datensammeln und Verlaufspraktiken sollten
          an cmsupport@chronus.com gerichtet werden, ersatzweise an:'
        para_2_html: Chronus Corporation<br/>8201 164th Ave NE Suite 200<br/>Redmond,
          WA 98052
        para_2_v1_html: Chronus Corporation<br>15395 SE 30th Place, Suite 140<br>Bellevue,
          WA 98007.
        para_3_html: Das Unternehmen hat sich darüber hinaus verpflichtet, ungelöste
          Beschwerden zum Datenschutz unter den Safe Harbor Prinzipien an ein unabhängiges
          Schlichtungsverfahren, das BBB EU SAFE HARBOR, betrieben vom Council of
          Better Business Bureaus, zu verweisen. Wenn Sie keine fristgerechte Empfangsbestätigung
          Ihrer Beschwerde erhalten, oder wenn auf Ihre Beschwerde von Chronus nicht
