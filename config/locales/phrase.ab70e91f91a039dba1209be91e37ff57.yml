          list_1: Lassen Sie Ihren %{mentee} wissen, ob das Networking Ihnen beruflich
            geholfen hat, wie z. B. bei der Suche nach Ihrem derzeitigen Job, einer
            Berufsförderung oder Kunden.
          list_2: 'Falls zutrefend, teilen Sie Ideen rund um Kommunikationsfähigkeiten
            wie etwa: Lächeln, wenn man Leute trifft, Augenkontakt halten, aktives
            Zuhören, Körpersprache, Komplimente machen und gemeinsame Interessen finden,
            über die Verknüpfungen hergestellt werden.'
          list_3: Teilen Sie Methoden, um Unterhaltungen mit neuen Menschen zu beginnen,
            wie z.B. eine Anfangszeile, wenn Sie Menschen treffen, eine Liste mit
            Fragen zum kennenlernen oder Vorstellungen für ein lockeres Gespräch.
          list_4: Teilen Sie Ihre Gedanken zu verpönten Praktiken, wie etwa Zwang,
