          bei Interaktionen auf der Seite, beim Hinterlassen von Kommentaren und ähnlichen
          Aktivitäten bereitstellen. Bitte beachten Sie - Chronus sammelt auch Informationen,
          die Sie als private Kommunikation einschätzen mögen (z.B. Kommunikation
          zwischen Ihnen und Ihrem %{mentor}/%{mentee}).
        para_2: Im Rahmen dieser Datenschutzrichtlinien bedeutet „persönliche Informationen“
          Informationen zu Ihrer ganz spezifischen Identität (wie z. B. Name, Passwort,
          Telefonnummer, E-Mail-Adresse, Straße, Geburtsdatum). Chronus sammelt auch
          nicht persönliche Informationen zur Identität wie z. B. die Organisation,
          der Sie angehören, oder die Stadt, in der Sie leben. Solche Informationen
          werden als „persönliche Informationen“ betrachtet, wenn sie mit anderen
          Identifikationsmerkmalen wie zum Beispiel Name oder Telefonnummer verbunden
          sind.
        para_3_html: Wenn Sie diese Seite nutzen, sammeln die Chronus-Server automatisch
          Informationen wie z. B. die Adresse des Internetprotokolls Ihres Computers
          (IP), das Betriebssystem Ihres Computers, Ihren Browsertyp, die Adresse
          einer verweisenden Website und andere vergleichbare Informationen. Chronus
          sammelt auch nicht der Identifizierung dienende Informationen wie Traffic,
          Datenvolumen, Besucherhäufigkeit, Besuchsdauer usw. Derartige Informationen
          sind nicht mit Ihnen oder Ihrem Account verbunden; derartige Informationen
          werden vielmehr angesammelt und nur dazu genutzt, einen Beitrag zur Verbesserung
