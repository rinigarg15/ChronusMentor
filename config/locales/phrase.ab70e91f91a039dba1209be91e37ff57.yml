        para_6_v1_html: Chronus Corporation<br>15395 SE 30th Place, Suite 140<br>Bellevue,
          WA 98007.
        para_7: Wir können auch dritte Parteien einsetzen, um Informationen über die
          Nutzung und nicht persönlich identifizierende statistische Informationen
