        mentor_default_message:
          list_1_html: "<strong>Kontakthäufigkeit</strong> - Wie oft haben Sie und
            Ihr %{mentee} vor zu kommunizieren?"
          list_2_html: "<strong>Ausbleiben von Kommunikation</strong> - Einigen Sie
            sich darauf, sich gegenseitig Bescheid zu geben, wenn Sie nicht in der
            Lage sind, diese Häufigkeit aufrechzuerhalten."
