            finden es einfacher, sich durchs Schreiben einem Fremden zu öffnen. Ein
            zusätzlicher Vorteil ist, dass sie einem erlaubt, Gedanken auszudrücken,
            sobald Ereignisse auftreten - und je häufiger man sich schreibt, desto
            verbundener und motivierter fühlt man sich.
          para_2: 'Ihre %{Mentoring_Connection} umfasst einen Kommunikationsteil,
            wo Sie Gedanken ausdrücken, Treffen planen oder auch den Fortschritt bei
            Aufgaben und Meilensteinen diskutieren können. Um das Eis zu brechen,
            versuchen Sie ein wenig über sich selbst zu teilen:'
          para_2_v1: 'Ihre %{Mentoring_Connection} umfasst einen Kommunikationsteil,
            wo Sie Gedanken ausdrücken, %{meetings} planen oder auch den Fortschritt
            bei Aufgaben und Meilensteinen diskutieren können. Um das Eis zu brechen,
            versuchen Sie ein wenig über sich selbst zu teilen:'
          para_3: Vergessen Sie nicht, Fragen zu stellen, und informieren Sie sich
            auch über Ihren %{mentor}!
          para_4: Wenn Sie sich bei Ihrem %{mentor} wohler fühlen, ist es wichtig,
            Ihre beruflichen Bedenken zum Ausdruck zu bringen. Wenn Sie es für schwierig
            halten, Themen unter Verwendung von Fachausdrücken zu diskutieren, umschreiben
            Sie es so gut Sie können. Obwohl mehrere Online-Diskussionen erforderlich
            sein könnten, um einen Standpunkt klarzustellen, wird Ihr %{mentor} Ihr
            Interesse und Ihre Liebe zum Lernen schätzen.
          para_5: Und denken Sie schließlich daran, offen zu kommunizieren, wenn Sie
            oder Ihr %{mentor} das Gefühl haben sich abzumühen, um der Verpflichtung
            zu einem gewissen Zeitpunkt nachzugehen. Wir sind dazu verpflichtet, allen
            Mitgliedern zu helfen, ihren Weg zu erfolgreichen Mentoring-Beziehungen
            zu finden.
          para_5_v1: Und denken Sie schließlich daran, offen zu kommunizieren, wenn
            Sie oder Ihr %{mentor} das Gefühl haben sich abzumühen, um der Verpflichtung
            zu einem gewissen Zeitpunkt nachzugehen. Wir sind dazu verpflichtet, allen
            Mitgliedern zu helfen, ihren Weg zu erfolgreichen %{mentoring_connections}
            zu finden.
          para_6: Viel Erfolg!
        student_networking_tips_message:
          list_1_html: '<strong>Höflich fragen</strong> - Wenn Sie eine Bitte haben,
            fragen Sie höflich. Beispiele für Wege zu fragen sind: "Vielleicht können
            Sie mir den Weg weisen" und "Vielleicht können Sie mir helfen..."'
          list_2_html: <strong>Follow up</strong> Halten Sie sich an die 48-Stunden
            Regel. Beantworten Sie telefonische Mitteilungen und E-Mails innerhalb
            von 48 Stunden und senden Sie "Vielen Dank"- oder "Freut mich, Sie kennenzulernen"-Notizen
            oder -E-Mails nach einem Meeting innerhalb von 48 Stunden.
          list_2_v1_html: <strong>Follow up</strong> - Halten Sie sich an die 48-Stunden
            Regel. Beantworten Sie telefonische Mitteilungen und E-Mails innerhalb
            von 48 Stunden und senden Sie "Vielen Dank" oder "Freut mich, Sie kennenzulernen"-Notizen
            oder -E-Mails nach einem %{meeting} innerhalb von 48 Stunden.
          list_3_html: '<strong>Erwähnen Sie Ihren Referrer</strong> - Wenn Sie eine
            Person anrufen, die Ihnen jemand empfohlen hat, erwähnen Sie den Namen
            Ihres Kontakts. Zum Beispiel: "John hat vorgeschlagen, dass ich Sie kontaktieren
            soll wegen..."'
          para_1: Networking ist eine erlernte Fähigkeit, die Zeit und Übung erfordert,
            um sie zu verbessern. Ihr %{mentor} hat sich wahrscheinlich zu unterschiedlichen
            Zeiten im Leben ein Netzwerk von Kontakten zunutze gemacht. Lernen Sie,
            wie Ihr %{mentor} sein Netzwerk aufgebaut hat. Schätzen Sie die Anstrengung,
            die in die Aufrechterhaltung dieser wertvollen Beziehungen einfließen.
            Wenn Ihr %{mentor} bereitwillig ist, bitten Sie ihn darum, Ihnen Kontakte
            vorzustellen, die eventuell in der Lage sind, Ihnen zu helfen, Ihre Ziele
            zu erreichen.
          para_2: 'Wenn Sie sich an Ihren %{mentor} oder einen von seinen Kontakten
            wenden, folgen Sie dieser Networking-Etikette:'
          para_3: Wir wünschen Ihnen alles Gute beim Aufbau Ihres Netzwerks von Kontakten!
        student_suggested_activites_message:
          list_1: Treffen Sie sich zum Mittagessen und sprechen über unbeschwerte
            Themen, wie Lieblingsunterricht, Karrierewege und Hobbys.
          list_2: Bitten Sie Ihren %{mentor}, Ihnen Kollegen vorzustellen, die von
            beruflichem Interesse für Sie sein könnten.
          list_3: Machen Sie einen Rundgang durch die Einrichtungen oder besuchen
            Sie einige Ihrer Lieblingsplätze in Ihrer Stadt.
          list_4: Nehmen Sie gemeinsam an kulturellen und Sportveranstaltungen teil.
          para_1: 'Haben Sie vor, Ihren %{mentor} persönlich zu treffen? Hier sind
            einige Ideen für Aktivitäten:'
        student_transitioning_tips_message:
          para_1: Während Ihre %{mentoring_connection} sich dem Abschluss nähert,
            wundern Sie sich wahrscheinlich, ob Ihre Imbissbuden den Übergang für
            zukünftige Bemühungen erleichtern. Sie haben möglicherweise noch lose
            Enden zum verschnüren und ein wenig Furcht weiter zu machen.
          para_2: Es hilft, wenn Sie und Ihr %{mentor} Ihren Übergang hin zu Bestrebungen
            nach dem Mentoring diskutieren. Ihr %{mentor} ist möglicherweise in der
            Lage, Ihnen besser zu helfen, sich auf das Kommende vorzubereiten, und
            jegliche Angst, die Sie vor den bevorstehenden Änderungen haben, zu mildern.
          para_2_v1: Es hilft, wenn Sie und Ihr %{mentor} Ihren Übergang hin zu Bestrebungen
            nach dem %{mentoring} diskutieren. Ihr %{mentor} ist möglicherweise in
            der Lage, Ihnen besser zu helfen, sich auf das Kommende vorzubereiten,
            und jegliche Angst, die Sie vor den bevorstehenden Änderungen haben, zu
            mildern.
          para_3: Nichts kann Erfahrung ersetzen!
        survey_message:
          para_1: Diese Nachricht wird Ihnen von den Administratoren Ihres %{program}
            gesandt. Als Teil unserer ständigen Bemühungen, das Mentoring-Erlebnis
            zu verbessern, würden wir gerne Feedback zu Mentoring-Beziehungen und
            ihrem Einfluss auf %{mentors} und %{mentees} erhalten. Wir bitten Sie
            freundlich, sich ein paar Minuten zu nehmen, um Informationen bezüglich
            Ihrer Mentoring-Beziehung mit uns zu teilen, indem Sie die folgende Umfrage
            durchführen.
          para_1_v1: Diese Nachricht wird Ihnen von den Administratoren Ihres %{program}
            gesandt. Als Teil unserer ständigen Bemühungen, das %{mentoring}-Erlebnis
            zu verbessern, würden wir gerne Feedback zu %{mentoring_connections} und
            ihrem Einfluss auf %{mentors} und %{mentees} erhalten. Wir bitten Sie
            freundlich, sich ein paar Minuten zu nehmen, um Informationen bezüglich
            Ihrer %{mentoring_connection} mit uns zu teilen, indem Sie die folgende
            Umfrage durchführen.
          para_2: 'Umfrage: '
          para_3: Wir verstehen es, dass Ihre Zeit wertvoll ist, aber Ihr Feedback
            wird uns helfen, Ihnen einen besseren Service zu bieten. Wir danken Ihnen
            im Voraus und hoffen, dass es Ihnen nicht zu viele Umstände bereitet.
        ten_reminders_for_effective_mentoring_message:
          list_1: Beweisen Sie Interesse, hilfreiche Absichten und Engagement. Wenn
            Sie mit Ihrem %{mentee} sprechen, befreien Sie Ihren Geist von unnötigen
            Gedanken und Ablenkungen, damit Sie ungeteilte Aufmerksamkeit bieten können.
          list_10: Denken Sie daran, dass aktives Zuhören einer der wichtigsten Fähigkeiten
            eines guten %{mentor}s ist.
          list_2: Schaffen Sie ein harmonisches Verhältnis, indem Sie persönliche
            Informationen über Ihren %{mentee} erfahren, oder sich an solche erinnern.
          list_3: Fangen Sie an, indem Sie sich auf Stärken und Potential konzentrieren,
            statt auf Einschränkungen.
          list_4: Halten Sie häufigen Kontakt mit Ihrem %{mentee}. Selbst eine kurze
            E-Mail oder ein Anruf kann einen großen Unterschied machen.
          list_5: Seien Sie verfügbar und halten Sie Ihre Termine ein.
          list_6: Machen Sie Ihren %{mentee} verantwortlich für Verpflichtungen und
            Ziele. Bereiten Sie häufig nach.
          list_7: "Äußern Sie sich Ihrem %{mentee} gegenüber nicht kritisch über andere
            Lehrkörper oder Mitarbeiter."
          list_8: Evaluieren Sie konsequent die Effektivität Ihres Mentorings und
            passen Sie Ihren Stil nach Bedarf an.
          list_8_v1: Evaluieren Sie konsequent die Effektivität Ihres %{mentoring}s
            und passen Sie Ihren Stil nach Bedarf an.
          list_9: Seien Sie Sie selbst und erlauben Sie Ihrem %{mentee}, dasselbe
            zu tun.
