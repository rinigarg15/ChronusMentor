        mentor_effective_online_communication_message:
          list_1_html: "<strong>Aussagekräftige Betreffzeile</strong> - Eine gute
            Betreffzeile stellt sicher, dass der Empfänger die Wichtigkeit Ihrer Nachricht
            erkennt und sie nicht aus Versehen löscht. Die Betreffzeile sollte auch
            als Zusammenfassung dienen, die Ihrem %{mentee} eine klare Vorstellung
            von dem Thema gibt, das sie diskutieren wollen."
          list_2_html: "<strong>Klare und kurze Nachrichten</strong> - Nehmen Sie
            sich die Zeit, um klare und kurze Nachrichten zu schreiben. Wenn Sie entsprechend
            Nachrichten erhalten, die nicht klar und kurz sind, nehmen Sie sich die
            Zeit, um sich Klarheit zu verschaffen. Waren die Standpunkte Ihres %{mentee}
            für Sie klar? Wenn nicht, geben Sie Ihrem %{mentee} die Gelegenheit, die
            beabsichtigte Nachricht neu zu formulieren, zu bearbeiten oder zu überprüfen."
          list_3_html: "<strong>Annahmen untersuchen</strong> - Überlegen Sie, welche
            Annahmen Ihr %{mentee} gemacht haben könnte, ob implizit oder explizit.
            Um Annahmen zu offenbaren und Fehlinterpretationen zu vermeiden, geben
            Sie Ihr Verständnis von der Nachricht des %{mentee} an oder bitten Sie
            Ihren %{mentee} um Aufklärung."
          list_4_html: "<strong>Über Kommunikation kommunizieren</strong> - Es ist
            sehr wichtig, dass Sie Ihre %{mentee} im Voraus gründlich über Ihren Terminplan
            informieren. Dies verhindert die unnötige Enttäuschung über einen Abbruch
            der Kommunikation."
          para_1: Persönlich oder am Telefon können Sie eine Stimmmodulation, Gesichtsausdrücke
            und Handzeichen verwenden, um die Bedeutung zu vermitteln. Da diese Hinweise
            schriftlich nicht vorhanden sind, ist die schriftliche Kommunikation eine
            Fähigkeit und eine Kunst. Je besser sich Menschen ausdrücken können, desto
            stärker wird die Beziehung. Bei der schriftlichen Kommunikation helfen
            die folgenden Tipps, um eine Fehlkommunikation zu verhindern.
          para_2: Die Online-Kommunikation hat ihre Herausforderungen, aber sie hat
            in vielen Situationen auch Vorteile, besonders wenn sie sorgfältig geführt
            wird. Verwenden Sie den Nachrichtenbereich Ihrer %{Mentoring_Connection}
            nach Belieben und amüsieren Sie sich beim Kennenlernen Ihres %{mentee}!
        mentor_getting_acquainted_message:
          list_1: Jobs, Hobbys und außerschulische Aktivitäten
          list_2: Forschung, Projekte oder berufsbezogene Leistungen
          list_3: Wege der Schaffung eines Verhältnisses zwischen Berufs- und Privatleben
          list_4: Ihr Lieblingsunterricht an der Hochschule, Lieblingsbuch, Lieblingsfilm,
            etc.
          para_1: Die Online-Kommunikation ist ein nicht einschüchternder, flexibler
            Weg, um eine Beziehung zu einer neuen Person herzustellen. Viele Leute
            finden es einfacher, sich durchs Schreiben einem Fremden zu öffnen.
          para_2: 'Ihre %{Mentoring_Connection} umfasst einen Kommunikationsteil,
            wo Sie sich kennen lernen, Treffen planen oder auch den Fortschritt bei
            Aufgaben und Meilensteinen diskutieren können. Um das Eis zu brechen,
            versuchen Sie ein wenig über sich selbst zu teilen:'
          para_2_v1: 'Ihre %{Mentoring_Connection} umfasst einen Kommunikationsteil,
            wo Sie sich kennen lernen, %{meetings} planen oder auch den Fortschritt
            bei Aufgaben und Meilensteinen diskutieren können. Um das Eis zu brechen,
            versuchen Sie ein wenig über sich selbst zu teilen:'
          para_3: Sobald Sie sich besser kennen, ist Ihr %{mentee} ermutigt, Bedenken
            bezüglich seiner Ziele zum Ausdruck zu bringen. In einigen Fällen müssen
            Sie eventuell die Initiative ergreifen, um Ihrem %{mentee} zu helfen,
            seine Unsicherheiten zu äußern. Falls Ihrem %{mentee} der Wortschatz fehlt,
            um bestimmte Angelegenheiten mit Ihnen zu diskutieren, könnte Ihr %{mentee}
            versuchen, Umschreibungen zu verwenden. Achten Sie darauf, dass Sie verstehen,
            was Ihr %{mentee} versucht zu sagen. Obwohl mehrere Online-Diskussionen
            erforderlich sein könnten, um einen Standpunkt klarzustellen, wird Ihr
            %{mentee} Ihre Geduld schätzen.
          para_4: Und denken Sie schließlich daran, offen zu kommunizieren, wenn Sie
            oder Ihr %{mentee} das Gefühl haben sich abzumühen, um der Verpflichtung
            zu einem gewissen Zeitpunkt nachzugehen. Wir sind dazu verpflichtet, allen
            Mitgliedern zu helfen, ihren Weg zu erfolgreichen Mentoring-Beziehungen
            zu finden.
          para_4_v1: Und denken Sie schließlich daran, offen zu kommunizieren, wenn
            Sie oder Ihr %{mentee} das Gefühl haben sich abzumühen, um der Verpflichtung
