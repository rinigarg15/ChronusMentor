  privacy_policy:
    chronus_llc:
      additional_information:
        content:
          para_1: Wenn Sie unsere Serviceleistungen verwenden, können einige Informationen
            unter Verwendung von verschiedenen Technologien wie z. B. Cookies, Zählpixeln
            und navigatorischer Datensammlung (Clickstream, Log-Dateien, Server-Logs
            etc.) "passiv" gesammelt werden. Ihr Webbrowser übermittelt automatisch
            einen Teil dieser Informationen wie z. B. die URL der Website, die Sie
            gerade besucht haben, die IP-Adresse, die Browser-Version, die Sie auf
            Ihrem Computer derzeit verwenden. Solche Technologien helfen uns, Ihre
            Interaktionen mit unseren Serviceleistungen zu verfolgen und ein individuelleres
            Erlebnis zu bieten, und umfassen eventuell verweisende/Ausstiegsseiten,
            die Art der Plattform, den Datums-/ Uhrzeitstempel und die Anzahl der
            Klicks.
          para_10: Eventuell verarbeiten wir Ihre persönlichen Daten oder die Ihrer
            Nutzer in den USA oder irgendwelchen anderen Ländern, in denen wir eine
            Präsenz oder Einrichtungen haben (unter anderem durch unsere Subunternehmen).
          para_11: Wir nutzen alle Informationen, die unkenntlich gemacht sind oder
            anderweitig nicht in persönlich identifizierbarer Form vorliegen, unter
            anderem "User-generated content" (nutzergenerierte Inhalte), voll aus.
          para_2_html: Wie es bei vielen Websites der Fall ist, verwenden die Websites
            von Chronus eventuell Cookies und andere automatisierte Mittel, um Informationen
            zu sammeln. Cookies sind kleine Textdateien, welche an Ihr Gerät gesandt
            werden, wenn Sie eine Website besuchen. Cookies werden dann bei jedem
            weiteren Besuch an die ursprüngliche Website oder an eine andere Website,
            die jenen Cookie erkennt, gesandt. Cookies dienen einer Website als ein
            Gedächtnis, indem sie jener Website erlauben, sich Ihr Gerät bei Ihren
            anschließenden Besuchen zu merken. Cookies können sich auch Ihre Einstellungen
            merken, das Nutzererlebnis verbessern sowie die Werbungen, die Sie sehen,
            auf Ihre Prioritäten zuschneiden. Weitere Informationen über Cookies und
            darüber, wie Sie herausfinden, welche Cookies auf Ihrem Gerät hinterlassen
            wurden, und wie Sie sie verwalten und löschen können, finden Sie auf <a
            href='http://www.aboutcookies.org' target='_blank'>www.aboutcookies.org</a>.
          para_3: 'Wir verwenden sowohl Sitzungscookies (die nur existieren, bis Sie
            Ihren Webbrowser schließen) und langlebige Cookies (welche für einen längeren,
            festgelegten Zeitraum existieren) auf dieser Website. Die auf unserer
            Website verwendeten Arten von Cookies können grundsätzlich in drei Kategorien
            unterteilt werden: Zwingend notwendig, Leistung/Analytik und Funktionalität.
            Zwingend notwendige Cookies auf unserer Website sind entscheidend, um
            es Ihnen zu ermöglichen, sich auf der Website zu bewegen und ihre Funktionen
            zu nutzen. Diese Cookies sammeln keine Informationen über Sie, die für
            Marketingzwecke verwendet werden können oder feststellen, wo Sie im Internet
            waren. Leistung/Analytik-Cookies auf unserer Website sammeln Informationen
            darüber, wie Besucher die Website nutzen. Zum Beispiel sammeln diese Cookies
            Informationen darüber, auf welche Seiten Besucher am häufigsten gehen
            und ob Besucher Fehlermeldungen von Internetseiten erhalten. Diese Cookies
            sammeln keine Informationen, die einen Besucher identifizieren. Von Leistung/Analytik-Cookies
            gesammelte Informationen sind allgemein und anonym und werden nur benutzt,
            um zu verbessern, wie die Website arbeitet. Funktionalitätscookies ermöglichen
            unserer Website, von Ihnen getroffene Entscheidungen zu behalten und erweiterte,
            persönlichere Funktionen für Sie bereitzustellen.'
          para_4: Die Verwendung von Cookies durch unsere Dienstleister ist nicht
            durch unsere Datenschutzerklärung abgedeckt. Wir haben keinen Zugriff
            auf und keine Kontrolle über diese Cookies.
          para_5: Chronus-Websites dürfen auch IP-Adressen für dieselben Zwecke wie
            zuvor angegeben verwenden, ebenso wie für die Analyse von Trends, zur
            Verwaltung der Website, um die Bewegungen von Usern zu verfolgen, allgemeine
            demografische Informationen für eine geballte Nutzung zu sammeln und um
            zu bestätigen, dass eine bestimmte Einzelperson ihre Zustimmung zu spezifischen
            Rechtsbestimmungen (z.B. unsere Clickwrap-Lizenzvereinbarung) versichert
            hat.
          para_6: Wir verwenden manchmal Zählpixel (auch bekannt als Internet-Tags
            oder Clear GIFs) bei unseren Diensten, um Cookies zu setzen, auf sie zuzugreifen
            und uns allgemein dabei zu helfen, besser zu verstehen, wie User unsere
            Websites nutzen. Durch die Zählpixel erfasste Informationen beinhalten
            die IP-Adresse des Computers, die Art des verwendeten Browsers und die
            Zeit, zu der das Zählpixel gesehen wurde. Wir können Zählpixel auch in
            Emails und Newslettern verwenden, damit wir wissen, wann solche Kommunikationsmittel
            geöffnet wurden und uns allgemein zu helfen, unsere Kommunikation auf
            einzelne User abzustimmen.
          para_7: Chronus verwendet persönliche Kundendaten für einen großen Bereich
            von Zwecken. Wir verwenden sie, um Ihren Anfragen nachzukommen (inklusive
            Anfragen nach Newsletter-Abonnements, Materialien, Support und so weiter);
            um von Ihnen bestellte Produkte oder Dienstleistungen zu liefern; um Ihre
            Bestell-Transaktionen zu bearbeiten und Sie aufgrund Ihrer Bestellung
            zu kontaktieren; um von Ihnen gewünschte Materialien bereitzustellen;
            um Sie einzuladen und Ihnen zu helfen, an Online- und Offline-Events und/oder
            Aktivitäten teilzunehmen; um Ihnen zu ermöglichen, Informationen und andere
            Inhalte online zu posten (einschließlich als Antwort auf andere Postings);
            um unsere Produkte, Dienstleistungen und Websites zu verbessern; um mit
            Ihnen in Kontakt zu bleiben, nachdem Sie mit uns kommuniziert oder uns
            Informationen gesendet haben; um Werbenachrichten oder -angebote zu senden
            (es sei denn, Sie haben angegeben, dass wir solche Nachrichten nicht senden);
            für Marketing- und Forschungszwecke; für internes und/oder externes Training,
            Qualitätskontrolle und andere Zwecke (einschließlich, aber nicht begrenzt
            auf Callcenter-Aufzeichnungen); um Ihnen zu ermöglichen, eine andere Person
            zu kontaktieren; aus gesetzlichen und vertraglichen Gründen; um uns mit
            Ihren Interessen und Belangen zu befassen; und wie anderweitig in diesen
            Datenschutzrichtlinien und/oder zum Zeitpunkt der persönlichen Datenerhebung
            ausgeführt.
          para_8: Wir dürfen persönliche Daten, die Sie uns zur Verfügung stellen,
            an unsere Gesellschafter und Partner weitergeben sowie an Berater, Dienstleister
            und Unternehmer, mit denen wir im Zuge unseres Betriebes und unserer Geschäfte
            arbeiten (z.B. Lieferdienste, Finanzinstitute, Leistungserfüller, technische
            Betreuer, Werbedienste, Public Relations, Medien- und Marketingdienste,
            Rechtsdienste, Call-Center, E-Commerce und andere web-bezogene Dienste
            wie Webhosting- und Web-Überwachungsdienste, und veranstaltungsbezogene
            Dienste wie Online- und Offline-Datenerfassungsdienste), die zustimmen,
            diese Informationen vertraulich zu behandeln und nur zu verwenden, um
            die maßgeblichen Dienste bereitzustellen. In manchen Fällen arbeiten wir
            mit anderen Unternehmen, die uns helfen, Informationen von Ihnen zu erhalten
            oder mit Ihnen zu kommunizieren.
          para_9: Außerdem dürfen wir persönliche Daten an Dritte weitergeben (inklusive,
            aber nicht begrenzt auf Regierungsorganisationen), wenn dies per Gesetz,
            Anordnung oder Gerichtsbeschluss vorgeschrieben ist; um Regierungs- und/oder
            Strafverfolgungsanordnungen nachzukommen; um jemanden, der unseren (oder
            anderen) Rechten oder Besitztümern Schaden zufügen oder sie störend beeinflussen
            könnte, zu identifizieren, kontaktieren oder gerichtlich gegen ihn vorzugehen;
            zur Unterstützung jedweder Forderung, Verteidigung oder Erklärung in einem
            Fall oder vor einer gerichtlichen und/oder administrativen Autorität,
            Entscheidungsinstanz oder einem Schlichtungsgremium; oder in Verbindung
            mit Disziplinarverfahren/-untersuchungen. Ebenso dürfen wir persönliche
            Daten an Dritte weitergeben in Verbindung mit dem Verkauf, der Übertragung
            oder anderer Übernahme von Chronus, seinen Geschäften oder der Website,
            zu der solche Daten gehören. In dem Fall, dass Chronus eine Geschäftsumwandlung
            durchläuft, wie etwa eine Fusion, eine Übernahme durch ein anderes Unternehmen
            oder der Verkauf eines Teils seines Kapitals, können die persönlichen
            Informationen unserer Kunden Teil der übertragenen Posten sein. Kunden
            werden per deutlich zu erkennender Mitteilung auf unserer Website im Vorfeld
            einer Änderung des Eigentumsrechts an oder der Kontrolle über ihre persönlichen
            Informationen informiert. Falls Ihre persönlich identifizierbaren Informationen
            im Zuge der Geschäftsumwandlung in einer grundlegend anderen Weise verwendet
            werden als der zur Zeit der Abgabe vereinbarten, werden Sie übereinstimmend
            mit unseren Datenschutzrichtlinien informiert.
