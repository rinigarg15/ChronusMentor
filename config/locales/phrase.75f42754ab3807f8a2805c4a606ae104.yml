      para_1:
        part_1_html: Esta Política de Privacidad (esta "<u>Política de Privacidad</u>")
          se aplica a las páginas web operadas y propiedad de Chronus Corporation,
          una empresa de Washington (la "<u>Empresa</u>"), ubicada en mentor.chronus.com
          (el "<u>Sitio Web</u>") y todos sus subdominios creados a través o mediante
          el Sitio Web (cada uno "<u>Subdominio del sitio</u>", y junto con el Sitio
          Web, el "<u>Sitio</u>"). Tenga en cuenta que el Sitio está disponible para
          usted gracias a
        part_2: ASOCIACIÓN DE ALUMNOS DEL INSTITUTO INDIO DE TECNOLOGÍA DE MADRAS,
          CHENNAI, INDIA, EN ADELANTE LLAMADO
        part_3_html: El "Patrocinador del sitio", quien ha firmado un contrato con
          la Compañía. Esta Política está diseñada para comunicarle cómo recopilamos
          y usamos su información personal (tal y como se describe más abajo) de manera
          que pueda tomar una decisión informada sobre su uso del Sitio. Por favor,
          lea esta Política de Privacidad y los Términos y Condiciones de la Compañía
          (los cuales están incorporados en esta Política de Privacidad) (los "<u>Términos
          de Servicio</u>") antes de hacer uso del Sitio o de introducir alguna información
          personal. Al usar este Sitio, confirma que tiene 13 años o más y consiente
          la recopilación de información y las prácticas de uso aquí descritas. <b>Nos
          reservamos el derecho a cambiar o modificar las disposiciones de esta Política
          de Privacidad en cualquier momento mediante la publicación, en el Sitio,
          de una política de privacidad revisada e indicando la fecha de la última
          actualización de la Política de Privacidad en la misma. Su uso del Sitio
          tras la publicación de los cambios o las declaraciones revisadas constituirá
          su aceptación de cualquier cambio o modificación.</b> Le aconsejamos que
          revise la Política de Privacidad cuando visite el Sitio para determinar
          si se han realizado cambios y para asegurarse de que entiende cómo se usará
          su información personal.
      section_1:
        para_1_html: Como se usa en el presente, el término "<u>Información personal</u>"
          significa, generalmente, información que le identifica específicamente (como
          el nombre de usuario, correo electrónico, fecha de nacimiento, ciudad, o
          país) o que está asociada a una persona identificable (como la información
          demográfica o la información sobre las actividades de una persona cuando
          dicha información está vinculada con la información de una persona identificable).
          La información personal no incluye la información "agregada", que son los
          datos recopilados sobre el uso del Sitio o las categorías de los usuarios
          del Sitio, de los que ha sido eliminada toda información personal. Por ejemplo,
          el dato de que el cuarenta y siete por ciento (47 %) de los usuarios registrados
          del Sitio se identifican como hombres, es información agregada. Recopilamos
          datos agregados por una variedad de razones, entre las que se incluyen el
          ayudarnos a entender las tendencias y las necesidades de los usuarios de
          manera que podamos tener en cuenta nuevas publicaciones, productos y servicios,
          o para ayudarnos a adaptar las publicaciones, productos y servicios existentes
          según las preferencias de los usuarios. Esta Política de Privacidad, de
          ninguna manera, limita o restringe nuestra recopilación de información agregada.
        title: QUÉ ES LA INFORMACIÓN PERSONAL
      section_10:
        para_1: En caso de conflicto entre los términos y condiciones de esta Política
          de Privacidad y las condiciones de cualquier acuerdo entre el Patrocinador
          del Sitio y sus usuarios, prevalecerán los términos y condiciones de esta
          Política de Privacidad.
        title: SUPREMACÍA
      section_2:
        para_1: La Información personal puede ser recopilada de diversas maneras cuando
          visite el Sitio o use varios de los servicios o actividades disponibles
          en el mismo. En varios lugares del Sitio, podemos recopilar cierta información
          que voluntariamente nos haya proporcionado y que pueda contener información
          personal. Por ejemplo, si se registra en los Servicios del Sitio, recopilaremos
          su nombre, dirección de correo electrónico, fecha de nacimiento, ciudad
          y país, y podemos recopilar otros datos demográficos que nos proporcione.
          La Información personal también se puede recopilar si usted incluye dicha
          información en su perfil o si deja comentarios, invita a un partidario,
          envia un correo electrónico o mensajes a otro usuario, participa en los
          foros interactivos o utiliza las distintas secciones del Sitio.
        para_10:
          list_1: para enviarle un correo electrónico de bienvenida y para contactarle
            sobre su uso del Sitio, ya sea con fines administrativos o para brindarle
            servicio al cliente;
          list_2: para prestarle nuestros servicios, productos o información que haya
            solicitado, y completar cualquier transacción en relación con estos;
          list_3: para responder a sus correos electrónicos, aportaciones, comentarios,
            solicitudes o quejas;
          list_4: para contactarte sobre nuestros servicios o los servicios de terceros,
            productos, actividades, eventos especiales u ofertas y otros propósitos
            publicitarios, informativos, promocionales o del desarrollo de productos;
          list_5: para notificar a los ganadores del concurso;
          list_6: para solicitar información y permitirnos desarrollar, personalizar
            y mejorar el Sitio, nuestra información y servicios; y
          list_7: para el uso específico para el cual se proporcionó la información
          para: 'En general, usamos la información personal que recopilamos para facilitarle
            el uso del Sitio, para proveerle información, productos, y los servicios
            que solicite, para informarle sobre otra información, eventos, promociones,
            productos o servicios que consideramos que podrían serle de interés, para
            administrar y ayudarnos con la operación del Sitio y nuestro negocio,
            y con el propósito para el que la información fue proveída. Así es como
            podemos usar la información que recopilamos:'
        para_11: Puede que recibamos información de terceros con quienes hayamos hecho
          negocio, y podemos combinar esta información con la otra información personal
          que tengamos de usted. En estos casos, la Política de Privacidad rige nuestro
          uso y divulgación de dicha información.
        para_2: Además, de vez en cuando podemos recopilar información demográfica,
          de contacto u otro tipo de información personal o demográfica que nos proporcione
          en relación con su participación en encuestas, ofertas promocionales, foros
          y otras áreas interactivas del Sitio.
        para_3_html: Cuando visita el Sitio, alguna información se recopila automáticamente
          mediante el uso de la solicitud de registro, como la dirección IP (Protocolo
          de Internet) de su ordenador, el sistema operativo, el tipo de navegador,
          la dirección de referencia de la página web y su actividad en el Sitio.
          Usamos esta información con el fin de analizar tendencias, administrar el
          Sitio, mejorar el servicio al cliente, diagnosticar problemas con nuestros
          servidores, rastrear el movimiento del usuario y recopilar información demográfica
          para el uso agregado. También podemos recopilar cierta información automáticamente
          mediante el uso de "cookies". Las Cookies son pequeños ficheros de datos
          que se almacenan en el disco duro del usuario a petición de la página web,
          con el fin de habilitar que el sitio reconozca a los usuarios que ya han
          entrado previamente y recuerde cierta información como las preferencias
          o el historial del cliente. Si vinculamos las cookies o las unimos a cualquier
          información personal identificable, trataríamos esta información como información
          personal. Si desea bloquear, eliminar o ser avisado de las cookies, por
          favor, consulte las instrucciones de su navegador o la pantalla de ayuda
          para obtener más información acerca de estas funciones. Sin embargo, si
          su navegador no acepta cookies o si un usuario rechaza una cookie, no será
          posible acceder a la cuenta de Chronus Mentor ni acceder a ciertas características
          o servicios del Sitio. La Compañía también recopila y analiza, de los visitantes
          y usuarios, cierta información relacionada con el uso del Sitio y los Servicios,
          y actividad del Sitio. La información recopilada puede incluir, pero no
          se limita a, el volumen de tráfico del Sitio, la frecuencia de visitas,
          el tipo y duración de las transacciones, el tipo de navegador y el sistema
          operativo, la dirección IP, la URL requerida, la URL referente, etc. Esta
          información es registrada para ayudar a diagnosticar problemas técnicos,
          administrar el Sitio y mejorar la calidad y los tipos de Servicios disponibles.
          Además, usamos esta información para realizar análisis estadísticos sobre
          el comportamiento y las características del usuario para medir el interés
          y el uso de las diferentes áreas del Sitio y para informar a los anunciantes
          de dicha información, así como del número de usuarios que han visto o hecho
          clic en los anuncios. Con el fin de mejorar el uso y la experiencia de los
          clientes del Sitio y los Servicios, la Compañía puede utilizar herramientas
          para registrar, seguir o analizar la información de usuario (incluyendo
          la información personal a excepción de las contraseñas) que afecte el uso
          (por ejemplo, los clics del ratón). Además, podemos acceder ocasionalmente
          a su información personal, con el propósito de resolver incidencias técnicas
          o de servicio al cliente; <i>con la condición, sin embargo</i>, de que nada
          de esta información personal será compartida con terceras partes salvo lo
          estrictamente necesario para resolver incidencias técnicas o cumplir con
          las leyes aplicables.
        para_4: Usted reconoce y conviene que es consciente de que el administrador
          de la empresa o del  patrocinador del sitio del programa Chronus puede acceder
          a áreas privadas de %{Mentor} - %{Mentee} en el sitio si la empresa o el
          patrocinador del sitio o un administrador del patrocinador del sitio del
          programa Chronus tiene una base razonable para evitar el abuso material
          o posible responsabilidad material.
        para_5: 'Puede acceder a cualquier información personal (así como corregir,
          modificar o eliminar información personal imprecisa, siempre que el gasto
          del mismo sea desproporcionado en relación con el riesgo de imprecisión
          o cuando viole los derechos de terceros) que Chronus almacena, contactando
          con Chronus a través de: cmsupport@chronus.com o:'
        para_6_html: Chronus Corporation<br/>8201 164th Ave NE Suite 200<br/>Redmond,
          WA 98052.
        para_6_v1_html: Chronus Corporation <br>15395 SE 30th Place, Suite 140<br>Bellevue,
          WA 98007.
        para_7: También podemos usar a terceros para registrar el uso de la información
          para recopilar, seguir y analizar información estadística no identificable
          de los usuarios con respecto al volumen, tales como el tipo de navegador
          del usuario, el sistema operativo, la conducta de navegación y la información
          demográfica.
        para_8: La Empresa tomará las medidas razonables para asegurar que la información
          personal recopilada es relevante para el propósito que se le da, y tomará
          las medidas necesarias para asegurar que los datos tengan fiabilidad para
          sus usos previstos, y sean precisos, completos y actualizados. La Empresa
          tomará medidas razonables para evitar que la información personal se pierda,
          sufra un uso indebido, un acceso no autorizado, se divulgue, altere o destruya.
        para_9: Uso y divulgación
        title: "¿QUÉ TIPO DE INFORMACIÓN PERSONAL RECOPILAMOS?"
      section_3:
        para_1: 'Podemos compartir su información personal o comercial como se describe
          a continuación:'
        para_10_html: "<u>Por favor, tenga en cuenta lo siguiente</u>: el Sitio puede
          contener enlaces a otros sitios o a foros interactivos alojados en un sitio
          de terceros. Por favor, sea consciente de que, aunque podamos utilizar dichos
          sitios o participar en ellos, no somos responsables de las prácticas de
          privacidad de los mismos. Le sugerimos que sea consciente, cuando salga
          del Sitio, y que lea las políticas de privacidad de cualquier página web
          que recopile información personal identificable. De igual manera, si ha
          llegado a este Sitio mediante otra página web, no somos responsables de
          las prácticas de privacidad de ese sitio, y debería revisar la política
          de privacidad de ese sitio antes de proporcionarle cualquier información
          personal. La presente Política de Privacidad es aplicable únicamente a información
          recopilada por nosotros."
        para_2: 'Negocios asociados que no controlamos: le anticipamos que podemos
          asociarnos con una variedad de negocios y trabajar con ellos estrechamente.
          En ciertas situaciones, estos negocios pueden operar tiendas en el Sitio,
          venderle artículos a través del Sitio u ofrecerle productos o servicios
          que puedan ser de su interés. En otras situaciones, la Compañía puede proveer
          servicios o vender productos conjuntamente con negocios afiliados. Puede
          reconocer con facilidad cuando un negocio afiliado está asociado con una
          oportunidad o transacción en particular, y compartiremos con el negocio
          asociado la información de usuario que esté relacionada con dicha oportunidad
          o transacción.'
        para_3: 'Agentes: contratamos a otras empresas y personas para que realicen
          tareas por nosotros y necesitamos compartir su información con ellos para
          proporcionarle a usted los productos y servicios. Algunos ejemplos son enviar
          correos electrónicos, analizar datos y proveer servicios a los usuarios.
          Sin su consentimiento, los agentes de la Compañía no tienen ningún derecho
          para usar la información personal que compartimos con ellos, más allá de
          la que sea necesaria para ayudarnos.'
        para_4: 'Transferencias de empresas: en algunos casos, podemos optar por comprar
          o vender activos. En este tipo de transacciones, la información del usuario
          es normalmente uno de los activos comerciales que se transfiere. Además,
          si la Empresa, o sustancialmente todos sus activos o capital accionario
          fueran adquiridos, o en el caso de que la Empresa dejase de funcionar o
          entrase en bancarrota, la información del usuario sería uno de los activos
          que se transferirían o adquiriría un tercero. Usted entiende que dichas
          transferencias pueden ocurrir, y que cualquier adquirente de la Compañía
          puede continuar usando su información tal y como se indica en esta Política
          de Privacidad.'
        para_5: 'Protección de la Compañía y Otros: Podemos divulgar información personal
          y comercial cuando consideremos, de buena fe, que esa divulgación es necesaria
          para cumplir con la ley; para hacer cumplir y aplicar nuestros Términos
          de Servicio, esta Política de Privacidad, y otros acuerdos; o para proteger
          los derechos, propiedad y seguridad de la Compañía, nuestros empleados,
          usuarios y otros. Esto incluye, sin limitaciones, el intercambio de información
          con otras compañías u organizaciones a efectos de proteger contra el fraude.'
        para_6: 'Con su consentimiento: salvo en lo estipulado anteriormente, será
          notificado cuando su información individual identificable sea compartida
          con terceras partes, y se le ofrecerá la opción de evitar que se comparta
          dicha información.'
        para_7_html: No vendemos, compartimos o alquilamos ninguna de su información
          personal a terceros de manera distinta a la que se expone en esta Política
          de Privacidad sin tener primero su consentimiento, aunque puede que usted
          proporcione información agregada u otra información no personal a terceros
          sin su autorización. En el caso de que nos involucremos o nos unamos con
          otros proveedores externos, consultores, o proveedores de otros servicios
          en relación con la operación del Sitio y nuestro negocio ("<u>Proveedores
          de servicios</u>"), podremos compartir información personal con dichos Proveedores
          de servicios que necesitan acceso a esa información para poder trabajar
          para nosotros. Además, podemos ofrecer varias características a través de
          un proveedor de servicios externo. Cuando usemos esos servicios, estará
          proporcionando información directamente a los proveedores de estos servicios,
          y la entrega de dicha información está sujeta a la política de privacidad
          del propio proveedor. No somos responsables de la información que proporcione
          directamente a estos proveedores, y le aconsejamos que se familiarice con
          sus prácticas antes de revelar información directamente a dichos terceros
          con los que se pone en contacto.
        para_8_html: También debe tener en cuenta, que la información personal que
          publique en las áreas públicas del Sitio o la información que marque para
          compartir con otros usuarios, puede ser de disponibilidad pública. Por ejemplo,
          la información que publique en su perfil, foros, blogs, contenido de mentor,
          o en alguna otra área interactiva, u otra información que proporcione con
          el fin de ser compartida, puede ser de disponibilidad pública y ser vista
          por cualquier persona. Por favor, sea consciente, sin embargo, de que, pese
          a que nos esforzamos desde el punto de vista comercial, para aplicar esta
          restricción, ninguna medida de seguridad es perfecta e impenetrable, y por
          lo tanto, no podemos garantizar que esta información no esté disponible
          para el público. Le recomendamos que sea cauto al dar información personal
          a otros en los foros públicos. Su publicación en dichas áreas públicas del
          Sitio constituye su aceptación de compartir dicha información públicamente.
          Además, la persona que usted designe como entrenador recibirá notificaciones
          de sus actualizaciones.<b> POR FAVOR, NO PUBLIQUE EN EL SITIO O EN NINGUNA
          OTRA ÁREA NINGUNA INFORMACIÓN PERSONAL QUE DESEE MANTENER EN PRIVADO.</b>
        para_9: 'También es posible que divulguemos información cuando sea requerido
          o consideremos que es apropiado para cumplir con la ley (p. ej.: una citación
          legal, autorización legal u orden judicial); para hacer cumplir y aplicar
          esta política de privacidad u otras de nuestras políticas o acuerdos; para
          iniciar, prestar, facturar y cobrar por las cantidades adeudadas; para proteger
          nuestros derechos y los de los clientes, nuestra propiedad y seguridad;
          para proteger a nuestros clientes de usos fraudulentos, abusivos o ilegales
          de nuestro Sitio; o si consideramos que una emergencia relacionada con peligro
          de muerte o graves lesiones físicas a cualquier persona requiere la divulgación
          de comunicaciones o justifica la divulgación de información personal. Además,
          la información sobre nuestros clientes, incluyendo la información personal,
          puede ser divulgada como parte de una fusión, adquisición, financiación
          de deuda, venta de los activos de la compañía, al igual que en el caso de
          insolvencia, bancarrota o suspensión de pagos, en los cuales la información
          personal identificable podrá ser transferida a terceros como parte de los
          activos de negocio de la Empresa.'
        title: "¿QUÉ INFORMACIÓN PERSONAL COMPARTIMOS CON TERCEROS?"
      section_4:
        para_1: Nos esforzamos por asegurar su Información personal de todo acceso
          no autorizado, uso, o divulgación mediante el establecimiento de procedimientos
          estándares físicos, electrónicos y administrativos con el fin de salvaguardar
          la información que recopilamos en este Sitio. Por ejemplo, su información
          de cuenta es accesible online mediante el uso de una contraseña. Por favor,
          tenga en cuenta que, sin embargo, pese a nuestros esfuerzos, ninguna medida
          de seguridad es perfecta e impenetrable. Para asegurar la confidencialidad
          de su Información personal, ha de mantener la confidencialidad de su contraseña
          y no revelar la contraseña a ninguna otra persona. Usted es responsable
          de todos los usos del Sitio que realice cualquier persona que acceda al
          mismo con su contraseña. Por favor, avísenos inmediatamente mandando un
          correo electrónico a customercare@chronus.com si cree que se está realizando
          un uso indebido de su contraseña. También debería tener en cuenta que el
          correo electrónico no es seguro, por tanto, no nos debería enviar ninguna
          información confidencial o reservada a través de correo electrónico no seguro.
        title: "¿QUÉ PASOS SEGUIMOS PARA PROTEGER SU INFORMACIÓN ONLINE?"
      section_5:
        para_1: Le enviaremos noticias y actualizaciones de nuestros productos y servicios,
          a menos que "rechace" recibir dichos correos electrónicos indicándolo al
          cambiar la configuración de su cuenta en la sección de la web "Editar perfil".
          Por favor, tenga en cuenta que, sin embargo, mientras tenga cuenta, no puede
          "rechazar" recibir correos electrónicos de la Empresa relacionados con la
          cuenta o los servicios.
        title: "¿QUÉ OPCIONES TIENE EN CUANTO AL USO DE SU INFORMACIÓN?"
      section_6:
        para_1: 'Si tiene preguntas o comentarios sobre esta Política de Privacidad
          o las prácticas relacionadas con este Sitio, o desea verificar, corregir
          o eliminar alguna información personal que hayamos recopilado, por favor,
          envíenos un correo electrónico a cmsupport@chronus.com, y procuraremos responder
          su consulta o corregir, actualizar o eliminar la información personal que
          nos ha proporcionado, tal como nos lo indica, en la medida de lo posible.
          Puede corregir cierta información usando la sección del Sitio llamada "Editar
          perfil". Sin embargo, tenga en cuenta que, en ciertas circunstancias, es
          posible que no podamos eliminar o cambiar cierta información, incluso en
          el caso de que la cuenta esté cerrada. Por ejemplo, podemos conservar cierta
          información por un determinado periodo de tiempo, y también podemos conservar
          y continuar mostrando alguna información que nos haya proporcionado en relación
          con un Perfil, un blog u otro foro interactivo. En lugar de por correo electrónico,
          también puede ponerse en contacto con nosotros por correo ordinario en la
          siguiente dirección postal:'
        title: CÓMO PUEDE CORREGIR Y ACTUALIZAR SU INFORMACIÓN PERSONAL U OBTENER
          INFORMACIÓN ADICIONAL
      section_7:
        para_1: La Empresa puede gestionar de forma periódica, tanto las encuestas
          individuales al cliente, como las comerciales. Animamos a nuestros clientes
          a participar en estas encuestas, porque nos proporcionan información importante
          que nos ayuda a mejorar los tipos de servicios que ofrecemos y a cómo proporcionárselos.
          Su información personal y sus respuestas permanecerán en la más estricta
          confidencialidad, incluso si es un tercero quien gestiona la encuesta. La
          participación en nuestras encuestas al cliente es voluntaria.
        para_2: Tomamos la información que recibimos de los individuos que responden
          a nuestras encuestas al cliente y la agregamos con las respuestas de otros
          clientes para crear respuestas más amplias y genéricas a las preguntas de
          la encuesta (tales como género, edad, residencia, pasatiempos favoritos,
          educación, empleo, sector industrial u otra información demográfica). Luego
          usamos esta información agregada para mejorar la calidad de nuestros servicios
          y para desarrollar nuevos servicios y productos. Esta información agregada,
          no personal y no identificable puede ser compartida con terceros.
        title: Encuestas al cliente
      section_8:
        para_1_html: Chronus sigue las directrices de Safe Harbor de la Unión Europea
          ("UE") relacionadas con la Información personal originada en la UE y transferida
          a los Estados Unidos, en la medida en que así lo requiera la legislación
          aplicable. Para más información sobre los principios Safe Harbor, por favor,
          visite la página del Departamento de Comercio de EE. UU. en <a href="https://www.export.gov/safeharbor/eg_main_018236.asp"
          target="_blank">https://www.export.gov/safeharbor/eg_main_018236.asp</a>.
        title: Safe Harbor de la UE
      section_8_1:
        para_1_html: Chronus Corporation cumple con los principios de Puerto Seguro
          establecidos por Estados Unidos y la Unión Europea, y los de la regulación
          de Puerto Seguro de Suiza, según lo establecido por el Departamento de Comercio
          de Estados Unidos con respecto a la recogida, uso y almacenamiento de información
          personal procedente de los países miembros de la Unión Europea y Suiza.
          Chronus Corporación ha certificado que se adhiere a los principios de privacidad
          de Puerto Seguro concernientes a la notificación, elección, transferencia
          ulterior, seguridad, integridad de datos, acceso y cumplimiento. Para obtener
          más información sobre el programa Safe Harbor, así como para ver la certificación
          de Chronus Corporation, visite <a href="http://www.export.gov/safeharbor/"
          target="_blank"> http://www.export.gov/safeharbor/ </a>
        para_2_html: 'En cumplimiento de los principios Safe Harbor establecidos entre
          Estados Unidos y la UE, y Estados Unidos y Suiza, Chronus Corporation se
          compromete a resolver las quejas acerca de su privacidad, y la recopilación
          o el uso de su información personal. Los ciudadanos suizos o de la UE que
          tengan consultas o quejas con respecto a esta política de privacidad deberán,
          en primer lugar, ponerse en contacto con Chronus Corporation en: <a href="mailto:eusafeharbor@chronus.com">eusafeharbor@chronus.com</a>'
        para_3_html: Chronus Corporation se compromete, además, a remitir las quejas
          de privacidad no resueltas según los principios del acuerdo Safe Harbor  entre
          Estados Unidos y la UE, y Estados Unidos y Suiza, a un organismo independiente
          de solución de disputas, el BBB EU SAFE HARBOR, operado por el Consejo del
          Better Business Bureaus. Si usted no recibe el reconocimiento de su queja
          en el plazo debido o si su queja no se resuelve de manera satisfactoria,
          por favor visite <a href="http://www.bbb.org/us/safe-harbor-complaints"
          target="_blank">www.bbb.org/us/safe-harbor-complaints</a> para obtener más
          información y presentar una queja.
        title: Safe Harbor de la UE
      section_9:
        para_1: 'Las preguntas, comentarios o quejas respecto a la Política de Safe
          Harbor de Chronus Corporation, o a la recopilación y prácticas de procesamiento
          de sus datos deben ser dirigidas a cmsupport@chronus.com o en:'
        para_2_html: Chronus Corporation<br/>8201 164th Ave NE Suite 200<br/>Redmond,
          WA 98052
        para_2_v1_html: Chronus Corporation <br>15395 SE 30th Place, Suite 140<br>Bellevue,
          WA 98007.
        para_3_html: La Empresa se ha comprometido a remitir las quejas de privacidad
          no resueltas según los principios de Safe Harbor a un mecanismo independiente
          de resolución de disputas, el BBB EU SAFE HARBOR, operado por el Council
          of Better Business Bureaus. Si no recibe un acuse de recibo sobre su queja,
          o si su queja no es atendida satisfactoriamente por Chronus Corporation,
          por favor, visite la página web de BBB EU SAFE HARBOR en <a href="https://www.bbb.org/us/safe-harbor-complaints">www.bbb.org/us/safe-harbor-complaints</a>
          para más información y para presentar una queja.
        title: Quejas de privacidad por los ciudadanos de la Unión Europea
