            directamente al %{mentee} para aclararse."
          list_4_html: "<strong>Comunicar acerca de la comunicación</strong>: es muy
            importante informar a su %{mentee} de su horario con antelación. Así,
            se puede evitar la frustración innecesaria de los problemas de comunicación."
          para_1: En persona o por teléfono se puede modular la voz, usar expresiones
