  privacy_policy:
    chronus_llc:
      additional_information:
        content:
          para_1: A medida que utilice nuestros servicios, algunos datos pueden ser
            recopilados "de forma pasiva" utilizando diversas tecnologías, tales como
            cookies, balizas web y datos de navegación (clics, archivos de registro,
            registros del servidor, etc.). Su navegador de Internet transmite automáticamente
            algunos de estos datos, como la URL del sitio web que acaba de visitar
            y la dirección y el navegador de la versión del Protocolo de Internet
            (IP) utilizado actualmente por el ordenador. Dichas tecnologías nos ayudan
            a mantener un registro de sus interacciones con nuestros servicios, y
            proporcionarle una experiencia más personalizada, y pueden incluir páginas
            de referencia/salida, tipo de plataforma, marca de fecha/hora, y número
            de clics.
          para_10: Podemos procesar los datos personales de sus usuarios en EE.UU.
            o cualquier otro país en el que estemos presentes o tengamos instalaciones
            (incluso a través de nuestros subcontratistas).
          para_11: Podemos hacer uso completo de toda la información anónima o presentada
            de otra manera de forma que no permita la identificación personal, incluyendo,
            pero no exclusivamente, el contenido generado por el usuario.
          para_2_html: Como muchos sitios web, los sitios web de Chronus pueden utilizar
            cookies y otros medios de recopilación de información automatizada. Las
            cookies son pequeños archivos de texto que se envían a su dispositivo
            cuando visita un sitio web. Las cookies después son enviadas de vuelta
            a la página web que las origina en cada visita posterior, o a otro sitio
            web que reconozca dicha cookie. Las cookies actúan como un recuerdo de
            un sitio web, lo que permite al sitio web recordar su dispositivo en las
            visitas subsiguientes. Las cookies también pueden recordar sus preferencias,
            mejorar la experiencia del usuario, así como personalizar los anuncios
            para que vea los más relevantes para usted. Puede encontrar más información
            acerca de las cookies, incluyendo cómo ver lo que estas han fijado en
            su dispositivo y cómo gestionarlas y eliminarlas en <a href='http://www.aboutcookies.org'
            target='_blank'>www.aboutcookies.org</a>.
          para_3: 'Utilizamos tanto cookies de sesión (que existen solamente hasta
            que cierra el navegador web) como cookies persistentes (que existen durante
            un período de tiempo especificado más largo) en este sitio web. El tipo
            de cookies utilizadas en nuestro sitio web en general se puede poner en
            tres categorías: estrictamente necesarias, rendimiento/análisis y funcionalidad.
            Las cookies estrictamente necesarias en nuestra página web son esenciales
            para que pueda moverse por el sitio web y utilizar sus características.
            Estas cookies no recopilan información acerca de usted que se pudiese
            utilizar para la comercialización o para recordar dónde ha estado en Internet.
            Las cookies de rendimiento/análisis de nuestro sitio web recopilan información
            acerca de cómo usan la página web los visitantes. Por ejemplo, estas cookies
            recopilan información sobre a qué páginas van los visitantes la mayoría
            de las veces, y si los visitantes tienen mensajes de error de las páginas
            web. Estas cookies no recopilan información que identifique a un visitante.
            La información recopilada por las cookies de rendimiento/análisis es conjunta
            y anónima y solo se utiliza para mejorar el funcionamiento de nuestro
            sitio web. La funcionalidad de cookies permite que nuestro sitio web recuerde
            las decisiones que toma y le proporcione características más personales
            y mejoradas.'
          para_4: El uso de cookies de nuestros proveedores de servicios no está cubierto
            por nuestra política de privacidad. No tenemos acceso ni control sobre
            estas cookies.
          para_5: Los sitios web de Chronus también pueden utilizar las direcciones
            IP para los mismos propósitos identificados anteriormente, así como para
            analizar tendencias, administrar el sitio web, rastrear los movimientos
            de los usuarios, recopilar información demográfica para uso agregado y
            confirmar que un individuo en particular afirmó su consentimiento para
            términos legales específicos (por ejemplo, nuestro acuerdo de licencia
            de software).
          para_6: Podemos utilizar balizas web (también conocidos como etiquetas de
            Internet o GIF transparentes) en nuestros servicios para acceder y configurar
            las cookies y ayudarnos de otra manera a comprender mejor cómo utilizan
            los usuarios nuestros sitios web. La información proporcionada por la
            baliza web incluye la dirección IP del ordenador, el tipo de navegador
            que se utiliza, y la hora a la que fue vista la baliza web. También podemos
            utilizar balizas web en mensajes de correo electrónico y boletines informativos
            para saber cuándo se han abierto este tipo de comunicaciones y ayudarnos
            de otra manera a personalizar nuestras comunicaciones con los usuarios
            individuales.
          para_7: Chronus utiliza los datos personales de los clientes para una amplia
            gama de propósitos. Los usamos para responder a sus solicitudes (incluidas
            las solicitudes de suscripciones a boletines, materiales, soporte, etc.);
            para proporcionar productos o servicios que haya solicitado; para procesar
            sus transacciones de pedidos y ponernos en contacto con usted con respecto
            a su pedido; para proporcionarle materiales que haya solicitado; para
            invitarle y ayudarle a participar en eventos en línea y/o actividades
            presenciales; para que pueda publicar información y otros contenidos en
            línea (incluso en respuesta a otras publicaciones); para mejorar nuestros
            productos, servicios y sitios web; para hacer un seguimiento con usted
            después de haberse puesto en contacto con nosotros o habernos presentado
            información; para enviarle comunicaciones promocionales u ofertas (a menos
            que haya solicitado que no le enviemos este tipo de comunicaciones); para
            fines de marketing y de investigación; para formación interna y/o externa,
            control de calidad, y para otros fines (incluyendo, pero no exclusivamente,
            grabaciones del centro de llamadas); para permitir que se comunique con
            otra persona; por razones legales y contractuales; para ocuparnos de sus
            intereses y preocupaciones; y como se especifique en esta política de
            privacidad y/o en el punto de recopilación de datos de carácter personal.
          para_8: Podemos revelar datos personales que proporcione a nuestros afiliados
            y socios y a consultores, proveedores de servicios y contratistas que
            usamos para respaldar nuestro negocio y nuestras operaciones (por ejemplo,
            servicios de entrega, instituciones financieras, servicios de cumplimiento,
            soporte técnico, publicidad, relaciones públicas, servicios de comunicación
            y de marketing, servicios legales, centros de llamadas, comercio electrónico
            y otros servicios relacionados con la web, tales como servicios de alojamiento
            web y supervisión web, y servicios relacionados con eventos tales como
            los servicios de captura de datos en línea y sin conexión) que hayan acordado
            mantener la información confidencial y utilizarla solo para proporcionar
            el servicio/los servicios aplicable. En algunos casos, trabajamos con
            otras compañías que ayudan a recopilar información de usted o que nos
            ayudan a que nos pongamos en contacto con usted.
          para_9: También podemos revelar datos personales a terceros (incluyendo,
            pero no exclusivamente, las agencias gubernamentales), si así lo requiere
            la ley, un reglamento u orden judicial; para responder a las peticiones
            gubernamentales y/o de las fuerzas del orden; para identificar, contactar
            o emprender acciones legales contra alguien que pueda estar causando daño
            o interfiriendo con nuestros derechos o propiedad (o los de otros); para
            apoyar cualquier reclamación, defensa, o declaración en un caso o ante
            cualquier autoridad jurisdiccional y/o administrativa, arbitraje o comisión
            de medicación; o en relación con acciones/investigaciones disciplinarias.
            Del mismo modo, podemos revelar datos personales a terceros en relación
            con la venta, cesión u otra transferencia de Chronus, su negocio o el
            sitio web al que se apliquen este tipo de datos. En el caso de que Chronus
            experimente una transición empresarial, como una fusión, adquisición por
            otra compañía o venta de una parte de sus activos, la información personal
            de nuestros clientes puede ser parte de los activos transferidos. Los
            clientes serán notificados a través de un aviso destacado en nuestro sitio
            web antes de un cambio de propiedad o control de su información personal.
            Si, como resultado de la transacción empresarial, su información de identificación
            personal será utilizada de una manera sustancialmente diferente a la establecida
            en el momento de la recopilación, se le notificará de acuerdo con nuestra
            política de privacidad.
        heading: INFORMACIÓN ADICIONAL
      changes:
        content:
          para_1: Si esta política de privacidad cambia, la política revisada incluirá
            una nueva fecha de vigencia y será publicada en este sitio web. Si hacemos
            cualquier cambio sustancial, le informaremos por correo electrónico (enviado
            a la dirección de correo electrónico especificada en su cuenta) o por
            medio de un aviso en este sitio web antes de que el cambio se haga efectivo.
            Asegúrese de revisar la política de privacidad cada vez que envíe datos
            personales. La fecha efectiva de esta política de privacidad es la primera
            fecha establecida anteriormente. El uso continuo de los servicios después
            de la publicación de cualquier modificación constituirá su aceptación
            de dicha modificación.
        heading: CAMBIOS A ESTA POLÍTICA DE PRIVACIDAD
      contact_preferences:
        content:
          para_1: Queremos seguir en contacto con usted de formas que le parezcan
            útiles. Al enviar información de contacto personal, acepta que podamos
            comunicarnos con usted por correo electrónico, teléfono, correo directo,
            y/u otros medios de comunicación. Si no desea que utilicemos su información
            de contacto para fines promocionales (por ejemplo, para informarle sobre
            otros productos y servicios que puedan ser de interés), por favor, díganoslo
            cuando proporcione su información de contacto. También puede hacernos
            saber sus preferencias más tarde poniéndose en contacto con nosotros como
            se especifica en la sección "Contacte con nosotros" que aparece a continuación,
            o siguiendo las instrucciones para cancelar la suscripción en diversas
            comunicaciones que podamos enviarle. Tenga en cuenta que estas preferencias
            con respecto a los contactos promocionales no significan que no pueda
            ponerse en contacto por otras razones, tales como las relacionadas con
            un pedido que hizo, una investigación que realizó, un boletín de noticias
            al que es posible que se haya suscrito, una suscripción que contrató,
            un evento al que se inscribió, un aviso obligatorio por ley, y otras.
        heading: 'ES SU ELECCIÓN: PREFERENCIAS DE CONTACTOS'
      contact_us:
        content:
          para_1: 'Si tiene preguntas o dudas relacionadas con esta política de privacidad
            o las prácticas de información de Chronus, le gustaría actualizar o corregir
            la información que ha facilitado, o si desea recibir más comunicaciones
            en el futuro, por favor, póngase en contacto con nosotros de la siguiente
            manera:'
          para_2_html: "<b>Chronus LLC</b><br/>15395 SE 30th Place, Suite 140<br/>Bellevue
            WA 98007<br/>O envíe un correo electrónico a <a href='mailto:info@chronus.com'>info@chronus.com</a>"
        heading: PÓNGASE EN CONTACTO CON NOSOTROS
      coppa_requirements:
        content:
          para_1: Nuestros servicios no están dirigidos a los niños y no recopilamos
            ninguna información de identificación personal de niños menores de 13
            años de edad a través de nuestros sitios.
        heading: REQUISITOS DE COPPA
      information:
        content:
          para_1: Chronus puede recopilar datos personales de los clientes tanto en
            línea como por medios no electrónicos. En muchos casos, esta información
            será recopilada directamente de usted, como por ejemplo a través de una
            transacción o consulta, o su presentación de un formulario, registro o
            comunicación con nosotros. La información también puede ser obtenida a
            partir de terceros (incluyendo, pero no exclusivamente, las listas en
            las que se incluye voluntariamente, los datos disponibles al público,
            las agencias de informes de consumo, otras empresas, y referencias) y
            a través de sus actividades e interacciones con nosotros. Podemos combinar
            los datos procedentes de estas fuentes dispares.
          para_2: Chronus recopila datos personales sobre sus clientes de diferentes
            maneras. Aunque hemos tratado de que lo sea, esta lista no es necesariamente
            exhaustiva, dado que estas actividades pueden variar de vez en cuando.
          para_3: 'Los tipos de datos de carácter personal recopilados normalmente
            por Chronus pueden incluir lo siguiente, dependiendo de sus actividades:'
          point_1: Información de contacto, incluyendo el nombre, título, dirección
            postal (casa, trabajo), código postal, país, número de teléfono (casa,
            trabajo, móvil, etc.), dirección de correo electrónico (casa, trabajo),
            nombre de la empresa, y otra información similar.
          point_2: Información personal/demográfica, incluyendo el género, el nivel
            educativo y similares.
          point_3: El contenido del usuario, incluyendo la información proporcionada
            cuando utiliza una de nuestras comunidades en línea, foros u otros medios
            de comunicación en línea, y todos los demás envíos de los usuarios y contenido
            que usted proporcione.
        heading: RECOPILACIÓN Y USO DE LA INFORMACIÓN
      intro:
        content:
          para_1_html: 'Chronus LLC (“Chronus” o “nosotros”) proporciona esta política
            de privacidad para informar a los usuarios de nuestros sitios web, solicitantes
            de productos e información de servicios, solicitantes de registro de eventos
            y participantes, noticias de Chronus, participantes de la promoción, usuarios
            de nuestros servicios y otros (denominados colectivamente como "clientes"
            o "usted") acerca de nuestra prácticas de recopilación, uso y divulgación
            de información de identificación personal ("datos personales") que recopilamos
            a través de nuestra página web: <a href=''http://chronus.com'' target=''_blank''>
            www.chronus.com</a> y servicios (colectivamente, "servicios").'
          para_2: Compartiremos su información personal con terceros solo de las formas
            que se describen en esta política de privacidad. No vendemos su información
            personal a terceros.
          para_3: Aunque los servicios pueden incluir enlaces o referencias a sitios
            web, materiales o entidades no pertenecientes a Chronus, esta política
            de privacidad no se aplica a esos sitios, materiales o entidades no pertenecientes
            a Chronus Chronus a no ser que se indique lo contrario.
      last_updated: Actualizado por última vez el 9 de mayo de 2016
      security:
        content:
          para_1: Chronus toma las medidas adecuadas para proteger los datos personales
            contra la pérdida, el mal uso y el acceso no autorizado, la revelación,
            la alteración o la destrucción, ya sea en la transmisión o el almacenamiento.
            Si tiene alguna pregunta sobre la seguridad en nuestros servicios, puede
            ponerse en contacto con nosotros a través de la información de contacto
            que aparece a continuación.
        heading: SEGURIDAD
      your_consent:
        content:
          para_1: Debería leer esta política de privacidad antes de enviar información
            a Chronus o usar cualquiera de los servicios. Siempre que envíe información
            a través de los servicios o de otra manera a Chronus, ya sea en línea
            o por medios no electrónicos, acepta la recopilación, uso y divulgación
            de dicha información de acuerdo con esta política de privacidad.
        heading: SU CONSENTIMIENTO
