        mentor_effective_online_communication_message:
          list_1_html: "<strong>Asunto del correo electrónico efectivo</strong>: un
            buen asunto asegura que el receptor identifique la importancia de su mensaje
            y que no lo borre accidentalmente. El asunto del correo también debería
            funcionar como un resumen para darle a su %{mentee} una idea clara del
            tema que quiere tratar."
          list_2_html: "<strong>Mensajes claros y concisos</strong>: tómese su tiempo
