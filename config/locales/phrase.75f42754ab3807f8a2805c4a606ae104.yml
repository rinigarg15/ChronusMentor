            aspectos que su %{mentee} haya mencionado en el pasado."
          list_3_html: "<strong>Comparta experiencias similares</strong>: no se espera
            que los mentores sean superhéroes. Normalmente son personas que ya han
            vivido situaciones similares a aquellas a las que ahora se enfrentan sus
            %{mentees}. Al compartir sus experiencias, puede ayudar a que su %{mentee}
            tenga las fuerzas necesarias para lidiar con los retos satisfactoriamente."
          list_3_v1_html: "<strong>Comparta experiencias similares</strong>: no se
            espera que los %{Mentors} sean superhéroes. Normalmente son personas que
            ya han vivido situaciones similares a aquellas a las que ahora se enfrentan
