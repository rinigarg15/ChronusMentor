        mentoring_tips_message:
          list_1_html: "<strong>Sea inspirador</strong>: lo que hace a los %{mentors}
            buenos es su capacidad para inspirar a sus %{mentees}. Por ejemplo, usted
            puede ser capaz de motivar a su %{mentee} hacia un futuro camino que se
            encuentre más allá de sus sueños originales. Desafíe a su %{mentee} para
            que encuentre las cosas importantes dentro de lo que él aspira a hacer.
            Ayude a su %{mentee} a crear una visión de futuro."
          list_2_html: "<strong>Sea un oyente activo</strong>: una señal de saber
            escuchar es que su %{mentee} sienta que usted le ha oído y entendido claramente.
            Su %{mentee} se sentirá atendido y, por consiguiente, confiará en la tutoría.
            Una forma de escucha activa es recordar o mostrar interés por aquellos
            aspectos que su %{mentee} haya mencionado en el pasado."
          list_2_v1_html: "<strong>Sea un oyente activo</strong>: una señal de saber
            escuchar es que su %{mentee} sienta que usted le ha oído y entendido claramente.
            Su %{mentee} se sentirá atendido y, por consiguiente, confiará en la %{mentoring_connection}.
