      para_1_html: Chronus Corporation, una compañía de Washington, (“<u>Chronus</u>”)
        administra este Sitio en nombre de una compañía u organización para la que
        usted trabaja, es miembro o con la que usted tiene algún otro tipo de vínculo
        (la <u> "Organización</u>").
      para_2: 'Esta política de privacidad describe:'
      section_1:
        para_1_html: 'Chronus recopila y almacena información en nombre de la Organización
          con la que está afiliada, con el único propósito de facilitar los servicios
          disponibles en este sitio (el "<u>Sitio</u>"). Chronus puede recopilar dicha
          información, incluyendo la Información personal (como se define a continuación),
          de diferentes maneras. Por ejemplo, Chronus recopila toda la información
          de registro cuando se registra, para disfrutar de los servicios disponibles
          en este Sitio. Esto incluye, pero no se limita a, su nombre, correo electrónico,
          y dirección postal. Además, Chronus también recopila la información que
          proporciona cuando crea un perfil de usuario, interactúa con el Sitio, deja
          comentarios o realiza otro tipo de actividad. Por favor, tenga en cuenta
          que Chronus recopila información que puede considerar como comunicación
          privada (p. ej.:  comunicaciones entre usted y su %{mentor}/%{mentee}).'
        para_2: A efectos de esta Política de Privacidad, "Información personal" significa
          información que le identifica específicamente (como su nombre, contraseña,
          número de teléfono, correo electrónico, dirección postal, o fecha de nacimiento).
          Chronus también almacena información identificable no personal como la organización
          de la que es miembro o la ciudad en la que reside. Esta información es considerada
          como "Información personal" si está asociada con otros identificadores como
          su nombre o el número de teléfono.
        para_3_html: Cuando use este Sitio, los servidores de Chronus automáticamente
          recopilarán información como la dirección IP del ordenador, su sistema operativo,
          su tipo de navegador, la dirección de una web de referencia, e información
          similar. Chronus también recopila información identificable no personal
          como el volumen de tráfico, la frecuencia y duración de las visitas, etc.
          Dicha información no está vinculada ni a usted ni a su cuenta; más bien,
          dicha información es colectiva y se utiliza solo para ayudar a Chronus a
          mejorar sus servicios (información referida de manera colectiva como "<u>Datos
          de registro</u>"). Chronus, además, recopila información mediante el uso
          de "cookies". Normalmente, las cookies son pequeños archivos de datos que
          se almacenan en un disco duro por petición de una página web para habilitar
          que la web reconozca a visitantes anteriores y utilice las preferencias
          de ese usuario u otra información.
        title: Qué información recopilamos de usted.
      section_2:
        para_1: Chronus usa toda la información que recopila, incluida la Información
          Personal, con el exclusivo propósito de operar este Sitio y de mejorar sus
          características y servicios. Chronus no posee ninguna de la información
          recopilada (con la excepción de los Datos de registro); más bien, Chronus
          almacena y asegura la información que recopila en nombre de la Organización.
          Esto significa que Chronus, con sujeción a las excepciones mencionadas a
          continuación, no vende, alquila, transfiere, distribuye o de cualquier otra
          forma transmite ninguna Información personal a terceros de ninguna manera.
        para_2_html: ESTE SITIO PROPORCIONA ÁREAS PARA "TUTORÍA PRIVADA Y  COLABORACIONES
          PARA EL DESARROLLO DEL TALENTO QUE INCLUYEN DIARIOS PRIVADOS". ESTAS ÁREAS
          SON REALMENTE PRIVADAS Y NO SON REVISADAS POR CHRONUS O POR LA ORGANIZACIÓN
          A MENOS QUE ESTOS CREAN QUE ACCEDER Y REVISAR ESAS ÁREAS Y SU INFORMACIÓN
          SON NECESARIAS PARA PREVENIR O REDUCIR ALGÚN DAÑO O RESPONSABILIDAD. <b>EL
          USUARIO RECONOCE Y CONVIENE DICHO ACCESO Y REVISIÓN PARA LOS FINES DESCRITOS
          AQUÍ</b>.
        para_3: Excepciones a la transferencia de Información personal
        para_4: En caso de que Chronus venda sustancialmente todos sus activos a un
          tercer adquirente (o se fusione con dicho tercero), es probable que la información,
          incluyendo su Información personal, sea transferida al adquirente. Igualmente,
          en el caso de que Chronus cierre sus actividades o entre en bancarrota,
          dicha información podría ser transferida a una tercera parte adquiriente
          de los activos.
        para_5: Chronus podría divulgar Información Personal cuando, de buena fe,
          crea que es requerido para cumplir con la ley; para hacer cumplir las condiciones
          de uso del Sitio, esta Política de Privacidad, o cualquier otro acuerdo;
          o para proteger los derechos y la seguridad de Chronus, sus empleados, los
          usuarios del Sitio, u otras terceras personas según se determine razonablemente.
        para_6_html: Chronus puede proporcionar información, incluyendo la Información
          personal, a proveedores externos, asesores, o a otros proveedores de servicios
          ("<u>Proveedores de servicios</u>") con el fin de operar este Sitio o mejorar
          sus servicios. Chronus solo compartirá dicha información en la medida en
          que sea necesaria, para que los Proveedores de servicios lleven a cabo su
          trabajo.
        para_7: Usted reconoce y acepta la transferencia de información, incluyendo
          la Información personal, tal y como se explica en la sección anterior.
        title: Cómo usamos su información.
      section_3:
        para_1: Chronus se esfuerza por asegurar su Información personal de todo acceso
          no autorizado, uso, o divulgación, mediante el establecimiento de procedimientos
          estándares físicos, electrónicos y administrativos, con el fin de salvaguardar
          la información que recopilamos en este Sitio. Por favor, tenga en cuenta
          que, sin embargo, pese a nuestros esfuerzos, ninguna medida de seguridad
          es perfecta e impenetrable. Para asegurar la confidencialidad de su Información
          personal, por favor, mantenga la confidencialidad de su contraseña y no
          la revele a ninguna otra persona.
        title: Cómo protegemos su información.
      section_4:
        sub_section_1:
          para_1: Esta Política de Privacidad es efectiva a partir de la fecha indicada
            en la parte superior, y Chronus puede modificar esta Política de Privacidad
            sin previo aviso. Su uso continuado del Sitio, luego de que las revisiones
            hayan sido publicadas, constituye su aceptación de esos cambios en la
            Política de Privacidad.
          title: Revisiones de esta Política de Privacidad
        sub_section_2:
          para_1: Puede acceder a cualquier información personal (así como corregir,
            modificar o eliminar información personal imprecisa, excepto cuando el
            gasto del mismo sea desproporcionado en relación con el riesgo de imprecisión
            o cuando viole los derechos de terceros) que Chronus almacena contactando
            con Chronus, tal y como se indica a continuación.
          title: Accediendo a su información personal
        sub_section_3:
          para_1_html: Chronus sigue las directrices de Safe Harbor de la Unión Europea
            ("UE") relacionadas con la Información personal originada en la UE y transferida
            a los Estados Unidos, en la medida en que así lo requiera la legislación
            aplicable. Para más información sobre los principios Safe Harbor, por
            favor, visite la página del Departamento de Comercio de EE. UU. en <a
            href="https://www.export.gov/safeharbor/eg_main_018236.asp" target="_blank">https://www.export.gov/safeharbor/eg_main_018236.asp</a>.
          para_2: Las preguntas, comentarios o quejas respecto a la Política de Safe
            Harbor de Chronus, o a la recopilación y las prácticas de procesamiento
            de sus datos, deben ser dirigidas a Chronus como se establece más abajo.
          para_3_html: La Empresa se ha comprometido a remitir las quejas de privacidad
            no resueltas según los principios de Safe Harbor a un mecanismo independiente
            de resolución de disputas, el BBB EU SAFE HARBOR, operado por el Council
            of Better Business Bureaus (Consejo de agencias para la mejora del comercio).
            Si no recibe un acuse de recibo sobre su queja, o si su queja no es atendida
            satisfactoriamente por Chronus Corporation, por favor, visite la página
            web de BBB EU SAFE HARBOR en <a href="http://www.bbb.org/us/safe-harbor-complaints"
            target="_blank">www.bbb.org/us/safe-harbor-complaints</a> para más información
            y para presentar una queja.
          title: Safe Harbor de la UE
        sub_section_4:
          para_1: Chronus y la Organización no recopilan ninguna información de niños
            menores de 13 años.
          title: Niños menores de 13 años
        sub_section_5:
          para_1: En caso de conflicto de los términos y condiciones entre esta Política
            de Privacidad y las condiciones de cualquier acuerdo entre usted y la
            Organización, prevalecerá esta Política de Privacidad.
          title: Supremacía
        sub_section_6:
          para_1_html: Chronus Corporation cumple con los principios de Puerto Seguro
            establecidos por Estados Unidos y la Unión Europea, y los de la regulación
            de Puerto Seguro de Suiza, según lo establecido por el Departamento de
            Comercio de Estados Unidos con respecto a la recogida, uso y almacenamiento
            de información personal procedente de los países miembros de la Unión
            Europea y Suiza. Chronus Corporation ha certificado que se adhiere a los
            principios de privacidad de Puerto Seguro concernientes a la notificación,
            elección, transferencia ulterior, seguridad, integridad de datos, acceso
            y cumplimiento. Para obtener más información sobre el programa Safe Harbor,
            así como para ver la certificación de Chronus Corporation, visite <a href="http://www.export.gov/safeharbor/"
            target="_blank"> http://www.export.gov/safeharbor/ </a>
          para_2_html: 'En cumplimiento de los principios Safe Harbor establecidos
            entre Estados Unidos y la UE, y Estados Unidos y Suiza, Chronus Corporation
            se compromete a resolver las quejas acerca de su privacidad, y la recopilación
            o el uso de su información personal. Los ciudadanos suizos o de la UE
            que tengan consultas o quejas con respecto a esta política de privacidad
            deberán, en primer lugar, ponerse en contacto con Chronus Corporation
            a través de: <a href="mailto:eusafeharbor@chronus.com">eusafeharbor@chronus.com</a>'
          para_3_html: Chronus Corporation se compromete, además, a remitir las quejas
            de privacidad no resueltas según los principios del acuerdo Safe Harbor  entre
            Estados Unidos y la UE, y Estados Unidos y Suiza, a un organismo independiente
            de solución de disputas, el BBB EU SAFE HARBOR, operado por el Consejo
            del Better Business Bureaus. Si usted no recibe el reconocimiento de su
            queja en el plazo debido o si su queja no se resuelve de manera satisfactoria,
            por favor visite <a href="http://www.bbb.org/us/safe-harbor-complaints"
            target="_blank">www.bbb.org/us/safe-harbor-complaints</a> para obtener
            más información y presentar una queja.
          title: Safe Harbor de la UE
        title: Disposiciones y políticas de privacidad generales
    chronus_privacy_policy_old:
      effective_date: La fecha de vigencia de esta Política de Privacidad es el 28
