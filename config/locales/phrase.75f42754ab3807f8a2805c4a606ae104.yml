          para_2: La mensajería asíncrona plantea algunos desafíos, pero también es
            eficaz y tiene ventajas en muchas ocasiones, sobre todo si se hace con
            atención. ¡Use la sección de mensajería del área de reuniones de tutoría
            libremente y diviértase conociendo a su %{mentor}!
          para_2_v1: La mensajería asíncrona plantea algunos desafíos, pero también
            es eficaz y tiene ventajas en muchas ocasiones, sobre todo si se hace
            con atención. ¡Use la sección de mensajería de su %{Mentoring_Connection}
            libremente y diviértase conociendo a su %{mentor}!
        student_getting_acquainted_message:
          list_1: Trabajos, aficiones y actividades extracurriculares
          list_2: Cursos que haya empezado, proyectos en los que haya trabajado o
            intereses profesionales
          list_3: Su asignatura favorita de la universidad, su libro favorito, su
            película favorita, etc.
          para_1: La mensajería en línea es una manera poco intimidatoria y flexible
            de empezar una relación con una persona nueva. A mucha gente le resulta
            más fácil abrirse a alguien nuevo a través de los mensajes. Una ventaja
            añadida es que le permite expresar ideas en tiempo real; cuanto más frecuentemente
            se escriban el uno al otro, más conectados y motivados se sentirán.
          para_2: 'Su %{Mentoring_Connection} incluye una función de mensajería donde
            podrán expresar sus opiniones, organizar las reuniones o hablar del progreso
            de las tareas e hitos. Para romper el hielo puede contar algo acerca de
            usted:'
          para_2_v1: 'Su %{Mentoring_Connection} incluye una función de mensajería
            en donde podrán expresar sus opiniones, organizar los %{meetings} o, incluso,
            hablar del progreso de las tareas e hitos. Para romper el hielo puede
            contar algo acerca de usted:'
          para_3: "¡No olvide hacer preguntas y aprender también de su %{mentor}!"
          para_4: A medida que se sienta más cómodo con su %{mentor}, es importante
            que le manifieste sus preocupaciones profesionales. Si le parece difícil
            hablar de algunos temas usando términos técnicos, intente parafrasear
            lo mejor que pueda. Aunque es posible que les lleve varias conversaciones
            en línea aclarar una opinión, su %{mentor} apreciará su interés y su pasión
            por aprender.
          para_5: Y, por último, recuerde comunicar abiertamente si a usted o a su
            %{mentor} les está costando cumplir con su compromiso de alguna manera.
            Nos comprometemos a ayudar a que todos los miembros encuentren su camino
            y puedan construir unas relaciones satisfactorias en las tutorías.
          para_5_v1: Y, por último, recuerde comunicar abiertamente si a usted o a
            su %{mentor} les está costando cumplir con su compromiso de alguna manera.
            Nos comprometemos a ayudar a que todos los miembros encuentren su camino
            y puedan construir unas %{mentoring_connections} satisfactorias.
          para_6: "¡Buena suerte!"
        student_networking_tips_message:
          list_1_html: '<strong>Pregunte amablemente</strong>: cuando pida un favor,
            pídalo amablemente. Algunos ejemplos de cómo hacer preguntas son: "Quizás
            podría indicarme la dirección correcta" o "Quizás me pueda ayudar...".'
          list_2_html: "<strong>Seguimiento</strong>: siga la regla de las 48 horas.
            Responda a mensajes y correos electrónicos en menos de 48 horas y envíe
            notas o correos de agradecimiento o diciendo que ha sido un placer que
            se hayan conocido en las 48 horas posteriores a un encuentro."
          list_2_v1_html: "<strong>Seguimiento</strong>: siga la regla de las 48 horas.
            Responda a mensajes y correos electrónicos en menos de 48 horas y envíe
            notas o correos de agradecimiento o diciendo que ha sido un placer que
            se hayan conocido en las 48 horas posteriores a un %{meeting}."
          list_3_html: '<strong>Mencione a la persona que le recomienda</strong>:
            cuando llame a una persona a la que alguien le ha recomendado, mencione
            el nombre de su contacto. Por ejemplo, "John me sugirió que me pusiera
            en contacto con usted para...".'
          para_1: Conseguir una red de contactos es una habilidad aprendida que lleva
            tiempo y práctica mejorar. Su %{mentor} probablemente ha aprovechado su
            red de contactos varias veces en su vida. Aprenda cómo su %{mentor} elaboró
            su red de contactos. Tenga en cuenta el esfuerzo que conlleva mantener
            relaciones de calidad. Si su %{mentor} está dispuesto, pídale que le presente
            a algunas personas que puedan ayudarle a alcanzar sus objetivos.
          para_2: 'Cuando se dirija a su %{mentor} o a alguno de sus contactos, siga
            las siguientes normas de comportamiento en la red:'
          para_3: "¡Le deseamos lo mejor para que construya su red de contactos!"
        student_suggested_activites_message:
          list_1: Pueden quedar para comer y conocerse mejor hablando de temas desenfadados
            como sus asignaturas favoritas, las trayectorias profesionales y algunas
            aficiones.
          list_2: Pídale a su %{mentor} que le presente a algunos compañeros de trabajo
            que le puedan resultar de interés profesional.
          list_3: Visiten las instalaciones o algunos de los sitios que más le gusten
            de la ciudad.
          list_4: Asistan a eventos culturales y deportivos juntos.
          para_1: "¿Está planeando conocer a su %{mentor} en persona? Aquí tiene algunas
            ideas para realizar actividades:"
        student_transitioning_tips_message:
          para_1: A medida que la %{mentoring_connection} se acerca a su fin, es posible
            que se pregunte si lo que ha aprendido le será de ayuda para sus planes
            futuros. Podría tener todavía algunos cabos sueltos que atar y ciertos
            miedos acerca de seguir avanzando.
          para_2: A usted y a su %{mentor} les puede ayudar hablar de los planes que
            tiene para cuando se acabe la tutoría. Su %{mentor} puede estar en condiciones
            de ayudarle a prepararse mejor para lo que le queda por delante y reducir
            la preocupación que pudiera tener por los cambios que le esperan a la
            vuelta de la esquina.
          para_2_v1: A usted y a su %{mentor} les puede ayudar hablar de los planes
            que tiene para cuando acabe su %{mentoring}. Su %{mentor} puede estar
            en condiciones de ayudarle a prepararse mejor para lo que le queda por
            delante y reducir la preocupación que pudiera tener por los cambios que
            le esperan a la vuelta de la esquina.
          para_3: "¡Nada puede sustituir la experiencia!"
        survey_message:
          para_1: Este mensaje ha sido enviado por los administradores de su %{program}.
            Como parte de nuestro esfuerzo continuo por mejorar la experiencia de
            la tutoría, buscamos opiniones acerca de las relaciones que se han creado
            y su impacto en los %{mentors} y los %{mentees}. Le pedimos amablemente
            que dedique unos breves minutos para compartir con nosotros información
            acerca de la relación que se ha establecido en la tutoría, completando
            el cuestionario que se encuentra más abajo.
          para_1_v1: Este mensaje ha sido enviado por los administradores de su %{program}.
            Como parte de nuestro esfuerzo continuo por mejorar la experiencia de
            %{mentoring}, buscamos opiniones acerca de las %{mentoring_connections}
            y su impacto en los %{mentors} y los %{mentees}. Le pedimos amablemente
            que dedique unos breves minutos a compartir con nosotros información relacionada
            con la %{mentoring_connection} completando el cuestionario que se encuentra
            más abajo.
          para_2: 'Cuestionario: '
          para_3: Sabemos que su tiempo vale oro, pero sus opiniones nos ayudarán
            a prestarle un mejor servicio. Se lo agradecemos previamente y esperamos
            no causarle muchas molestias.
        ten_reminders_for_effective_mentoring_message:
          list_1: Demuestre interés, voluntad de ayudar e implicación. Cuando hable
            con su %{mentee}, libere la mente de pensamientos y distracciones innecesarias
            para poder ofrecerle su completa atención.
          list_10: Recuerde que la escucha activa es una de las habilidades más importantes
            de un buen %{mentor}.
          list_2: Establezca una buena relación aprendiendo o recordando información
            personal sobre su %{mentee}.
          list_3: Empiece centrándose en los puntos fuertes y el potencial en lugar
            de en las limitaciones.
          list_4: Mantenga un contacto frecuente con su %{mentee}. Incluso un correo
            electrónico corto o una llamada de teléfono puede marcar la diferencia.
          list_5: Muéstrese disponible y asista a sus citas.
          list_6: Haga que su %{mentee} sea consciente de los compromisos y objetivos.
            Realice un seguimiento frecuentemente.
          list_7: No hable mal del profesorado o del personal con su %{mentee}.
          list_8: Evalúe regularmente la efectividad de las tutorías y modifique su
            estilo si es necesario
          list_8_v1: Evalúe regularmente la efectividad de las %{mentoring} y modifique
            su estilo si es necesario
          list_9: Sea usted mismo y deje que su %{mentee} también lo sea.
