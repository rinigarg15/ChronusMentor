          para_1_v1: Alors que vous débutez votre %{mentoring_connection} avec votre
            %{mentee}, nous vous encourageons fortement à prendre quelques minutes
            pour bien planifier la relation afin de tirer le meilleur parti de l'expérience.
          para_2: "Établissez un accord avec votre %{mentee} à propos des attentes
