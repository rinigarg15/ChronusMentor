        mentor_networking_tips_message:
          list_1: Faire savoir à votre %{mentee} si le réseautage vous a aidé sur
            le plan professionnel, par exemple à obtenir votre emploi actuel, une
            promotion ou des clients.
          list_2: Le cas échéant, partager des idées concernant les compétences en
            communication, comme sourire en rencontrant des gens, maintenir le contact
            visuel, pratiquer l'écoute active, soigner son langage corporel, faire
            des compliments et rechercher des intérêts communs qui pourront vous rapprocher.
          list_3: Partager des techniques pour engager la conversation avec des gens
            que l'on ne connaît pas, comme une formule d'introduction en rencontrant
            des gens, une liste de questions visant à apprendre à se connaître ou
            des idées de conversation informelle.
          list_4: Partagez vos opinions au sujet des pratiques mal vues, telles que
            la coercition, la manipulation des autres, et renouer le contact avec
            des connaissances longtemps perdues de vue uniquement lorsque vous avez
            besoin de quelque chose, comme une présentation d'emploi.
          list_5: Finalement, nous espérons que vous serez disposé(e) à partager quelques
            contacts qui pourraient aider votre %{mentee} à atteindre ses objectifs.
          para_1: 'Dans votre vie de tous les jours, vous faites probablement du réseautage
            en permanence lorsque vous rencontrez d''autres personnes, communiquez
            et restez en contact avec elles. Vous savez par expérience que les relations
            de qualité peuvent enrichir votre vie et vous permettre d''atteindre vos
            objectifs. Votre mentoré(e) réalise probablement aussi qu''il est important
            d''entretenir un réseau solide et serait intéressé(e) d''apprendre quelle
            est votre approche personnelle. Voici quelques suggestions quant à la
            manière de lui venir en aide :'
