    mentor_requests_export:
      content: S'il vous plaît trouver ci-joint le rapport de demande de mentor comme
        il avait été demandé.
      content_v1: S'il vous plaît trouvez ci-joint  la demande de {{customized_mentoring_term}}  rapport
        comme demandée.
      content_v2: Le rapport de votre demande {{customized_mentoring_term}} est en
        pièce jointe de ce courriel.<br/>
      description: Envoyé à/aux l'administrateur(s)/membre(s) du comité(s) lorsqu'il(s)/elle(s)
        exporte(nt) des demandes de mentorat dans un fichier. Il n'est pas recommandé
        que ce courriel soit désactivé.
      description_v1: Les administrateurs peuvent exporter les demandes de mentor
        à un fichier. Lorsque le système reçoit cette demande d'exportation, il génère
        le fichier, l'attache à ce courriel, et envoie le courriel à l'administrateur.
        S'il vous plaît ne désactivez pas ce courriel.
      description_v2: Les %{_Admins} peuvent exporter les demandes de %{_mentor} vers
