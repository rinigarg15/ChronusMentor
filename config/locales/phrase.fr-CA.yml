            pourraient intéresser votre %{mentee} sur le plan professionnel.
          list_3: Visitez le campus ensemble.
          list_4: Faites découvrir certains de vos endroits préférés dans votre ville.
          list_5: Assister à des événements culturels et sportifs ensemble.
