      para_1_html: Chronus Corporation, une société de Washington (« <u>Chronus</u>
        ») exploite ce site au nom d'une entreprise ou organisation de laquelle vous
        êtes employé, membre ou associé d'une autre manière (l'« <u>Organisation</u>
        »).
      para_2: 'Cette politique de confidentialité décrit :'
      section_1:
        para_1_html: Chronus recueille et enregistre en toute sécurité des informations
          au nom de l'Organisation à laquelle vous êtes affiliée, et dans le seul
          but de faciliter les services disponibles sur ce site (le « <u>Site</u>
          »). Chronus peut recueillir ces informations, y compris des renseignements
          personnels (tels que définis ci-dessous), d'un certain nombre de façons
          différentes. Par exemple, Chronus recueille toutes les informations d'inscription
          lorsque vous vous inscrivez pour les services disponibles sur ce Site. Cela
          inclut, mais n'est pas limité à, votre nom, votre adresse courriel et votre
          adresse physique. En outre, Chronus recueille également les informations
          que vous fournissez lorsque vous créez votre profil d'utilisateur, interagissez
          sur le Site, laissez des commentaires, ou d'autres activités. Veuillez prendre
          note que Chronus recueille des informations que vous pouvez même considérer
          des communications privées (par exemple, les communications entre vous et
          votre %{mentor}/%{mentee}).
        para_2: Pour l'objet de la présente politique de confidentialité, « Renseignements
          personnels » veut dire des informations qui vous identifient spécifiquement
          (comme votre nom, mot de passe, numéro de téléphone, adresse courriel, adresse,
          date de naissance). Chronus recueille également des informations d'identification
          non personnelles telles que l'organisation dont vous êtes membre, ou la
          ville où vous habitez. Cette information est considérée comme « renseignements
          personnels » quand c'est combinée avec d'autres identificateurs tels que
          votre nom ou numéro de téléphone.
        para_3_html: Lorsque vous utilisez ce site, les serveurs de Chronus recueillent
          automatiquement des informations telles que IP (Protocole d'Internet) l'adresse
          de votre ordinateur, le système d'exploitation de votre ordinateur, votre
          type de navigateur, l'adresse d'un site Web de référence, et d'autres informations
          similaires. Chronus recueille également des renseignements non identificatoires
          tels que le volume de trafic, la fréquence des visites, les durées des visites,
          etc. Ces informations ne sont pas liées à vous ou à votre compte ; plutôt,
          on regroupe ces informations et on les utilise uniquement pour aider Chronus
          à améliorer ses services (ces informations sont collectivement dénommées
          « <u>Données des connexion</u> ».). Chronus recueille également des informations
          grâce à l'utilisation des « cookies ». Généralement, les cookies sont de
          petits fichiers de données qui sont enregistrés sur un disque dur à la demande
          d'un site Web pour permettre au site de reconnaître les visiteurs précédents
          et retrouver les préférences de cet utilisateur ou d'autres informations.
        title: Quelles Informations Nous Recueillons Auprès De Vous.
      section_2:
        para_1: Chronus utilise toutes les informations qu'il recueille, y compris
          les renseignements personnels, aux fins exclusives de l'exploitation du
          site et d'améliorer les fonctionnalités et services du Site. Chronus ne
          possède aucun des renseignements que nous recueillons (à l'exception du
          journal de données) ; plutôt, Chronus enregistre et protège les informations
          que nous recueillons au nom de l'Organisation. Cela signifie que Chronus,
          sous réserve des exceptions indiquées ci-dessous, ne vend pas, ne loue pas,
          ne transfère pas, ne distribue pas ni transmet  autrement de renseignements
          personnels à aucun tiers.
        para_2_html: CE SITE FOURNIT POUR LES ZONES « ENGAGEMENTS DE PARRAINAGE PRIVÉ
          & DÉVELOPPEMENT DES TALENTS Y COMPRIS DES JOURNAUX PRIVÉS ». CES ZONES SONT
          VRAIMENT PRIVÉES, ET NE SONT PAS EXAMINÉES PAR CHRONUS NI L'ORGANISATION
          À MOINS QUE CHRONUS OU L'ORGANISATION PENSENT RAISONABLEMENT QUE L'ACCÈS
          ET L'EXAMEN DE CES ZONES ET DE L'INFORMATION SONT NÉCESSAIRES POUR ÉVITER
          OU RÉDUIRE TORT OU RESPONSABILITÉ.<b> L'UTILISATEUR RECONNAÎT ET ACCEPTE
          CES ACCÈS ET EXAMEN AUX FINS DÉCRITES CI-INCLUS </b>.
        para_3: Exceptions à la transmission des renseignements personnels
        para_4: Au cas où Chronus vendait la quasi-totalité de ses actifs à un tiers
          acquéreur (ou fusionnait avec ce tiers), on transférera probablement des
          informations à l'acquéreur, y compris vos renseignements personnels. De
          même, au cas où Chronus se retire des affaires ou fasse faillite, cette
          information serait probablement transférée à un tiers qui acquière les actifs.
        para_5: Chronus peut divulguer des renseignements personnels quand il croit
          en toute bonne foi que le communiqué est nécessaire pour respecter la loi
          ; faire respecter les conditions d'utilisation du site, cette politique
          de confidentialité, ou tout autre accord ; ou pour protéger les droits et
          la sécurité de Chronus, ses employés, les utilisateurs de ce site, ou d'autres
          tiers déterminés raisonnablement.
        para_6_html: Chronus peut fournir des informations, y compris des renseignements
          personnels, à des tiers vendeurs, consultants, ou d'autres prestataires
          de services (« <u>prestataires de services</u> ») aux fins de l'exploitation
          de ce site ou de l'amélioration de ses services. Chronus partagera seulement
          telles informations dans la mesure nécessaire pour que les prestataires
          de services mènent à bien leur travail pour nous.
        para_7: Vous reconnaissez et acceptez le transfert d'informations, y compris
          des renseignements personnels, comme décrit dans la section précédente.
        title: Comment Nous Utilisons Vos Informations.
      section_3:
        para_1: Chronus s'évertue à garantir complètement vos renseignements personnels
          de tout accès, utilisation ou divulgation non autorisés, par la mise en
          place de procédures ordinaires de l'industrie physiques, électroniques et
          de gestion pour protéger les renseignements que nous recueillons sur le
          Site. S'il vous plaît soyez conscient, cependant, que malgré nos meilleurs
          efforts, aucune mesure de sécurité n'est parfaite ou impénétrable. Pour
          aider à assurer la confidentialité de vos renseignements personnels, s'il
          vous plaît maintenez votre mot de passe confidentiel et ne le divulguez
          pas à d'autres personnes.
        title: Comment nous utilisons vos informations ;
      section_4:
        sub_section_1:
          para_1: Cette politique de confidentialité est effective à compter de la
            première date indiquée ci-dessus, et Chronus peut réviser cette politique
            de confidentialité sans préavis direct à vous. Votre utilisation continue
            du site, après que les révisions soient affichées sur le site, constitue
            votre acceptation de la Politique de confidentialité révisée.
          title: Révisions de cette Politique de confidentialité
        sub_section_2:
          para_1: Vous pouvez accéder aux renseignements personnels (ainsi que pour
            corriger, modifier ou supprimer des informations personnelles inexactes
            tant que la dépense est disproportionnée par rapport au risque de l'inexactitude
            ou quand cela violait les droits de tiers) que Chronus garde en contactant
            Chronus comme prévu ci-dessous.
          title: Accès à vos renseignements personnels
        sub_section_3:
          para_1_html: Chronus suit les principes de la Sphère de sécurité de l'Union
            européenne (« UE ») liés aux renseignements personnels originaires de
            l'UE et transférés aux États-Unis, dans la mesure requise par la loi applicable.
            Pour plus d'informations sur les principes de la Sphère de sécurité, s'il
            vous plaît visitez le site Web du Département américain de Commerce à
            <a href="https://www.export.gov/safeharbor/eg_main_018236.asp" target="_blank">
            https://www.export.gov/safeharbor/eg_main_018236.asp </a>.
          para_2: Des questions, commentaires ou plaintes concernant la Politique
            de la Sphère de sécurité de Chronus ou des pratiques de recueil et de
            traitement des données doivent être adressés à Chronus comme prévu ci-dessous.
          para_3_html: L'entreprise en outre s'est engagée à adresser les plaintes
            de confidentialité non résolues dans le cadre des principes de la Sphère
            de sécurité à un mécanisme indépendant de résolution des différends, le
            BBB de la Sphère de sécurité de l'Union Européenne, exploité par le Conseil
            des Bureaux d'éthique commerciale. Si vous ne recevez pas d'accusé de
            réception rapide de votre plainte, ou si votre plainte n'est pas traitée
            de manière satisfaisante par Chronus Corporation, s'il vous plaît visitez
            le site Web du BBB de la Sphère de sécurité de l'Union Européenne à <a
            href="http://www.bbb.org/us/safe-harbor-complaints" target="_blank"> www.bbb.org/us/safe-harbor-complaints
            </a>pour plus d'informations et pour déposer une plainte.
          title: Sphère de sécurité de l'Union Européenne
        sub_section_4:
          para_1: Chronus et Organisation ne collectent aucune information auprès
            des enfants de moins de 13 ans.
          title: Enfants de moins de 13 ans
        sub_section_5:
          para_1: En cas de conflit de termes et de conditions entre cette Politique
            de confidentialité et les termes de tout accord entre vous et l'Organisation,
            cette politique de confidentialité prévaudra
          title: Suprématie
        sub_section_6:
          para_1_html: Chronus Corporation se conforme au cadre U.S.-EU Safe Harbor
            (sphère de sécurité) et U.S. et au cadre Safe Harbor Suisse tel que défini
            par le Département américain du Commerce pour ce qui est de la collecte,
            de l'utilisation et de la rétention de données personnelles pour les pays
            membres de l'Union Européenne et la Suisse. Chronus Corporation a certifié
            son adhésion aux principes de respect de la vie privée de Safe Harbor
            pour ce qui est de la notification, du choix, du transfert ultérieur,
            de la sécurité, de l'intégrité des données, de l'accès et de l'exécution.
            Pour en savoir davantage sur le programme Safe harbor et voir la certification
            de Chronus corporation, veuillez visiter <a href="http://www.export.gov/safeharbor/"
            target="_blank">http://www.export.gov/safeharbor/</a>
          para_2_html: 'En conformité avec les principes US Safe Harbor et US-Swiss
