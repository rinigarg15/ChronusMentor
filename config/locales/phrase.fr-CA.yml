            Les points de votre %{mentor} étaient-ils clairs à vos yeux? Si non, donnez
            à votre %{mentor} la possibilité de reformuler, d'élaborer ou de repenser
            l'intention du message."
          list_3_html: "<strong>Étudier les hypothèses</strong> – Envisagez les hypothèses
            que votre %{mentor} peut avoir formulées, que ce soit implicitement ou
            explicitement. Pour révéler les hypothèses et éviter les malentendus,
            exposez ce que vous comprenez du message de votre %{mentor} ou demandez
            à votre %{mentor} de préciser."
          list_4_html: "<strong>Communiquer sur la communication</strong> – C'est
            très important d'informer l'autre de votre horaire à l'avance. Cela évite
            les frustrations inutiles causées par un problème de communication."
          para_1: 'En personne ou au téléphone, vous pouvez utiliser la modulation
            de la voix, les expressions faciales et les gestes des mains pour transmettre
            la signification. comme ces signaux ne sont pas perçus à travers l''écriture,
            la communication écrite demeure avant tout un art et un savoir-faire.
            Mieux les personnes s''expriment, plus la relation se renforce. Les conseils
            suivants vous aideront à prévenir les problèmes de communication écrite
            :'
          para_2: La messagerie asychrone présente ses défis, mais elle est très utile
            et avantageuse dans beaucoup de situations. Utilisez la section messagerie
            de votre zone de connexion de mentorat aussi souvent qu'il vous plaira
            et amusez-vous en apprenant à connaître votre %{mentor}!
          para_2_v1: La messagerie asychrone présente ses défis, mais elle est très
            utile et avantageuse dans beaucoup de situations. Utilisez la section
            messagerie de votre zone de %{Mentoring_Connection} aussi souvent qu'il
            vous plaira et amusez-vous en apprenant à connaître votre %{mentor}!
        student_getting_acquainted_message:
          list_1: Emplois, passe-temps et activités parascolaires
          list_2: Les cours que vous avez suivis, les projets auxquels vous avez travaillé
            ou vos intérêts en lien avec la carrière
          list_3: Vos matières préférées à l'université, livre favori, film préféré,
            etc.
          para_1: La messagerie en ligne est un moyen flexible d'établir une relation
            avec une autre personne de manière aisée. Beaucoup de gens trouvent qu'il
            est plus facile de se confier à une nouvelle connaissance par écrit. Un
            autre avantage consiste à vous permettre d'articuler vos pensées à mesure
            que les événements surviennent – et plus souvent vous communiquerez ensemble,
            plus vous vous sentirez proches et motivés.
          para_2: 'Votre %{Mentoring_Connection} inclut une composante de messagerie
            grâce à laquelle vous pouvez exprimer vos pensées, planifier des rendez-vous
            ou même discuter des progrès effectués par rapport aux tâches et aux étapes.
            Pour briser la glace, essayez de partager quelques renseignements à propos
            de vous :'
          para_2_v1: 'Votre %{Mentoring_Connection} inclut une composante de messagerie
            grâce à laquelle vous pouvez exprimer vos pensées, planifier des %{meetings}
            ou même discuter des progrès effectués par rapport aux tâches et aux étapes.
            Pour briser la glace, essayez de partager quelques renseignements à propos
            de vous :'
          para_3: N'oubliez pas de poser des questions et d'apprendre aussi au sujet
            de votre %{mentor}!
          para_4: Lorsque vous vous sentirez plus à l'aise avec votre %{mentor}, il
            sera important de communiquer vos préoccupations sur le plan professionnel.
            S'il vous est difficile de discuter de certains sujets en employant des
            termes techniques, paraphrasez de votre mieux. Même si plusieurs discussions
            en ligne pourraient s'avérer nécessaires pour clarifier un point, votre
            %{mentor} vous sera reconnaissant pour votre intérêt et votre désir d'apprendre.
          para_5: Finalement, n'oubliez pas de communiquer ouvertement si votre %{mentor}
            ou vous-même éprouvez des difficultés à respecter votre engagement à un
            moment ou à un autre. Nous nous engageons à aider tous les membres à former
            des relations de mentorat réussies.
          para_5_v1: Finalement, n'oubliez pas de communiquer ouvertement si votre
            %{mentor} ou vous-même éprouvez des difficultés à respecter votre engagement
            à un moment ou à un autre. Nous nous engageons à aider tous les membres
            à former des %{mentoring_connections} réussies.
          para_6: Bonne chance !
        student_networking_tips_message:
          list_1_html: "<strong>Demandez-le poliment</strong> – Lorsque vous demandez
            une faveur, demandez-la poliment. Des exemples de manières de le faire
            sont : « Peut-être pourriez-vous m'orienter dans la bonne direction »,
            et « Peut-être pourriez-vous m'aider... »"
          list_2_html: "<strong>Suivi</strong> – Utilisez la règle des 48 heures.
            Répondez aux messages téléphoniques et aux courriels à l'intérieur de
            48 heures et envoyez des messages de remerciement ou afin d'exprimer votre
            plaisir de les rencontrer après une rencontre à l'intérieur de 48 heures."
          list_2_v1_html: "<strong>Suivi</strong> – Utilisez la règle des 48 heures.
            Répondez aux messages téléphoniques et aux courriels à l'intérieur de
            48 heures et envoyez des messages de remerciement ou afin d'exprimer votre
            plaisir de les rencontrer après une %{meeting} à l'intérieur de 48 heures."
          list_3_html: "<strong>Mentionner la personne qui vous a référé(e)</strong>
            – Lorsque vous appelez une personne qui vous a référé(e), mentionnez le
            nom de votre contact. Par exemple, « John m'a suggéré de vous contacter
            au sujet de... »"
          para_1: Le réseautage est une compétence qui s'apprend et qui nécessite
            du temps et de la pratique pour s'améliorer. Votre %{mentor} a vraisemblablement
            mis à profit son réseau de contact de nombreuses fois durant sa vie. Apprenez
            comment votre %{mentor} a bâti son réseau. Mesurez les efforts investis
            dans l'entretien de ces relations de qualité. Si votre %{mentor} y consent,
            demandez-lui d'être présenté(e) à des contacts qui pourraient être en
            mesure de vous aider à atteindre vos objectifs.
          para_2: 'Lorsque vous abordez votre %{mentor} ou l''un ou l''autre de ses
            contacts, respectez cette règle de courtoisie du réseautage :'
          para_3: Nous vous souhaitons la meilleure des chances pour bâtir votre réseau
            de contacts!
        student_suggested_activites_message:
          list_1: Rencontrez-vous pour dîner et apprenez à vous connaître en abordant
            des sujets légers comme les cours préférés, les cheminements de carrière
            et les passe-temps.
          list_2: Demandez à votre %{mentor} de vos présenter des collègues qui pourraient
            vous intéresser sur le plan professionnel.
          list_3: Faire une visite guidée des installations ou visiter certains de
            vos endroits préférés dans votre ville.
          list_4: Assister à des événements culturels et sportifs ensemble.
          para_1: 'Vous songez à rencontrer votre %{mentor} en personne? Voici certaines
            idées d''activités :'
        student_transitioning_tips_message:
          para_1: Alors que votre %{mentoring_connection} tire à sa fin, il se peut
            que vous vous demandiez si vos idées vous assurerons une transition harmonieuse
            vers vos futurs projets. Vous pourriez avoir des affaires en suspend à
            régler et certaines peurs à l'idée d'aller de l'avant.
          para_2: Cela vous aidera si votre %{mentor} et vous-même discutez de votre
            transition vers des projets ultérieurs au mentorat. Votre %{mentor} peut
            être en mesure de vous aider à mieux vous préparer à ce qui vous attend
            et à réduire l'anxiété que vous pourriez éprouver quant à ce qui vous
            attend.
          para_2_v1: Cela vous aidera si votre %{mentor} et vous-même discutez de
            votre transition vers des projets ultérieurs au %{mentoring}. Votre %{mentor}
            peut être en mesure de vous aider à mieux vous préparer à ce qui vous
            attend et à réduire l'anxiété que vous pourriez éprouver face aux changements
            qui vous attendent.
          para_3: Rien ne peut remplacer l'expérience!
        survey_message:
          para_1: Ce message vous a été envoyé par les administrateurs de votre %{program}.
            Dans le cadre de nos efforts constants en vue d'améliorer l'expérience
            de mentorat, nous aimerions recueillir vos commentaires concernant les
            relations de mentorat et leur impact sur les %{mentors} et %{mentees}.
            Nous vous demandons de bien vouloir prendre quelques minutes pour partager
            avec nous les renseignements concernant votre relation de mentorat en
            remplissant le sondage ci-dessous.
          para_1_v1: Ce message vous a été envoyé par les administrateurs de votre
            %{program}. Dans le cadre de nos efforts constants en vue d'améliorer
            l'expérience de %{mentoring}, nous aimerions recueillir vos commentaires
            concernant les %{mentoring_connections} et leur impact sur les %{mentors}
            et les %{mentees}. Nous vous demandons de bien vouloir prendre quelques
            minutes pour partager avec nous les renseignements concernant votre relation
            de mentorat %{mentoring_connection} en remplissant le sondage ci-dessous.
          para_2: 'Sondage : '
          para_3: Nous comprenons que votre temps est précieux, mais vos commentaires
            nous aiderons à mieux vous servir. Nous vous remercions à l'avance et
            nous espérons que cela ne vous causera pas trop de dérangement.
        ten_reminders_for_effective_mentoring_message:
          list_1: Faites preuve d'intérêt, d'un désir de venir en aide et d'implication.
            Lorsque vous parlez avec votre %{mentee}, videz votre esprit de toute
            pensée inutile et de distractions de sorte à pouvoir lui consacrer toute
            votre attention.
          list_10: N'oubliez pas que l'écoute active est l'une des compétences les
            plus importantes d'un bon %{mentor}.
          list_2: "Établissez une relation en apprenant ou en vous souvenant de renseignements
            personnel au sujet de votre %{mentee}."
          list_3: Concentrez-vous d'abord sur les forces et le potentiel plutôt que
            sur les limites.
          list_4: Entretenez des contacts fréquents avec votre %{mentee}. Même un
            bref courriel ou appel téléphonique peut faire une grande différence.
          list_5: Soyez disponible et respectez vos engagements.
          list_6: Tenez votre %{mentee} pour responsable de ses engagements et objectifs.
            Effectuez fréquemment le suivi.
          list_7: Ne critiquez pas un autre département ou membre du personnel auprès
            de votre %{mentee}.
          list_8: "Évaluez constamment l'efficacité de votre mentorat et ajustez votre
            style au besoin."
          list_8_v1: "Évaluez constamment l'efficacité de votre %{mentoring} et ajustez
            votre style au besoin."
          list_9: Soyez naturels et permettez à votre %{mentee} d'en faire autant.
