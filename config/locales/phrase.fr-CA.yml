          programme Chronus a de solides bases pour prévenir l'abus matériel ou une
          responsabilité matérielle potentielle.
        para_5: 'Vous pouvez accéder à tous les renseignements personnels (ainsi que
          corriger, modifier ou supprimer les renseignements personnels incorrects,
          tant que les frais sont disproportionnés au risque de l''inexactitude ou
          lorsque cela violerait les droits d''un tiers) que l''entreprise a recueillis
          en contactant : cmsupport@chronus.com ou à :'
        para_6_html: Société Chronus<br/>8201, 164e avenue Nord-Est, bureau 200<br/>Redmond,
          Washington, 98052.
        para_6_v1_html: Chronus Corporation<br>15395 SE 30th Place, Suite 140<br>Bellevue,
          WA 98007.
        para_7: Nous pouvons aussi utiliser un tiers pour enregistrer des informations
          d'utilisation afin de recueillir, suivre et analyser des renseignements
          statistiques non-identifiants de nos utilisateurs concernant l'utilisation
          et le volume, comme le type de navigateur, le système d'opération, le comportement
          de navigation et les informations démographiques d'un utilisateur.
        para_8: 'L''entreprise prendra de grandes précautions afin de s''assurer que
          les renseignements personnels recueillis sont pertinents quant à l''utilisation
          qui en est faite, et prendra des mesures pour s''assurer que les données
          sont fiables quant à l''utilisation prévue : exactes, complètes et à jour.
          L''entreprise prendra de grandes précautions pour protéger vos renseignements
          personnels contre la perte, la mauvaise utilisation, l''accès non autorisé,
          la divulgation, l''altération et la destruction.'
        para_9: Utilisation et divulgation
        title: QUELS RENSEIGNEMENTS PERSONNELS RECUEILLONS-NOUS ?
      section_3:
        para_1: 'Nous pouvons partager vos renseignements personnels ou professionnels
          comme décrit ci-dessous :'
        para_10_html: "<u> Veuillez noter</u> : Le Site peut contenir des liens vers
          d'autres sites ou d'autres forums interactifs hébergés par un tiers. Soyez
          conscient que même si nous participons ou utilisons ces autres sites, nous
          ne sommes pas responsables de leurs politiques de confidentialité. Nous
          vous encourageons à être vigilant lorsque vous quitter le Site et à lire
          les politiques de confidentialité de tous les sites qui recueillent des
          informations d'identification personnelle. De même, si vous êtes entré sur
          le Site par un autre site Internet, nous ne sommes toujours pas responsable
          des pratiques de protection de la vie privée de ce site, et vous devriez
          vérifier la politique de confidentialité du site d'origine avant de fournir
          des renseignements personnels à ce site. Cette Politique de confidentialité
          ne s'applique qu'aux informations que nous recueillons."
        para_2: 'Entreprises affiliées qui ne sont pas sous notre contrôle : Nous
          anticipons pouvoir devenir affiliés avec une variété d''entreprises et travailler
          étroitement avec elles. Dans certaines situations, il se peut que ces entreprises
          exploitent des boutiques sur le site, vous vendent des articles sur le Site
          ou vous offrent des produits ou des services qui pourraient vous intéresser.
          Dans d''autres situations, la Société peut fournir des services ou vendre
          des produits conjointement à ses entreprises affiliées. Vous pouvez facilement
          reconnaître quand une entreprise affiliée est associée avec une opportunité
          ou une transaction particulière, et nous partagerons donc les informations
          de l''utilisateur qui sont reliées à une telle opportunité ou transaction
          avec l''entreprise affiliée.'
        para_3: 'Agents : Nous embauchons d''autres entreprises et individus pour
          effectuer des tâches pour nous et devons partager vos renseignements avec
          eux afin de vous fournir des produits et des services (par exemple, envoyer
          des courriels, analyser des données et fournir des services aux utilisateurs).
          Sans votre permission, les agents de l''entreprise n''ont pas le droit d''utiliser
          les renseignements personnels que nous leur divulguons à d''autres fins
          que celle de nous assister.'
        para_4: 'Transferts d''entreprise : Dans certain cas, nous pouvons choisir
          d''acheter ou de vendre des actifs. Dans ce type de transactions, les informations
          des utilisateurs est typiquement l''un des actifs de l''entreprise à être
          transféré. De plus, si l''entreprise ou la majorité de ses actifs ou de
          son capital social venait à être acquise, ou dans l''éventualité où l''entreprise
          ferme ou fasse faillite, les renseignements personnels des utilisateurs
          seraient l''un des actifs qui seraient transférés ou acquis par un tiers.
          Vous reconnaissez que de tels transferts pourraient se produire, et que
          l''acquéreur peut continuer à utiliser vos informations tel qu''indiqué
          dans cette Politique de confidentialité.'
        para_5: 'Protection de la Société et d''autres : Nous pouvons divulguer des
          informations personnelles et professionnelles lorsque nous croyons en toute
          bonne foi que la divulgation est nécessaire pour obtempérer à la loi, pour
          faire respecter ou appliquer nos termes et conditions, cette Politique de
          confidentialité ou tout autre accord, ou pour protéger les droits, la propriété
          ou la sécurité de la Société, de nos employés, de nos utilisateurs ou d''autres.
          Cela inclut, sans aucune limitation, l''échange d''informations avec d''autres
          entreprises et organisations pour la protection contre la fraude.'
        para_6: 'Avec votre permission : Sauf pour ce qui est indiqué plus haut, vous
          serez notifié lorsque des informations vous identifiant personnellement
          pourraient être partagées avec un tiers, et il vous sera donné l''option
          d''empêcher le partage de ces informations.'
        para_7_html: Nous ne vendons, ne partageons, ni ne louons aucun renseignements
          personnels à un tiers d'autres façons que celles décrites dans cette Politique
          de confidentialité sans d'abord obtenir votre consentement, mais il se peut
          que nous fournissions des informations globales ou d'autres informations
          impersonnelles à un tiers sans votre autorisation. Dans l'éventualité où
          nous embauchions ou collaborions avec des vendeurs, consultants, ou d'autres
          fournisseurs de services tiers en lien avec l'exploitation du Site et de
          l'entreprise ( « <u>fournisseur de services</u> » , il se peut que nous
          partagions des renseignements personnels avec ces fournisseurs de services
          qui ont besoin d'avoir accès à ces informations afin d'effectuer leur travail
          pour nous. De plus, nous pouvons offrir de nombreuses fonctions grâce à
          un fournisseur de services tiers. Lorsque vous utilisez ces services, vous
          fournissez de l'information directement au fournisseur de ces services,
          et ces informations deviennent donc sujettes à la politique de confidentialité
          du tiers. Nous ne sommes pas responsables des informations fournies directement
          aux tiers et nous vous encourageons à vous familiariser avec ces pratiques
          avant de révéler des informations directement à un tiers avec lequel vous
          entrez en contact.
        para_8_html: Vous devriez aussi noter que les renseignements personnels que
          vous publiez sur les zones publiques du Site ou les informations que vous
          partagez avec les autres utilisateurs peuvent devenir publiques. Par exemple,
          les informations que vous postez sur votre profil, sur les forums, sur les
          blogues, dans le contenu de mentor ou sur toute autre zone interactive,
          ou des informations qui sont fournies dans le but d'être partagées peuvent
          être rendues publiques et potentiellement être vues par n'importe qui. Toutefois,
          soyez assuré que, même si nous nous efforçons commercialement d'appliquer
          cette restriction, aucune mesure de sécurité n'est parfaite ou impénétrable,
          et donc, nous ne pouvons garantir que ces informations ne seront pas mises
          à la disposition des autres. Nous vous recommandons d'être prudent lorsque
          vous divulguez des renseignements personnels à d'autres sur les forums en
          ligne publiques. Le fait de poster dans les zones publiques du Site constitue
          votre consentement à partager ces informations publiquement. De plus, les
          gens que vous désignez comme coach recevront des notifications lorsque vous
          effectuerez des mises à jour.<b> VEUILLEZ NE PAS POSTER SUR CE SITE OU SUR
          TOUTE AUTRE ZONE LES RENSEIGNEMENTS PERSONNELS QUE VOUS SOUHAITEZ GARDER
          PRIVÉS.</b>
        para_9: Il se peut aussi que nous divulguions des renseignements personnels
          lorsque nous y sommes obligés ou lorsque nous croyons qu'il est approprié
          d'obtempérer à la loi (par exemple, une citation à comparaître, un mandat
          ou un ordre de la Cour), pour faire respecter ou appliquer cette Politique
          de confidentialité ou nos autres politiques et accords, pour initier, rendre,
          facturer et collecter des montants qui nous sont dus, pour protéger les
          droits, la propriété et la sécurité de la Société ou de nos utilisateurs,
          pour protéger nos clients d'une utilisation frauduleuse, abusive ou illégale
          de notre Site, ou si nous croyons qu'une urgence impliquant un danger de
          mort ou de blessure grave à qui que ce soit requiert la divulgation de communications
          ou justifie la divulgation de renseignements personnels. De plus, les informations
          de nos clients, y compris les renseignements personnels, peuvent être divulgués
          lors d'une fusion, d'une acquisition, de financement de dette, de la vente
          d'actifs de l'entreprise, ainsi que dans l'éventualité d'une insolvabilité,
          d'une faillite ou d'un séquestre dans lesquels cas les informations d'identification
          personnelle pourraient être transférées à de tierces parties comme un des
          actifs commerciaux de la Société.
        title: QUELS RENSEIGNEMENTS PERSONNELS PARTAGEONS-NOUS AVEC UN TIERS ?
      section_4:
        para_1: Nous nous efforçons de protéger vos renseignements personnels d'un
          accès, d'une utilisation ou de la divulgation non autorisés en mettant en
          place des procédures physiques, électroniques et d'encadrement afin de sauvegarder
          les informations que nous recueillons sur le Site. Par exemple, les informations
          de votre compte ne sont accessibles qu'en ligne par l'utilisation d'un mot
          de passe. Toutefois, soyez conscient que malgré tous nos efforts, aucune
          mesure de sécurité n'est parfaite ou impénétrable. Afin de protéger la confidentialité
          de vos informations personnelles, vous devez garder votre mot de passe confidentiel
          et ne pas le divulguer à qui que ce soit. Vous êtes responsable de toutes
          les utilisations du Site par n'importe qui utilisant votre mot de passe.
          Veuillez nous aviser immédiatement par courriel à customercare@chronus.com
          si vous croyez que votre mot de passe a été utilisé de façon abusive. Vous
          devriez aussi noter que les courriels ne sont pas sécuritaires et que vous
          ne devriez pas nous envoyer d'informations confidentielles ou sensibles
          par courriel non sécurisé.
        title: QUELLES MESURES PRENONS-NOUS POUR PROTÉGER VOS INFORMATIONS EN LIGNE
          ?
      section_5:
        para_1: Nous vous enverrons des informations ainsi que des mises à jours sur
          les produits et les services, à moins que vous vous désinscriviez à ces
          courriels en changeant les paramètres de votre compte dans la section «
          modifier le profil » du site Internet. Toutefois, veuillez noter que, tant
          que vous aurez un compte, vous ne pouvez vous désengager à recevoir des
          courriels de la Société concernant les services ou votre compte.
        title: QUELS CHOIX AVEZ-VOUS CONCERNANT L'UTILISATION DE VOS INFORMATIONS
          ?
      section_6:
        para_1: 'Si vous avez des questions ou des commentaires concernant cette politique
          de confidentialité ou les pratiques liées à ce site, ou si vous souhaitez
          vérifier, corriger ou supprimer les renseignements personnels que nous avons
          recueillis, veuillez nous contacter à cmsupport@chronus.com, et nous nous
          efforcerons de répondre à votre demande ou de corriger, mettre à jour ou
          supprimer les informations personnelles que vous nous avez fournies tel
          que vous l''indiquez dans la mesure du possible. Vous pouvez corriger certaines
          informations en utilisant la section « modifier le profil » du site. Toutefois,
          veuillez noter que dans certaines circonstances, nous ne pouvons pas, ou
          ne pouvons pas être en mesure de supprimer ou modifier certaines informations,
          même dans le cas où un compte est fermé. Par exemple, nous pouvons conserver
          certaines informations, pendant une certaine période, et nous pouvons également
          conserver et continuer à afficher n''importe quelles informations que vous
          avez fournies concernant un profil, un blogue ou un autre forum interactif.
          Au lieu de courriel, vous pouvez également nous contacter par la poste à
          l''adresse suivante :'
        title: COMMENT POUVEZ-VOUS CORRIGER ET METTRE À JOUR VOS RENSEIGNEMENTS OU
          OBTENIR DES INFORMATIONS ADDITIONNELLES ?
      section_7:
        para_1: L'entreprise peut effectuer périodiquement des affaires et des enquêtes
          auprès des clients individuels. Nous encourageons nos clients à participer
          à ces enquêtes parce qu'elles nous fournissent des informations importantes
          qui nous aident à améliorer les types de services que nous offrons et la
          façon dont nous les vous fournissons. Vos informations personnelles et les
          réponses resteront strictement confidentielles, même si un tiers mène l'enquête.
          La participation à nos enquêtes auprès des clients est volontaire.
        para_2: Nous prenons les informations que nous recevons de personnes qui répondent
          à nos enquêtes des clients et les regroupons avec les réponses des autres
          clients afin de créer des réponses plus larges, génériques aux questions
          de l'enquête (tels que le sexe, l'âge, la résidence, les passe-temps, les
          études, l'emploi, le secteur de l'industrie, ou d'autres informations démographiques).
          Nous utilisons ensuite les informations regroupées pour améliorer la qualité
          de nos services à vous, et développer de nouveaux services et produits.
          Ces informations regroupées sans identification personnelle peuvent être
          partagées avec des tiers.
        title: Enquêtes des clients
      section_8:
        para_1_html: Chronus suit les principes de l'Union européenne (« UE ») de
          la Sphère de sécurité liés aux renseignements personnels originaires de
          l'UE et transférés aux États-Unis, dans la mesure requise par la loi applicable.
          Pour plus d'informations sur les principes de la Sphère de sécurité, s'il
          vous plaît visitez le du site Web du Département américain de Commerce à
          <a href="https://www.export.gov/safeharbor/eg_main_018236.asp" target="_blank">
          https://www.export.gov/safeharbor/eg_main_018236.asp </a>.
        title: Sphère de sécurité de l'Union Européenne
      section_8_1:
        para_1_html: Chronus Corporation se conforme au cadre U.S.-EU Safe Harbor
          (sphère de sécurité) et U.S. et au cadre Safe Harbor Suisse tel que défini
          par le Département américain du Commerce pour ce qui est de la collecte,
          de l'utilisation et de la rétention de données personnelles pour les pays
          membres de l'Union Européenne et la Suisse. Chronus Corporation a certifié
          son adhésion aux principes de respect de la vie privée de Safe Harbor pour
          ce qui est de la notification, du choix, du transfert ultérieur, de la sécurité,
          de l'intégrité des données, de l'accès et de l'exécution. Pour en savoir
          davantage sur le programme Safe harbor et voir la certification de Chronus
          corporation, veuillez visiter <a href="http://www.export.gov/safeharbor/"
          target="_blank">http://www.export.gov/safeharbor/</a>
        para_2_html: 'En conformité avec les principes US Safe Harbor et US-Swiss
          Safe Harbor, Chronus Corporation s''engage à résoudre les plaintes relatives
          à la protection de vos renseignements personnels et de votre vie privée.
          L''union européenne ou les citoyens suisses qui ont des questions ou des
          plaintes concernant cette politique de confidentialité devraient d''abord
          contacter Chronus Corporation via : <a href="mailto:eusafeharbor@chronus.com">eusafeharbor@chronus.com</a>'
        para_3_html: Chronus Corporation s'est aussi engagée à renvoyer les plaintes
          non résolues relatives à la protection des renseignements personnels et
          de la vie privée, soumises aux principes US Safe Harbor et US-Swiss Safe
          Harbor, à un mécanisme indépendant de résolution des conflits ; le BBB EU
          SAFE HARBOR dirigé par le conseil des bureaux d'éthique commerciale. Si
          vous ne recevez pas de réponse rapide à votre plainte ou si votre plainte
          n'est pas traitée de manière satisfaisante, veuillez visiter <a href="http://www.bbb.org/us/safe-harbor-complaints"
          target="_blank">www.bbb.org/us/safe-harbor-complaints</a> pour plus d'informations
          et pour déposer une plainte.
        title: EU Safe Harbor
      section_9:
        para_1: 'Des questions, commentaires ou plaintes concernant la Politique de
          la Sphère de sécurité de Chronus Corporation ou des pratiques de recueil
          et de traitement des données devraient être adressés à cmsupport@chronus.com
          ou à :'
        para_2_html: Chronus Corporation<br/>8201 Avenue 164 NE Suite 200<br/>Redmond,
          WA 98052
        para_2_v1_html: Chronus Corporation<br>15395 SE 30th Place, Suite 140<br>Bellevue,
          WA 98007.
        para_3_html: L'entreprise en outre s'est engagée à adresser les plaintes de
          confidentialité non résolues dans le cadre des principes de la Sphère de
          sécurité à un mécanisme indépendant de résolution des différends, le BBB
          de la Sphère de sécurité de l'Union Européenne, exploité par le Conseil
          des Bureaux d'éthique commerciale. Si vous ne recevez pas d'accusé de réception
          rapide de votre plainte, ou si votre plainte n'est pas traitée de manière
          satisfaisante par Chronus Corporation, s'il vous plaît visitez le site Web
          du BBB de la Sphère de sécurité de l'Union Européenne à <a href="https://www.bbb.org/us/safe-harbor-complaints">
          www.bbb.org/us/safe-harbor-complaints </a>pour plus d'informations et pour
          déposer une plainte.
        title: Plaintes de confidentialité des citoyens de l'Union européenne
