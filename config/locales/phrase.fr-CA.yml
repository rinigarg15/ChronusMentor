        mentor_effective_online_communication_message:
          list_1_html: "<strong>Un champ « Objet » significatif</strong> - Un champ
            « Objet » compréhensible vous garantit que le destinataire reconnaisse
            l'importance de votre message et ne le supprime pas. Le champ « Objet
            » doit également servir de résumé, donnant à votre %{mentee} une idée
            claire du sujet que vous voulez discuter."
          list_2_html: "<strong>Des messages clairs et concis</strong> - Prenez le
            temps de rédiger des messages clairs et concis. En conséquence, si vous
            recevez des messages qui ne sont pas clairs et concis, prenez le temps
            de demander des éclaircissements. Les idées de votre %{mentee} vous sont
            claires ? Si non, accordez à votre %{mentee} l'occasion de revérifier
            ou de modifier le message en question."
          list_3_html: "<strong>Étudier les hypothèses</strong> – Envisagez les hypothèses
