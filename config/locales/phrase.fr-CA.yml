            L''union européenne ou les citoyens suisses qui ont des questions ou des
            plaintes concernant cette politique de confidentialité devraient d''abord
            contacter Chronus Corporation via : <a href="mailto:eusafeharbor@chronus.com">eusafeharbor@chronus.com</a>'
          para_3_html: Chronus Corporation s'est aussi engagée à renvoyer les plaintes
