      mailing_template:
        closure_message:
          list_1_html: "<strong>Conclusions de traitement</strong> - Traitez l'apprentissage
            qui a eu lieu en travaillant sur des objectifs."
          list_2_html: "<strong>Intégrer ce qui a été appris</strong> - Discuter de
            la façon d'appliquer et de passer à un niveau supérieur en matière d'apprentissage."
          list_3_html: "<strong>Célébrer la réussite</strong> - Planifier une manière
            mutuellement satisfaisante de célébrer la réussite et les nouveaux départs."
          list_4_html: "<strong>Redéfinir la relation</strong> - Parler de la façon
            dont la relation évoluera et à quoi ressemblera-t-elle : allez-vous passer
            d'une relation de mentorat professionnelle à celle de collègues ou amis
            ? Ou est-ce que la relation s'arrêtera complètement ?"
          list_4_v1_html: "<strong>Redéfinir la relation</strong> - Parler de la façon
            dont la relation évoluera et à quoi ressemblera-t-elle : allez-vous passer
            d'une %{mentoring_connection} professionnelle à celle de collègues ou
            amis ? Ou est-ce que la relation s'arrêtera complètement ?"
          list_5_html: "<strong>Aller de l'avant</strong> - Les deux partenaires se
            laissent aller et identifient les moyens de rester en contact, si c'est
            convenable et mutuellement désiré."
          para_1: 'Lorsque les connexions de mentorat arrivent à leur terme, certains
            les concluent avec des objectifs atteints et d''autres n''y arrivent malheureusement
            pas pour plusieurs raisons. Pourtant, même les relations de mentorat les
            moins productives peuvent s''approprier une bonne fin. Une stratégie de
            sortie réussie comprend cinq étapes :'
          para_1_v1: 'Lorsque les %{mentoring_connections} arrivent à leur terme,
            certains les concluent avec des objectifs atteints et d''autres n''y arrivent
            malheureusement pas pour plusieurs raisons. Pourtant, même les %{mentoring_connections}
            les moins productives peuvent s''approprier une bonne fin. Une stratégie
            de sortie réussie comprend cinq étapes :'
        mentoring_tips_message:
          list_1_html: "<strong>Inspirer</strong> – Ce qui fait en sorte que les %{mentors}
            sont efficaces pourrait bien consister en leur aptitude à inspirer leurs
            %{mentees}. En montrant l'exemple, vous pourriez parvenir à motiver votre
            %{mentee} à entreprendre de futurs cheminements de carrière dépassant
            ses aspirations d'origine. Mettez au défi votre %{mentee} de trouver l'importance
            dans ce qu'il ou elle aspire à faire. Aidez votre %{mentee} à envisager
            le futur."
          list_2_html: "<strong>Pratiquer l'écoute active</strong> – Un des signes
            d'un bonne écoute est lorsque votre %{mentee} sent qu'il ou elle a été
            clairement entendu(e) et compris(e). Votre %{mentee} se sent accepté(e),
            donc place sa confiance dans la relation de mentorat. Une forme d'écoute
            active est de se souvenir des choses que votre %{mentee} a précédemment
            mentionnées ou de manifester de l'intérêt envers celles-ci."
          list_2_v1_html: "<strong>Pratiquer l'écoute active</strong> – Un des signes
            d'un bonne écoute est lorsque votre %{mentee} sent qu'il ou elle a été
            clairement entendu(e) et compris(e). Votre %{mentee} se sent accepté(e),
            donc place sa confiance dans la %{mentoring_connection}. Une forme d'écoute
            active est de se souvenir des choses que votre %{mentee} a précédemment
            mentionnées ou de manifester de l'intérêt envers celles-ci."
          list_3_html: "<strong>Partager des expériences similaires</strong> – On
            n'attend pas des mentors qu'ils soient des super-héros. La plupart du
            temps, ce sont des gens qui ont fait l'expérience de situations semblables
            à celles auxquelles leurs %{mentees} sont maintenant confrontés. En partageant
            vos expériences, vous pouvez aider votre %{mentee} à se sentir plus à
            même de surmonter les défis."
          list_3_v1_html: "<strong>Partager des expériences similaires</strong> –
            On n'attend pas des %{Mentors} qu'ils soient des super-héros. La plupart
            du temps, ce sont des gens qui ont fait l'expérience de situations semblables
            à celles auxquelles leurs %{mentees} sont maintenant confrontés. En partageant
            vos expériences, vous pouvez aider votre %{mentee} à se sentir plus à
            même de surmonter les défis."
          list_4_html: "<strong>Fournir une rétroaction corrective d'une manière encourageante</strong>
            – Ce n'est pas facile de bien prendre les commentaires. Toutefois, les
            entendre sur un ton motivant et encourageant peut aider votre %{mentee}
            à accepter les commentaires et à les appliquer plus volontiers."
          list_5_html: "<strong>Parler de votre mentoré(e) de manière positive ou
