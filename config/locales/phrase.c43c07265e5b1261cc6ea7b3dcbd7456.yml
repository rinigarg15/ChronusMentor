          para_2: 'Inquérito:'
          para_3: Sabemos que o seu tempo é valioso, e queremos agradecer-lhe por
            nos conceder algum. O seu feedback irá ajudar-nos a servi-lo melhor a
            si e as outros no futuro.
        revisit_goals_message:
          list_1: Reveja os objetivos que definiu para a %{mentoring_connection} e
            para si mesmo. Está no caminho certo?
          list_2: Poderia ter feito algo melhor? Entusiasmo pode ajudá-lo a si e ao
            seu parceiro a avançarem.
          list_3: Acha que necessita de prolongar a %{mentoring_connection}? Como
            dizem, o saber não ocupa lugar.
          para_1: 'Pode haver momentos na sua relação de mentoria onde o progresso
            pode estagnar e onde precise de reenergizar. Nessas alturas, tente o seguinte:'
          para_1_v1: 'Podem haver alturas na sua %{mentoring_connection} em que o
            progresso possa vir a estagnar e você necessitar de refrescar energias.
            Nesses momentos, tente fazer o seguinte:'
          para_2: A sua parceria será melhor sucedida se ambos reafirmarem, com alguma
            regularidade, objetivos e compromissos.
        student_create_vision_message:
          list_1_html: "<strong> Quais são os seus objetivos para esta relação de
            mentoria? </strong> (e.g.,completar requisitos para um diploma, encontrar
            um estágio ou emprego, ser admitido na faculdade)"
          list_1_v1_html: "<strong> Quais são os seus objetivos para esta %{mentoring_connection}?
            </strong> (e.g.,completar requisitos para um diploma, encontrar um estágio
            ou emprego, ser admitido na faculdade)"
          list_2_html: "<strong>Como irá saber se alcançou estes objetivos?</strong>
            (e.g., ser capaz de se licenciar como desejado, receber uma oferta de
            trabalho na sua área de interesse, receber uma carta de aceitação de entrada
            na faculdade)"
          list_3_html: "<strong>Que desafios consegue antecipar?</strong> (e.g., não
            tem a certeza da disponibilidade de certos cursos, o mercado de trabalho
            está lento, as candidaturas estão a consumir muito tempo para as completar)"
          para_1: Antes de passarem à etapa de se conhecerem, você e o seu %{mentor}
            devem definir objetivos concretos.
          para_2: 'O sucesso da mentoria requer que você perceba as suas necessidades,
            defina os seus objetivos de acordo com as mesmas, e debata com o seu %{mentor}
            a melhor forma de os alcançar. Comece por responder às seguintes questões:'
          para_2_v1: 'Sucesso na %{mentoring} requer que entenda as suas necessidades,
            defina os seus objetivos em concordância e debata com o seu %{mentor}
            como atingi-los. Comece por responder ás seguintes questões:'
          para_3: Assim que definir objetivos concretos, verá que se tornará mais
            fácil tirar maior proveito do tempo com o seu %{mentor}.
        student_default_message:
          list_1_html: "<strong>Frequência de contacto</strong> - Com que regularidade
            você e o seu %{mentee} planeiam comunicar?"
          list_2_html: "<strong>Ausências na comunicação</strong> - Concordar em deixar
            a outra pessoa saber quando você não tiver possibilidade de manter essa
            frequência."
          list_3_html: "<strong>Duração da relação </strong> - As relações foram feitas
            para terem uma duração pré-determinada. Tanto você como o seu %{mentees}
            têm uma ideia diferente para a duração?"
          list_4_html: "<strong>Estabelecer Objetivos</strong> - O que realmente quer
            realizar nesta experiência?"
          list_5_html: "<strong>Fornecer feedback</strong> - Ambos concordarem em
            informarem-se em termos positivos sob como melhorar o vosso relacionamento."
          list_6_html: "<strong>Inquérito de Avaliação do programa</strong> - No final
            da %{mentoring_connection}, ser-lhe-á solicitado que preencha uma breve
            avaliação online. Confiamos no seu feedback para melhorar os nossos programas."
          list_7_html: "<strong>Problemas e Sugestões</strong> - Se a qualquer momento
            tiver algum problema ou sugestão relacionada com a sua experiência de
            mentoria, por favor envie uma mensagem ao seu administrador. Estamos aqui
            para ajudar!!"
          list_7_v1_html: "<strong>Problemas e Sugestõess</strong> - Se a qualquer
            momento tiver algum problema ou sugestão relacionada com a sua experiência
            de %{mentoring}, por favor envie uma mensagem ao seu administrador. Estamos
            aqui para ajudar!"
          para_1: Ao embarcar na relação de mentoria com o seu %{mentor}, recomendamos
            vivamente que tire alguns minutos para planear o relacionamento para que
            tire o máximo partido da experiência.
          para_1_v1: Ao embarcar na %{mentoring_connection} com o seu %{mentor}, recomendamos
            vivamente que tire alguns minutos para planear o relacionamento para que
            tire o máximo partido da experiência.
          para_2: 'Uma prática eficaz é estabelecer um acordo com o seu %{mentor}
            no que diz respeito a expectativas mútuas e objetivos. Os tópicos sugeridos
            são:'
          para_3: Deve continuar estas discussões à medida que a relação evolui, mas
            agora é o momento certo para começar a planear estes tópicos importantes.
            Nas próximas semanas, receberá mais mensagens que lhe explicarão como
            lidar com estes tópicos.
          para_4: "À medida que a sua experiência de mentoria progride, queremos saber
            a sua opinião. Como fornecer feedback:"
          para_4_v1: "À medida que a sua experiência de %{mentoring} progride, queremos
            ter noticias suas. Como fornecer feedback:"
          para_5: Se a qualquer momento no decorrer da sua %{mentoring_connection}
            sentir que não consegue cumprir com a sua parte neste compromisso, por
            favor informe o seu administrador e o seu %{mentor}. Da mesma forma, se
            sentir que o seu %{mentor} está com dificuldades em manter a relação,
            solicitamos que nos informe. Estamos empenhados em ajudar os nossos membros
            a encontrar o seu caminho para relações de mentoria bem sucedidas.
          para_5_v1: Se a qualquer momento no decorrer da sua %{mentoring_connection}
            sentir que não consegue cumprir com a sua parte neste compromisso, por
            favor informe o seu administrador e o seu %{mentor}. Da mesma forma, se
            sentir que o seu %{mentor} está com dificuldades em manter a relação,
            solicitamos que nos informe. Estamos empenhados em ajudar os nossos membros
            a encontrar o seu caminho para %{mentoring_connections} bem sucedidas.
          para_6: Boa sorte!
        student_effective_online_communication_message:
          list_1_html: "<strong>Linha de Assunto Significativo</strong> - Uma boa
            linha de assunto garante que o destinatário reconheça a importância da
            sua mensagem e não a apague acidentalmente. A linha de assunto também
            deve servir de resumo, dando ao %{mentor} uma ideia clara do tópico que
            pretende debater."
          list_2_html: "<strong>Mensagens Claras e Concisas</strong> - Reserve algum
            tempo para escrever mensagens claras e concisas. Proporcionalmente, se
            receber mensagens que não considere claras e concisas, reserve algum tempo
            para solicitar esclarecimentos. Os pontos fornecidos pelo seu %{mentor}
            foram claros para si? Caso não tenham sido, dê ao seu %{mentor} a oportunidade
            de refazer, elaborar ou reconsiderar a mensagem pretendida."
          list_3_html: "<strong>Investigar Suposições</strong> - Considere que suposições
            o seu %{mentor} possa ter feito, sejam implícitas ou explícitas. Para
            detetar suposições e prevenir mal-entendidos, afirme a sua compreensão
            da mensagem do %{mentor} ou peça ao seu %{mentor} para clarificar."
          list_4_html: "<strong>Comunicar acerca da Comunicação</strong> - É muito
            importante informar o outro do seu horário com bastante antecedência.
            Isto vai prevenir frustrações desnecessárias resultantes da quebra de
            comunicação."
          para_1: Pessoalmente ou ao telefone, pode utilizar modulação vocal, expressões
            faciais, e gestos para expressar significado. Devido ao facto dessas pistas
            estarem ausentes na escrita, a comunicação escrita é um talento e uma
            arte. Quanto melhor uma pessoa se conseguir expressar, mais aprofundada
            será a relação. Quando se comunicar através da escrita, as seguintes dicas
            irão prevenir mal-entendidos.
          para_2: A troca de mensagens de forma assíncrona tem os seus desafios, mas
            é valiosa e vantajosa em várias situações. Utilize a secção de mensagens
            da sua Área da Ligação de Mentoria liberalmente e divirta-se enquanto
            conhece o seu %{mentor}!
          para_2_v1: A troca de mensagens de forma assíncrona tem os seus desafios,
            mas é valiosa e vantajosa em várias situações. Utilize a secção de mensagens
            da sua Área da %{Mentoring_Connection} liberalmente e divirta-se enquanto
            conhece o seu %{mentor}!
        student_getting_acquainted_message:
          list_1: Trabalhos, hobbies e atividades extra-curriculares
          list_2: Cursos que possa ter realizado, projetos onde tenha trabalhado ou
            interesses profissionais
          list_3: A sua cadeira favorita na faculdade, livro favorito, filme favorito,
            etc.
          para_1: Enviar mensagens online é uma forma flexível e não intimidativa
            de facilitar o inicio de uma relação com uma nova pessoa. Muitas pessoas
            acham mais fácil relacionarem-se com alguém novo através da escrita. Um
            beneficio adicional é que lhe permite articular pensamentos à medida que
            os eventos acontecem - e quanto mais frequentemente escreverem um ao outro,
            mais ligado e motivado se irá sentir.
          para_2: 'A sua %{Mentoring_Connection} incluí uma componente de mensagens
            onde pode expressar pensamentos, planear reuniões, ou até debater o progresso
            em tarefas e marcos. Para quebrar o gelo, tente partilhar algo sobre si
            mesmo:'
          para_2_v1: 'A sua %{Mentoring_Connection} incluí uma componente de mensagens
            onde pode expressar pensamentos, planear %{meetings}, ou até debater o
            progresso em tarefas e marcos. Para quebrar o gelo, tente partilhar algo
            sobre si mesmo:'
          para_3: Não se esqueça de fazer perguntas e também aprender sobre o seu
            %{mentor}!
          para_4: "À medida que se sinta mais confortável com o seu %{mentor}, é importante
            expressar as suas dúvidas profissionais. Se considerar difícil debater
            tópicos que usem termos técnicos, parafraseie o melhor que consiga. Embora
            possa ser necessário vários debates para clarificar um ponto, o seu %{mentor}
            vai valorizar o seu interesse e a sua paixão em aprender."
          para_5: E por fim, lembre-se de comunicar abertamente caso você ou o seu
            %{mentor} se encontrem com dificuldades em manter o vosso compromisso
            a qualquer momento.. Estamos empenhados em ajudar todos os membros a encontrar
            o seu caminho para relações de mentoria de sucesso.
          para_5_v1: E finalmente, lembre-se de comunicar abertamente caso você ou
            o seu %{mentor} se encontrem com dificuldades em manter o vosso compromisso
            a qualquer momento. Estamos empenhados em ajudar todos os membros a encontrar
            o seu caminho para %{mentoring_connections} bem sucedidas.
          para_6: Boa sorte!
        student_networking_tips_message:
          list_1_html: '<strong>Perguntar educadamente</strong> - Quando pedir um
            favor, faça-o educadamente. Exemplos de como perguntar são: "Talvez me
            possa aconselhar o caminho certo", e "Talvez me possa ajudar..."'
          list_2_html: <strong>Acompanhamento</strong> - Utilize a regra das 48 horas.
            Responda a mensagens de telemóvel e email no prazo máximo de 48 horas,
            e envie notas ou emails de agradecimento e "prazer em conhecê-lo" após
            uma reunião no prazo de 48 horas.
          list_2_v1_html: <strong>Acompanhamento</strong> - Utilize a regra das 48
            horas. Responda a mensagens de telemóvel e email no prazo máximo de 48
            horas, e envie notas ou emails de agradecimento e "prazer em conhecê-lo"
            após uma %{meeting} no prazo de 48 horas.
          list_3_html: <strong>Mencionar quem o remeteu</strong> - Quando telefonar
            à pessoa a quem alguém o referiu, mencione o nome do seu contacto. Por
            exemplo, "John sugeriu que eu o contactasse acerca de..."
          para_1: Networking é uma competência aprendida que melhora com o tempo e
            a prática. O seu %{mentor} provavelmente já soube aproveitar uma rede
            de contactos vários vezes na vida. Aprenda a forma como o seu %{mentor}
            construiu a sua rede de contactos. Reconheça o esforço necessário para
            manter estas relações de qualidade. Se o seu %{mentor} estiver recetivo
            a isso, peça-lhe uma apresentação a alguns dos contactos que possam ajudá-lo
            a atingir os seus objetivos.
          para_2: 'Quando abordar o seu %{mentor} ou alguns dos contactos dele/dela,
            siga esta etiqueta de rede:'
          para_3: Desejamos-lhe os melhor sucesso na construção da sua rede de contactos!
        student_suggested_activites_message:
          list_1: Encontrem-se para almoçar e debater tópicos leves como as suas cadeiras
            favoritas, percursos profissionais e hobbies.
          list_2: Peça ao seu %{mentor} que lhe apresente colegas que lhe possam interessar
            a nível profissional.
          list_3: Faça uma visita ás instalações ou visite alguns dos seus lugares
            favoritos na sua cidade.
          list_4: Participar juntos em eventos culturais e de desporto .
          para_1: 'Planeia conhecer o seu %{mentor} pessoalmente? Aqui ficam algumas
            ideias de atividades:'
        student_transitioning_tips_message:
          para_1: "À medida que a %{mentoring_connection} se aproxima da sua conclusão,
            pode questionar-se se as suas opções irão facilitar a transição para futuros
            esforços. Pode ter pontas soltas para amarrar e alguns medos acerca de
            seguir em frente."
          para_2: Irá ajudar se você e o seu %{mentor} debaterem a sua transição em
            direção aos seus esforços pós-mentoria. O seu %{mentor} pode estar numa
            posição de o ajudar a estar melhor preparado para o caminho a percorrer
            e pode ajudá-lo a reduzir qualquer ansiedade que possa sentir acerca das
            alterações que o esperam.
          para_2_v1: Irá ajudar se você e o seu %{mentor} debaterem a sua transição
            em direção aos seus esforços pós-%{mentoring}. O seu %{mentor} pode estar
            numa posição de o ajudar a estar melhor preparado para o caminho a percorrer
            e pode ajudá-lo a reduzir qualquer ansiedade que possa sentir acerca das
            alterações que o esperam.
          para_3: Nada pode substituir a experiência!
        survey_message:
          para_1: Esta mensagem está a ser enviada para si pelo administrador do seu
            %{program}. Como parte do nosso esforço contínuo de melhorar a experiência
            de mentoria, estamos à procura de feedback das relações de mentoria e
            do impacto das mesmas em %{mentors} e %{mentees}. Pedimos-lhe que nos
            dedique alguns minutos do seu valioso tempo para  partilhar connosco informação
            relativa à sua relação de mentoria ao completar o inquérito abaixo.
          para_1_v1: Esta mensagem está a ser enviada para si pelos administrador
            do seu %{program}. Como parte do nosso esforço contínuo de melhorar a
            experiência de %{mentoring}, estamos à procura de feedback das %{mentoring_connections}
            e do impacto das mesmas em %{mentors} e %{mentees}. Pedimos-lhe que nos
            dedique alguns minutos do seu valioso tempo para  partilhar connosco informação
            relativa à sua %{mentoring_connection} ao completar o inquérito abaixo.
          para_2: 'Inquérito:'
          para_3: Compreendemos que o seu tempo é precioso, ainda assim o seu feedback
            irá ajudar-nos a servi-lo melhor. Agradecemos antecipadamente e esperamos
            que não seja muito inconveniente.
        ten_reminders_for_effective_mentoring_message:
          list_1: Demonstre interesse, empenho e envolvimento. Quando falar com o
            seu %{mentee}, limpe a sua mente de pensamentos desnecessários e distrações
            de modo a poder oferecer-lhe a sua completa atenção.
          list_10: Lembre-se que a escuta ativa é uma das competências mais importantes
            de um bom %{mentor}.
          list_2: Estabeleça um bom relacionamento ao aprender ou recordar informação
            pessoal sobre o %{mentee}.
          list_3: Comece por focar-se em pontos fortes e potenciais em vez de limitações.
          list_4: Mantenha contacto frequente com o seu %{mentee}. Até mesmo apenas
            um curto email ou chamada telefónica podem fazer uma grande diferença.
          list_5: Esteja disponível e mantenha os seus compromissos.
          list_6: Torne da responsabilidade do seu %{mentee} os compromissos e objetivos.
            Faça um acompanhamento frequente.
          list_7: Não seja critico acerca de outra faculdade ou funcionários com o
            seu %{mentee}.
          list_8: Avalie consistentemente a eficácia da sua mentoria e ajuste o seu
            estilo se necessário.
          list_8_v1: Avalie constantemente a eficácia da sua %{mentoring} e ajuste
            o seu estilo se necessário.
          list_9: Seja você mesmo e permita ao seu %{mentee} que faça o mesmo.
