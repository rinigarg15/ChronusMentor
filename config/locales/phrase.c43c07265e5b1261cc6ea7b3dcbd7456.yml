            instrução e semelhantes.
          point_3: Conteúdo de utilizadores, incluindo informação fornecida quando
            usa uma das nossas comunidades online, fóruns e outros meios de comunicação
            online, e todas as outras submissões e conteúdo de utilizadores que fornecer.
        heading: RECOLHA E USO DE INFORMAÇÃO
      intro:
        content:
          para_1_html: 'A Chronus LLC (“Chronus” ou “we”) fornece esta Política de
            Privacidade para informar os utilizadores do nosso website, solicitadores
