          analisar tendências, administrar o Site, melhorar o nosso apoio ao cliente,
          diagnosticar problemas com os nossos servidores, monitorizar os movimentos
          dos nossos utilizadores, e reunir vasta informação demográfica para utilização
          agregada. Podemos também automaticamente recolher estas informações através
          do uso de "cookies". Cookies são pequenos ficheiros de dados que são guardados
          no disco rígido do utilizador a aguardar o pedido de um Website para permitir
          ao mesmo que reconheça visitantes prévios e para recolher as preferências
          desse utilizador e o histórico. Se combinarmos cookies com (ou ligá-las
          a) qualquer informação identificativa da pessoa, trataremos este informação
          como informação pessoal. Se quiser bloquear, apagar ou ser alertado das
          cookies, por favor confira as instruções do seu navegador ou o ecrã de ajuda
          do mesmo para aprender mais sobre estas funções. Ainda assim, se o seu navegador
          estiver definido para não aceitar cookies ou se um utilizador rejeitar uma
          cookie, não lhe será possível entrar na sua conta de Mentor Chronus e não
          lhe irá ser possível aceder a certas funcionalidades ou serviços do site.
          A Empresa pode ainda também recolher e analisar certas informações dos visitantes
          e utilizadores no que toca ao uso do Site, dos Serviços e da atividade do
          Site. A informação recolhida pode incluir mas não está limitada ao volume
          de tráfego do Site, frequência de visitar, tipo e hora de transações, tipo
          de navegador e sistema operativo, endereço de IP, pedidos de URL, URL referido,
          etc. Esta informação é registada para ajudar a diagnosticar problemas técnicos,
          administrar o Site, e melhorar a qualidade e o tipo de Serviços prestados.
          Adicionalmente, utilizamos esta informação para realizar análises estatísticas
          do comportamento do utilizador e das suas características para medir o seu
          interesse na utilização das várias áreas do Site e para informar anunciantes
          de tais informações bem como do número de utilizadores que foram expostos
          a, ou clicaram na sua faixa de publicidade. Num esforço de melhorar a usabilidade
          e a experiência do cliente no Site e nos Serviços, a Empresa pode utilizar
          ferramentas para registar, monitorizar e analisar a informação do utilizador
          (incluindo informação pessoal mas não as palavras-passe) impacto da utilização
          (e.g. monitorizar os cliques do rato). Além disso, podemos ocasionalmente
          aceder à sua informação pessoal para o propósito de resolver problemas técnicos
          ou problemas de apoio ao cliente; <i>desde que</i>, nenhuma desta informação
          pessoal seja partilhada com terceiros exceto na extensão necessária para
          resolver os problemas técnicos e para cumprir as leis aplicáveis.
        para_4: Reconhece e concorda estar ciente que a Empresa ou o Administrador
          e Patrocinador do Site do seu programa Chronus possam aceder a áreas outrora
          privadas de %{Mentor}-%{Mentee} no Site se a Empresa ou o Patrocinador do
          Site ou um Administrador do  Patrocinador do Site do programa Chronus tenha
          uma base razoável para prevenir abusos do material ou potenciais responsabilidades
          materiais.
        para_5: 'Pode aceder a qualquer informação pessoal (bem como corrigir, emendar,
          ou eliminar informação pessoal errada desde que a despesa seja disproporcional
          ao risco de imprecisão ou quando iria violar os difeiros de terceiros) que
          a Empresa mantém ao contactar: cmsupport@chronus.com ou através de:'
        para_6_html: Chronus Corporation<br/>8201 164th Ave NE Suite 200<br/>Redmond,
          WA 98052.
        para_6_v1_html: Chronus Corporation<br>15395 SE 30th Place, Suite 140<br>Bellevue,
          WA 98007.
        para_7: 'Podemos também utilizar terceiros para registar a utilização de informação
          para recolher, monitorizar e analisar a utilização de dados não identificáveis
          e informação estatística de volume dos utilizadores, tal como o tipo de
          browser dos utilizadores, sistemas operativos, comportamentos do browser
          e informação demográfica. '
        para_8: A Empresa irá tomar todas as precauções razoáveis para garantir que
          a informação pessoal recolhida é relevante para o propósito em que é utilizada,
          e irá tomar medidas razoáveis para garantir que os dados são viáveis, precisos,
          completos e atuais para o seu uso pretendido. A Empresa irá tomar precauções
          razoáveis para proteger a sua informação pessoal de perdas, uso indevido,
          acesso não autorizado, divulgação, alteração, e destruição.
        para_9: Utilização e Divulgação
        title: QUE INFORMAÇÃO PESSOAL RECOLHEMOS?
      section_3:
        para_1: 'Podemos partilhar a sua informação pessoal ou de negócio conforme
          descrito abaixo:'
        para_10_html: "<u>Por favor tenha em atenção</u>: O Site pode conter links
          para outros sites, ou outros fóruns interativos alojados por terceiros.
          Por favor esteja ciente de que apesar de podermos participar ou utilizar
          tais sites, não somos responsáveis pelas práticas de privacidade dos mesmoes.
          Encorajamo-lo a ser especialmente cuidadoso quando sair do Site e que leia
          as politicas de privacidade de qualquer Website que recolhe informação pessoal
          identificável. Similarmente, se entou no Site através de outro Website,
          também não somos responsáveis pelas práticas de privacidade desse site,
          devendo assim rever a política de privacidade do site inicial antes de fornecer
          qualquer informação pessoal ao mesmo. Esta Política de Privacidade aplica-se
          apenas à informação recolhida por nós."
        para_2: 'Negócios Afiliados Que Não Controlamos: Antecipamos que possamos
          tornar-nos afiliados com diversos negócios e trabalhar de perto com os mesmos.
          Em algumas situações, estes negócios poderão sugerir lojas no Site, vender
          itens a si através do Site ou oferece-lhe os seus produtos ou serviços que
          podem ser so seu interesse. Noutras situações, a Empresa pode fornecer serviços,
          ou vender produtos conjuntamente com os negócios afiliados. Pode facilmente
          reconhecer que um negocio afiliado é associado com uma oportunidade ou transação
          em particular, e iremos partilhar a informação do utilizador que está relacionada
          a tal oportunidade ou transação com esse negócio afiliado.'
        para_3: 'Agentes: Empregamos outras empresas e pessoas para realizarem tarefas
          em nosso nome e precisamos partilhar a sua informação com os mesmos para
          lhe podermos fornecer produtos e serviços. Exemplos incluem enviar emails,
          analisar dados, e fornecer serviços aos utilizadores. Sem a sua permissão,
          os agentes da Empresa não terão qualquer direito a informações pessoais
          que partilhemos com eles para além do que é estritamente necessário para
          o assistirem.'
        para_4: 'Transferências de Negócio: em alguns casos, podemos escolher comprar
          ou vender bens. Nestes tipos de transações, a informação do utilizador é
          tipicamente um dos bens do negócio que são transferidos. Além disso, se
          a Empresa, ou substancialmente todos os seus bens ou stock de capital forem
          adquiridos, ou na eventualidade da Empresa cessar a sua atividade ou entrar
          em processo de insolvência, a informação do utilizador será um dos bens
          que é transferido ou adquirido por terceiros. Você reconhece assim que tal
          transferência pode ocorrer, e que qualquer adquirente da Empresa possa continuar
          a utilizar a sua informação tal como estipulado nesta Política de Privacidade.'
        para_5: 'Proteção da Empresa e Outros: podemos divulgar informação pessoal
          e de negócio quando acreditamos de boa fé que a divulgação é necessária
          para cumprir a lei; fazer cumprir ou aplicar os nossos Termos de Serviço,
          esta Política de Privacidade, e outros acordos; ou proteger os direitos,
          propriedade ou segurança da Empresa, dos nossos empregados, dos nossos utilizadores,
          ou outros. Isto inclui, sem limitação, trocar informação com outras empresas
          e organizações para a proteção de fraudes.'
        para_6: 'Com o seu consentimento: Excepto como acima identificado, irá ser
          notificado quando a sua informação pessoal identificável possa ser partilhada
          com terceiros, e iremos dar-lhe a opção de prevenir a partilha desta informação.'
        para_7_html: Não vendemos, partilhamos, ou alugamos quaisquer informações
          a terceiros em formas distintas daquelas divulgadas nesta Politica de Privacidade
          sem primeiro obter o seu consentimento, embora possamos fornecer informações
          agregadas ou outras informações não pessoais a terceiros sem a sua autorização.
          No evento de nos envolvermos ou nos associarmos a fornecedores, consultores,
          ou outros prestadores de serviços relacionados com o funcionamento do Site
          e do nosso negócio ("<u>Prestadores de Serviços</u>"), podemos partilhar
          informação pessoal com tais Prestadores de Serviços que necessitem de aceder
          a tal informação para realizar o trabalho contratado por nós. Além disso,
          podemos oferecer várias funcionalidade através de um prestador de serviços
          terceirizado. Quando utiliza esses serviços, está a fornecer informação
          diretamente ao prestador desse serviço, e a disponibilização de tal informação
          está sujeita à politica de privacidade desse terceiro. Não somos responsáveis
          por qualquer informação que fornece diretamente a esses terceiros, e incentivamo-lo
          a familiarizar-se com as suas práticas antes de divulgar diretamente qualquer
          informação a tais terceiros com quem possa entrar em contacto.
        para_8_html: Deve também ter em atenção que a informação pessoal que publica
          nas áreas públicas do Site ou a informação que marcou para partilhar com
          outros utilizadores, pode tornar-se disponível publicamente. Por exemplo,
          informação que publica no seu perfil, fóruns, blogs, conteúdos do mentor,
          ou quaisquer outras áreas interativas, ou outra informação que forneça com
          o propósito de ser partilhada pode ser tornada disponível publicamente e
          pode potencialmente ser vista por qualquer pessoa. Por favor tenha em atenção,
          ainda assim, que apesar de nos esforçarmos para utilizar esforços razoáveis
          comercialmente para implementar estas restrições, nenhuma medida de segurança
          é perfeita ou impenetrável, e por isso, não podemos garantir que esta informação
          não se tornará disponível para outros. Recomendamos que seja cauteloso ou
          fornecer informação pessoal a outros nos fóruns online públicos. Publicar
          tal informação em áreas publicas do Site constitui o seu consentimento de
          partilhar tal informação publicamente. Adicionalmente, as pessoas que designar
          como treinadores irão receber notificações das suas atualizações. <b> POR
          FAVOR NÃO PUBLIQUE NO SITE OU EM QUALQUER OUTRAS ÁREAS QUALQUER INFORMAÇÃO
          PESSOAL QUE ESPERA MANTER PRIVADAS</b>
        para_9: Podemos também divulgar informação pessoal quando a isso somos obrigados
          ou quando acreditamos que é apropriado para cumprir com a lei (e.g., uma
          intimação legal, um mandato, ou uma ordem do tribunal); para executar ou
          aplicar esta política de privacidade ou outras politicas ou acordos; para
          iniciar, prestar, contar, ou recolher os montantes que nos deve; para proteger
          os nossos direitos, propriedade e segurança dos nossos clientes; para proteger
          os nossos clientes de fraudes, utilização abusiva ou ilegal do nosso Site;
          ou se acreditarmos que uma emergência que envolva o perigo de morte ou danos
          de saúde severos a qualquer pessoa requeira a divulgação de comunicações
          ou justifique a divulgação de dados pessoais. Adicionalmente, a informação
          sobre os nossos clientes, incluindo informação pessoal, pode ser divulgada
          como parte de alguma fusão, aquisição, financiamento de dividas, venda de
          bens da empresa, bem como na eventualidade de insolvência, falência ou liquidação
          na qual informação pessoal identificável possa ser transferida para terceiros
          como parte dos bens do negócio e da Empresa.
        title: QUE INFORMAÇÃO PESSOAL PARTILHAMOS COM TERCEIROS?
      section_4:
        para_1: Esforçamos-nos para manter a sua Informação Pessoal segura de qualquer
          acesso não autorizado, utilização ou divulgação indevida ao implementar
          os procedimentos, medidas físicas, electrónicas e de gestão que salvaguardam
          a informação recolhida através do Site. Por exemplo, a informação da sua
          conta é acessível online apenas através da utilização de uma palavra-passe.
          Por favor tenha em atenção que, ainda assim, apesar dos nossos melhores
          esforços, nenhuma medida de segurança é perfeita ou impenetrável. Para ajudar
          a garantir a confidencialidade da sua informação Pessoal, por favor mantenha
          a sua palavra-passe confidencial e não a revele a qualquer outra pessoa.
          Você é responsável por todas as utilizações do Site por qualquer pessoa
          que utilize a sua palavra-passe. Por favor avise-nos imediatamente ao enviar-nos
          um email para customercare@chronus.com se acrditar que a sua palavra-passe
          está a ser utilizada indevidamente. Deve também ter em atenção que o email
          não é seguro, e não deve enviar-nos qualquer informação confidencial ou
          vulnerável através de um email inseguro.
        title: QUE MEDIDAS ADOTAMOS PARA PROTEJER A SUA INFORMAÇÃO ONLINE?
      section_5:
        para_1: Iremos enviar-lhe atualizações de novidades produtos e serviços, a
          não ser que escolha não receber tais emails indicando-o alterando as definições
          da sua conta através da secção "editar perfil" do website. Por favor tenha
          em atenção, ainda assim, que enquanto mantém uma conta, não pode optar por
          não receber emails relacionados com a sua conta ou com os serviços da Empresa.
        title: QUE ESCOLHAS TEM NO QUE TOCA AO USO DA SUA INFORMAÇÃO?
      section_6:
        para_1: 'Se tiver algumas questões ou comentários sobre esta Politica de Privacidade
          ou das práticas relativas a este Site, ou se quiser confirmar, corrigir
          ou eliminar alguma informação pessoal que tenhamos recolhido, por favor
          contacte-nos através de cmsupport@chronus.com, iremos tentar responder à
          sua questão ou para corrigir, atualizar ou remover a informação pessoal
          que nos tenha fornecido conforme indicado na medida do possível. Pode corrigir
          certas informações ao utilizar a secção de "editar perfil" no site. Ainda
          assim, por favor tenha em atenção que em algumas circunstancias, não podemos,
          ou poderemos não ser capazes de remover ou alterar certas informações, mesmo
          na eventualidade da sua conta estar encerrada. Por exemplo, podemos reter
          certas informações, por um certo período de tempo, e podemos também reter
          e continuar a apresentar alguma informação que nos tenha fornecido numa
          ligação com um Perfil ou um blog ou outro meio interactivo no fórum. Em
          vez de um email, pode também contactar-nos por carta na seguinte morada:'
        title: COMO PODE CORRIGIR E ATUALIZAR A SUA INFORMAÇÃO PESSOAL OU OBTER INFORMAÇÃO
          ADICIONAL
      section_7:
        para_1: A Empresa pode periodicamente realizar inquéritos para ambos negócios
          e indivíduos. Encorajamos os nossos clientes a participar nestes inquéritos
          porque estes fornecem-nos informações importantes que nos ajudam a melhorar
          os tipos de serviços que oferecemos e como os oferecemos a si. A sua informação
          pessoal e respostas permaneceram estritamente confidenciais, mesmo que sejam
          terceiros a realizar o inquérito. A Participação os nossos inquéritos aos
          nossos clientes é voluntária.
        para_2: Nós recolhemos a informação que recebemos de indivíduos que responderam
          ao nosso inquérito de cliente e agregamo-la com as respostas de outros clientes
          para criar respostas mais gerais, com respostas genéricas ás questões do
          inquérito (tal como sexo, idade, residência, hobbies, educação, emprego,
          sector da industria, ou outras informações demográficas). Depois utilizamos
          a informação agregada para melhorar a qualidade dos nossos serviços para
          si, e para desenvolver novos serviços e produtos. Esta informação agregada
          que não identifica utilizadores pessoalmente pode ser partilhada com terceiros.
        title: Inquéritos de Cliente
      section_8:
        para_1_html: A Corporação Chronus segue as diretrizes da União Europeia  (“EU”)
          Safe Harbor relativamente à Informação Pessoal oriunda da UE e transferida
          para os Estados Únidos, na extensão obrigatória aplicada pela lei. Para
          mais infromações sobre os Safe Harbor Principles, por favor visite o Website
          do  US Department of Commerce em <a href="https://www.export.gov/safeharbor/eg_main_018236.asp"
          target="_blank">https://www.export.gov/safeharbor/eg_main_018236.asp</a>
        title: UE Safe Harbor
      section_8_1:
        para_1_html: A Chronus Corporation age de acordo com a Framework da UE-EUA
          Safe Harbor e a  Framework da EUA-Swiss Safe Harbor conforme definido pelo
          U.S. Department of Commerce no que se refere à recolha, utilização e retenção
          de informação pessoal de membros da União Europeia e da Suiça. A Chronus
          Corporation é certificada em como aderiu aos Safe Harbor Privacy Principles
          de notificação, escolha, furutas transferências, segurança, integridade
          dos dados, acesso, e execução. Para aprender mais sobre o programa Safe
          Harbor, e para ver a certificação da Chronus Corporation, por favor visite
          <a href="http://www.export.gov/safeharbor/" target="_blank">http://www.export.gov/safeharbor/</a>
        para_2_html: 'De acordo com os  UE-EUA e EUA-Swiss Safe Harbor Principles,
          a Chronus Corporation compromete-se a resolver as queixas sobre a sua privacidade
          e a nossa recolha ou uso de informação pessoal. Os cidadãos da União Europeia
          ou da Suiça com questões ou queixas a respeito desta politica de privacidade
          devem primeiro contactar a Chronus Corporation através de: <a href="mailto:eusafeharbor@chronus.com">eusafeharbor@chronus.com</a>'
        para_3_html: A empresa comprometeu-se a encaminhar queixas de privacidade
          não resolvidas ao abrigo da  US-EU e US-Swiss Safe Harbor Principles um
          mecanismo de resolução de disputas independente, o  BBB EU SAFE HARBOR,
          operado pelo Council of Better Business Bureaus. Se não receber atempadamente
          o reconhecimento da sua queixa, ou se a sua queixa não for suficientemente
          bem abordada pela Chronus Corporation, por favor visite o website da BBB
          EU SAFE HARBOR em <a href="http://www.bbb.org/us/safe-harbor-complaints"
          target="_blank">www.bbb.org/us/safe-harbor-complaints</a> para mais informações
          e para apresentar uma queixa.
        title: UE Safe Harbor
      section_9:
        para_1: 'Questões, comentários ou queixas relacionadas com Politica ''Safe
          Harbor'' da Chronus Corporation’s ou recolha de dados e práticas de processamento
          devem ser encaminhadas para cmsupport@chronus.com ou em:'
        para_2_html: Chronus Corporation<br/>8201 164th Ave NE Suite 200<br/>Redmond,
          WA 98052
        para_2_v1_html: Chronus Corporation<br>15395 SE 30th Place, Suite 140<br>Bellevue,
          WA 98007.
        para_3_html: A empresa comprometeu-se a encaminhar queixas de privacidade
          não resolvidas ao abrigo dos Safe Harbor Principles um mecanismo de resolução
          de disputas independente, o  BBB EU SAFE HARBOR, operado pelo Council of
          Better Business Bureaus. Se não receber atempadamente o reconhecimento da
          sua queixa, ou se a sua queixa não for suficientemente bem abordada pela
          Chronus Corporation, por favor visite o website da BBB EU SAFE HARBOR em
          <a href="https://www.bbb.org/us/safe-harbor-complaints">www.bbb.org/us/safe-harbor-complaints</a>
          para mais informações e para apresentar uma queixa.
        title: Queixas de Privacidade pelos Cidadãos da União Europeia
