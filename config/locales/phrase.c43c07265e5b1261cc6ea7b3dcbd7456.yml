          title: Revisões a esta Política de Privacidade
        sub_section_2:
          para_1: 'Pode aceder a qualquer informação pessoal (bem como corrigir, emendar,
            ou eliminar informação pessoal imprecisa desde que a despesa seja desproporcional
            ao risco da imprecisão ou quando iria violar direitos de terceiros) que
            a Chronus guarda ao contactar a Chronus conforme indicado abaixo. '
          title: A Aceder À Sua Informação Pessoal
        sub_section_3:
          para_1_html: A Chronus segue as diretrizes da União Europeia  (UE) Safe
            Harbor relativamente à Informação Pessoal oriunda da UE e transferida
            para os Estados Unidos, na extensão obrigatória aplicada pela lei. Para
            mais infromações sobre os Safe Harbor Principles, por favor visite o Website
            do  US Department of Commerce em <a href="https://www.export.gov/safeharbor/eg_main_018236.asp"
            target="_blank">https://www.export.gov/safeharbor/eg_main_018236.asp</a>
          para_2: Questões, comentários ou queixas relacionadas com Politica 'Safe
            Harbor' da Chronus Corporation’s ou recolha de dados e práticas de processamento
            devem ser encaminhadas para Chronus como previsto abaixo.
          para_3_html: A empresa comprometeu-se a encaminhar queixas de privacidade
            não resolvidas ao abrigo dos Safe Harbor Principles um mecanismo de resolução
            de disputas independente, o  BBB EU SAFE HARBOR, operado pelo Council
            of Better Business Bureaus. Se não receber atempadamente o reconhecimento
            da sua queixa, ou se a sua queixa não for suficientemente bem abordada
            pela Chronus Corporation, por favor visite o website da BBB EU SAFE HARBOR
            em <a href="http://www.bbb.org/us/safe-harbor-complaints" target="_blank">www.bbb.org/us/safe-harbor-complaints</a>
            para mais informações e para apresentar uma queixa.
          title: UE Safe Harbor
        sub_section_4:
          para_1: A Chronus e a Organização não recolhem qualquer informação de crianças
            com idades abaixo dos 13 anos.
          title: Crianças com Menos de 13 Anos
        sub_section_5:
          para_1: Na eventualidade de qualquer conflito dos termos e condições entre
            esta Política de Privacidade e os termos de qualquer acordo entre sí e
            a Organização, esta Política de Privacidade irá prevalecer.
          title: Supremacia
        sub_section_6:
          para_1_html: A Chronus Corporation age de acordo com a Framework da UE-EUA
            Safe Harbor e a  Framework da EUA-Swiss Safe Harbor conforme definido
            pelo EUA Department of Commerce no que se refere à recolha, utilização
            e retenção de informação pessoal de membros da União Europeia e da Suiça.
            A Chronus Corporation é certificada em como aderiu aos Safe Harbor Privacy
            Principles de notificação, escolha, futuras transferências, segurança,
            integridade dos dados, acesso, e execução. Para aprender mais sobre o
            programa Safe Harbor, e para ver a certificação da Chronus Corporation,
            por favor visite <a href="http://www.export.gov/safeharbor/" target="_blank">http://www.export.gov/safeharbor/</a>
          para_2_html: 'De acordo com os  US-EU e US-Swiss Safe Harbor Principles,
            a Chronus Corporation compromete-se a resolver as queixas sobre a sua
            privacidade e a nossa recolha ou uso de informação pessoal. Os cidadãos
            da União Europeia ou da Suiça com questões ou queixas a respeito desta
            politica de privacidade devem primeiro contactar a Chronus Corporation
            através de: <a href="mailto:eusafeharbor@chronus.com">eusafeharbor@chronus.com</a>'
          para_3_html: A Chronus Corporation comprometeu-se a encaminhar queixas de
            privacidade não resolvidas ao abrigo da  UE-EUA e EUA-Swiss Safe Harbor
            Principles um mecanismo de resolução de disputas independente, o  BBB
            EU SAFE HARBOR, operado pelo Council of Better Business Bureaus. Se não
