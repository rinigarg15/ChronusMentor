  privacy_policy:
    chronus_llc:
      additional_information:
        content:
          para_1: À medida que usa os nossos Serviços, alguma informação pode ser
            recolhida "passivamente" usando várias tecnologias, tais como cookies,
            web beacons, e recolha de dados de navegação (clickstream, ficheiros de
            registo, registos de servidores, etc.). O seu browser de Internet transmite
            automaticamente alguma desta informação, tal como o URL do website que
            acabou de visitar e o endereço IP e versão do browser a ser utilizada
            pelo seu computador. Estas tecnologias ajudam-nos a monitorizar as suas
            interações com os nossos Serviços, fornece-lhe uma experiência mais personalizada
            e pode incluir referências/páginas de saída, tipo da plataforma, carimbo
            de data/horário e número de cliques.
          para_10: Podemos processar os dados pessoais seus ou dos seus utilizadores
            nos E.U.A ou em qualquer outro país onde temos presença e instalações
            (incluindo através dos nossos subcontratantes).
          para_11: Podemos fazer pleno uso de todas as informações que não estão identificadas
            ou sem forma de identificação pessoal, incluindo, sem limitação, conteúdos
            gerados pelo utilizador.
          para_2_html: Como é o caso com muitos websites, os websites Chronus poderão
            usar cookies e outros meios de recolha automática de informação. Cookies
            são pequenos ficheiros de texto que são enviados para o seu dispositivo
            quando visita um website. São depois enviados de volta cookies para o
            website de origem em cada visita subsequente, ou para outro website que
            reconheça esse cookie. Cookies funcionam como uma memória para um website,
            permitindo que esse website se lembre do seu dispositivo em visitas futuras.
            Os cookies também podem gravar as suas preferências, melhorar a experiência
            do utilizador assim como personalizar os anúncios que vê para que apareçam
            aqueles mais relevantes para si. Pode encontrar mais informação sobre
            cookies, incluindo como ver que cookies foram definidos no seu dispositivo
            e como geri-los e eliminá-los em <a href='http://www.aboutcookies.org'
            target='_blank'>www.aboutcookies.org</a>.
          para_3: 'Nós usamos tanto cookies de sessão (que só existem até que feche
            o navegador web) como cookies persistentes (que existem por um determinado
            período de tempo, mais longo) neste website. O tipo de cookies utilizados
            no nosso site podem ser geralmente classificados em três categorias: Estritamente
            Necessários, Performance/Analytics e Funcionalidade. Cookies Extremamente
            Necessários no nosso website são essenciais para permitir que se mova
            no website e use os seus recursos. Estes cookies não reúnem informações
            suas que poderiam ser utilizadas para marketing ou lembrar onde esteve
            na internet. Cookies de Performance/Analytics no nosso website recolhem
            informações sobre como os visitantes utilizam o website. Por exemplo,
            estes cookies recolhem informações sobre as páginas que os visitantes
            visitam mais frequentemente, e se os visitantes recebem mensagens de erro
            das páginas web. Estes cookies não  recolhem informações que identificam
            um visitante. As informações recolhidas pelos cookies de performance/analytics
            são agregadas e anónimas e são apenas usadas para melhorar a forma como
            nosso website funciona. Cookies de  Funcionalidade permitem que o nosso
            website se lembre de escolhas que faz e fornece-lhe recursos melhorados,
            mais pessoais.'
          para_4: O uso de cookies pelos nossos prestadores de serviços não estão
            cobertos pela nossa declaração de privacidade. Não temos acesso ou controlo
            sobre esses cookies.
          para_5: Os websites Chronus podem também usar endereços IP para os mesmos
            fins identificados acima, bem como para analisar tendências, administrar
            o website, seguir os movimentos dos utilizadores, reunir informações demográficas
            para uso agregado e para confirmar que um determinado indivíduo confirmou
            o seu consentimento para termos legais específicos (por ex., o nosso contrato
            de licença clickwrap).
          para_6: Podemos utilizar web beacons (também conhecidos como etiquetas de
            Internet ou clear GIFs) nos nossos Serviços para aceder e definir cookies
            assim como para nos ajudar a entender melhor como os utilizadores estão
            a usar os nossos websites. As informações fornecidas pelo web beacon incluem
            o endereço IP do computador, o tipo de navegador que está a ser usado,
            e o tempo que o web beacon foi visto. Também podemos utilizar web beacons
            em emails e newsletters para que saibamos quando tais comunicações foram
            abertas assim como para nos ajudar a elaborar as nossas comunicações para
            utilizadores individuais.
          para_7: O Chronus usa os seus dados pessoais para uma vasta gama de aplicações.
            Usamo-los para responder aos seus pedidos (incluindo pedidos para subscrições
            de newsletters, materiais, apoio e por aí em diante); para fornecer produtos
            ou serviços que tenha encomendado; para processar as transações das suas
            encomendas e contactá-lo relativamente à sua encomenda; para fornecer
            materiais que tenha solicitado; para convidá-lo e ajudá-lo a participar
            em eventos e/ou atividades online e offline; para permitir-lhe publicar
            informação e outro conteúdo online (incluindo em resposta a outras publicações);
            para melhorar os nossos produtos, serviços e websites; para dar seguimento
            quando tiver comunicado connosco ou submetido informação a nós; para enviar
            comunicações ou ofertas promocionais (a não ser que tenha solicitado que
            não enviemos essas comunicações); para efeitos de marketing e pesquisa;
            para formação, garantia de qualidade e outros efeitos internos e/ou externos
            (incluindo, sem limitação, gravações de call centers); para permitir-lhe
            contactar outra pessoa; por razões legais e contratuais; para endereçar
            os seus interesses e preocupações; e de outra forma especificado nesta
            Política de Privacidade e/ou no ponto de recolha de dados pessoais.
          para_8: Podemos divulgar dados pessoais que fornecer aos nossos afiliados
            e parceiros, e a consultores, prestadores de serviços e adjudicatários
            que usamos para apoiar o nosso negócio e operações (por ex., serviços
            de entrega, instituições financeiras, serviços de atendimento, apoio técnico,
            publicidade, relações públicas, serviços de media e de marketing, serviços
            legais, call centers, e-commerce e outros serviços relacionados com a
            web, tais como serviços de web hosting e de monitorização web, e serviços
            relacionados com eventos, tais como serviços de captura de dados online
            e offline) que concordaram em manter as informações confidenciais e usá-las
            apenas para fornecer serviços aplicáveis. Em alguns casos, trabalhamos
            com outras empresas que ajudam a reunir informações suas ou nos ajudam
            a comunicar consigo.
          para_9: Poderemos também divulgar dados pessoais a terceiros (incluindo,
            sem limitação, agências governamentais) se formos obrigados por lei, regulamentação
            ou por ordem judicial; para responder a solicitações governamentais e/ou
            legais; para identificar, contactar ou aplicar uma ação judicial contra
            alguém que possa estar a causar injúria ou a interferir com direitos ou
            propriedades nossos (ou de outros); para apoiar alguma reivindicação,
            defesa ou declaração num caso ou perante alguma autoridade, arbitragem
            ou painel de mediação jurisdicional e/ou administrativo; ou em ligação
            a investigações/ações disciplinares. Do mesmo modo, poderemos divulgar
            dados pessoais a terceiros em ligação à venda, atribuição ou outra transferência
            do Chronus, o seu negócio ou o website ao qual se aplicam os dados. Caso
            o Chronus passe por uma transição empresarial, tal como uma fusão, aquisição
            por outra empresa ou venda de uma parte dos seus ativos, a informação
            pessoal dos nossos clientes poderá fazer parte dos ativos transferidos.
            Os clientes serão notificados através de um aviso destacado no nosso website
            antes de uma alteração de posse ou controlo da sua informação pessoal.
            Se, como resultado de uma transação empresarial, a sua informação pessoalmente
            identificável for usada de uma forma materialmente diferente daquela indicada
            na altura da recolha, será notificado de acordo com a nossa Política de
            Privacidade.
        heading: INFORMAÇÃO ADICIONAL
      changes:
        content:
          para_1: Se esta Política de Privacidade for alterada, a política alterada
            incluirá uma nova data de entrada em vigor e será publicada neste website.
            Se fizermos alguma alteração material, notificá-lo-emos por e-mail (enviado
            para o endereço de e-mail especificado na sua conta) ou através de um
            aviso neste website antes da entrada em vigor das alterações. Certifique-se
            de verificar a Política de Privacidade sempre que submete dados pessoais.
            A data de entrada em vigor desta Política de Privacidade é a data apresentada
            em cima. A continuação do seu uso dos Serviços posteriormente à publicação
            de qualquer emenda representará a sua aceitação dessa emenda.
        heading: ALTERAÇÕES A ESTA POLÍTICA DE PRIVACIDADE
      contact_preferences:
        content:
          para_1: Queremos manter o contacto consigo de formas que considera benéficas.
            Ao submeter informação de contacto pessoal, está a aceitar que poderemos
            comunicar consigo através de e-mail, telefone, correio direto e/ou outros
            meios de comunicação. Se não quer que usemos a sua informação de contacto
            para efeitos promocionais (tal como dar-lhe a conhecer outros produtos
