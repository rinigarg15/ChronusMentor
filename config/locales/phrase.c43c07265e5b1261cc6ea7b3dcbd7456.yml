      para_1_html: Chronus Corporation, uma corporação de Washigton (“<u>Chronus</u>”)  opera
        este site em nome de uma empresa ou organização que é empregada por, um membro
        de, ou de outra forma afiliado com (a “<u>Organização</u>”).
      para_2: 'Esta Política de Privacidade descreve:'
      section_1:
        para_1_html: A Chronus recolhe e guarda, de forma segura, informação em nome
          da Organização a que está afiliado, com o único propósito de facilitar os
          serviços disponíveis no site (o "<u>Site</u>”). A Chronus pode recolher
          tal informação, incluindo Informação Pessoal (conforme definido abaixo),
          de várias formas. Por exemplo, a Chronus recolhe todo o registo de informação
          quando se inscreve nos serviços disponíveis no Site. Isto inclui, mas não
          é limitado a, o seu nome, endereço de email, e endereço físico. Adicionalmente,
          a Chronus recolhe a informação que fornece quando cria o seu perfil de utilizador,
          interage no Site, deixa comentários, ou outras atividades relacionadas.
          Por favor tenha em atenção -  a Chronus recolhe informação que pode até
          considerar comunicação privada (e.g. comunicações entre você e o seu %{mentor}
          /%{mentee}).
        para_2: Para o propósito desta Politica de Privacidade, "Informação Pessoal"
          significa informação que especificamente o identifica (como o seu nome,
          palavra-passe, número de telefone, endereço de email, morada, ou data de
          nascimento. A Chronus recolhe também informação não identificativa tal como
          a organização de que faz parte, ou a cidade em que vive. Tal informação
          é considerada "Informação Pessoal" quando é combinada com outra que o identifica
          tal como o seu nome ou número de telefone.
        para_3_html: Quando utiliza este Site, os servidores da Chronus recolhem automaticamente
          informação tal como o endereço de IP (Internet Protocol) do seu computador,
          o sistema operativo do seu computador, o tipo do seu navegador, o endereço
          do website que o referiu e outra informação similar. A Chronus recolhe também
          informação não-identificativa tal como o volume de tráfego, frequência de
          visitas, duração das visitas, etc. Tal informação não é ligada a si ou à
          sua conta; em vez disso, tal informação é agregada apenas e só para ajudar
          a Chronus a melhorar os seus serviços (tal informação é referida coletivamente
          como "<u>Dados de Registo</u>."). A Chronus recolhe também informação através
          do uso de "cookies." Geralmente, cookies são pequenos ficheiros de dados
          que estão guardados num disco-rígido a aguardar o pedido de um website para
          permitir ao mesmo que reconheça visitantes prévios e para recolher as preferências
          desse utilizador ou outra informação.
        title: Que Informações Recolhemos De Si.
      section_2:
        para_1: A Chronus utiliza toda a informação que recolhe, incluindo Informação
          Pessoal, para o propósito exclusivo de operar este Site e melhorar as capacidades
          e serviços do mesmo. A Chronus não detém qualquer informação que recolhe
          (com a exceção dos Dados de Registo); ao invés disso, a Chronus guarda e
          protege a informação que recolhe em nome da Organização. Isto significa
          que a Chronus não, vende, arrenda, transfere, distribui, ou transmite de
          qualquer outra forma, salvo as exceções abaixo descritas, qualquer Informação
          Pessoal para quaisquer Terceiros de forma nenhuma.
        para_2_html: ESTE SITE FORNECE ÁREAS DE " MENTORIA PRIVADA E COMPROMISSOS
          PARA O DESENVOLVIMENTO DE TALENTOS  INCLUINDO DIÁRIOS PRIVADOS". ESTAS ÁREAS
          SÃO VERDADEIRAMENTE PRIVADAS, E NÃO SÃO AVALIADAS PELA CHRONUS OU PELA ORGANIZAÇÃO
          A NÃO SER QUE A CHRONUS OU A ORGANIZAÇÃO ACREDITE RAZOAVELMENTE TER DE ACEDER
          E AVALIAR TAIS ÁREAS E INFORMAÇÕES COMO NECESSÁRIAS PARA PREVENIR OU REDUZIR
          DANOS OU RESPONSABILIDADE. <b>O UTILIZADOR RECONHECE E CONCORDA COM TAL
          ACESSO E AVALIAÇÃO PARA O PROPÓSITO SUPRACITADO</b>
        para_3: Exceções para Transferências de Informação Pessoal
        para_4: Na eventualidade da Chronus vender substancialmente todos os seus
          bens a um terceiro que a adquira (ou se funda com terceiros), a informação,
          que inclui a sua Informação Pessoal, irá provavelmente ser transferida para
          o comprador. De igual modo, na eventualidade da Chronus cessar atividade
          ou entrar em falência, tal informação irá provavelmente ser transferida
          para terceiros que adquiram os seus bens.
        para_5: A Chronus pode divulgar Informação Pessoal quando acredita de boa
          fé que esta divulgação é necessária ao abrigo da lei; fazendo cumprir os
          termos de utilização do Site, a sua Politica de privacidade, ou qualquer
          outro acordo; ou para proteger os direitos e segurança da Chronus, os seus
          empregados, os utilizadores do Site, ou terceiros conforma razoavelmente
          determinado.
        para_6_html: A Chronus pode fornecer informação, incluindo Informação Pessoal,
          a terceiros, fornecedores, consultores, ou outros fornecedores de serviços
          (<u>Fornecedores de Serviços</u>")com o propósito de operarem este Site
          ou melhorarem os seus serviços. A Chronus irá apenas partilhar tal informação
          na extensão estritamente necessária para os Fornecedores de Serviços realizarem
          os seus trabalhos para nós.
        para_7: Reconhece e concorda com a transferência de informação, incluindo
          Informação Pessoal, tal como descrito na secção supracitado.
        title: Como Utilizamos A Sua Informação
      section_3:
        para_1: A Chronus esforça-se para manter a sua Informação Pessoal segura de
          qualquer acesso não autorizado, utilização ou divulgação indevida ao implementar
          os procedimentos, medidas físicas, electrónicas e de gestão que salvaguardam
          a informação recolhida através do Site. Por favor tenha em atenção que,
          ainda assim, apesar dos nossos melhores esforços, nenhuma medida de segurança
          é perfeita ou impenetrável. Para ajudar a garantir a confidencialidade da
          sua informação Pessoal, por favor mantenha a sua palavra-passe confidencial
          e não a revele a qualquer outra pessoa.
        title: Como Protegemos A Sua Informação.
      section_4:
        sub_section_1:
          para_1: A Politica de Privacidade é vigente desde a data primeiramente listada
            acima, podendo a Chronus rever esta Politica de Privacidade sem  nenhuma
            notificação direta a si. O seu uso continuado do Site, depois das revisões
