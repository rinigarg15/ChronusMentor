            outras empresas, e referências) e através das suas atividades e interações
            connosco. Podemos combinar os dados recolhidos a partir destas fontes
            díspares.
          para_2: O Chronus recolhe dados pessoais sobre os seus clientes de várias
            formas. Embora tenhamos tentado ser completos, esta lista não é necessariamente
            exaustiva, uma vez que estas atividades podem variar de tempos em tempos.
          para_3: 'Os tipos de dados pessoais normalmente recolhidos pelo Chronus
            podem incluir o seguinte, dependendo das suas atividades:'
