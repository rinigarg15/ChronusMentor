en:
  email_translations:
    meeting_creation_notification_to_owner:
      title_v4: Confirmation of %{_meeting} creation to its owner
      description_v4: When %{_a_meeting} is created, this email is sent to the owner confirming the details of the %{_meeting}.
      subject_v2: 'Invite Confirmation: {{meeting_topic}}'
      content_v6_html: 'You have successfully created a {{customized_meeting_term}}, <a href=''{{url_meeting}}''>{{meeting_topic}}</a>. Here are the details:<br/><br/><div style=''padding-bottom: 10px''><span style=''color: #00AC77; font-size: 16px''>{{customized_meeting_term_capitalized}} Details</span> <br /> </div><table style=''border-collapse:separate;border-spacing:10px 10px;'' border=''0'' bgcolor=''#eeeeee''><tr><td style=''vertical-align: top;color: #909090;''>Topic:</td><td style=''vertical-align: top;''>{{meeting_topic}}</td></tr><tr><td style=''vertical-align: top;color: #909090;''>When:</td><td style=''vertical-align: top;''>{{meeting_timings}} (<a href=''{{url_meeting_request_calendar_attachment}}''>download ICS</a>)</td></tr><tr><td style=''vertical-align: top;color: #909090;''>Where:</td><td style=''vertical-align: top;''>{{meeting_location}}</td></tr><tr><td style=''vertical-align: top;color: #909090;''>Attendees:</td><td style=''vertical-align: top;''>{{meeting_details}}</td></tr><tr><td style=''vertical-align: top;color: #909090;''>Description:</td><td style=''vertical-align: top;''>{{meeting_description}}</td></tr><tr><td style=''vertical-align: top;color: #909090;''></td><td style=''vertical-align: top;''>{{meeting_reschedule_button}}</td></tr></table>'
