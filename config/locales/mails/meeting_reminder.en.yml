en:
  email_translations:
    meeting_reminder:
      title_v4: Reminder to all participants of upcoming %{_meeting}
      description_v2: This is a reminder notification sent to all the %{_meeting} invitees two hours before %{_meeting} is scheduled to begin.
      subject_v2: 'Reminder: {{meeting_topic}} is starting soon'
      content_v4_html: 'The {{customized_meeting_term}}, <a href=''{{url_meeting}}''>{{meeting_topic}}</a>, is starting at {{meeting_start_time}} <br/><div style=''padding-bottom: 10px''><span style=''color: #00AC77; font-size: 16px''>{{customized_meeting_term_capitalized}} Details</span> <br /> </div> <table style=''border-collapse:separate;border-spacing:10px 10px;'' border=''0'' bgcolor=''#eeeeee''><tr><td style=''vertical-align: top;color: #909090;''>Topic:</td><td style=''vertical-align: top;''>{{meeting_topic}}</td></tr><tr><td style=''vertical-align: top;color: #909090;''>When:</td><td style=''vertical-align: top;''>{{meeting_timings}}</td></tr><tr><td style=''vertical-align: top;color: #909090;''>Where:</td><td style=''vertical-align: top;''>{{meeting_location}}</td></tr><tr><td style=''vertical-align: top;color: #909090;''>Attendees:</td><td style=''vertical-align: top;''>{{meeting_details}}</td></tr><tr><td style=''vertical-align: top;color: #909090;''>Description:</td><td style=''vertical-align: top;''>{{meeting_description}}</td></tr><tr><td style=''vertical-align: top;color: #909090;''></td><td style=''vertical-align: top;''>{{meeting_reschedule_button}}</td></tr></table><br />Your RSVP: {{member_response}}<table cellspacing=''0'' cellpadding=''0'' border=''0'' style=''table-layout: fixed; text-align: center;'' width=''100%'' class=''wrapper''><tbody><tr><td>{{reply_to_button}}</td></tr></tbody></table>To respond, you can just reply to this email or click on the button above.<br/>'
