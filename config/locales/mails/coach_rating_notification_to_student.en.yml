en:
  email_translations:
    coach_rating_notification_to_student:
      title_v1: Notification to %{_mentee} to rate %{_a_mentor} and provide feedback
      description_v2: "%{_Mentees} have an opportunity to rate their %{_mentor} at the %{_mentoring_connection} period end. This email reminds the %{_mentee} to do so and explains where and how to do it."
      subject: Rate your {{customized_mentor_term}}, {{mentor_name}}
      content_v1_html: Please spend a few minutes providing a rating and feedback on your {{customized_mentor_term}}. This helps us create better {{customized_mentoring_connections_term}} in the {{customized_subprogram_term}} and also understand your progress.<br/><br/>Your feedback will not be shared with your {{customized_mentor_term}}.<br/>{{rate_your_mentor_button}}
      button_text: Rate your %{mentor}
      tags:
        mentor_name:
          description: Name of the mentor
          example: William Smith
        url_mentor:
          description: Link to mentor's profile
          example: http://www.chronus.com
        url_feedback_form:
          description: Link to coach rating feedback form
          example: http://www.chronus.com
        rate_your_mentor_button:
          description: Rate Your Mentor Button
