      content_v2_html: Unfortunately, we have to reject your proposed {{customized_mentoring_connection_term}}, {{project_name}}, in <a href='{{url_subprogram_or_program}}'>{{subprogram_or_program_name}}</a>.<br/>{{message_from_admin}}
