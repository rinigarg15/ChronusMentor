en:
  email_translations:
    mentor_request_withdrawn_to_admin:
      title_v4: "%{_Mentee} requests withdrawal notification to %{_admin}"
      description_v2: "%{_Mentees} can use the system to withdraw %{_a_mentoring} request they sent to the %{_admin}. When that happens, this email is sent to the %{_admin}; it includes a message from the %{_mentee} that usually explains why the request was withdrawn."
      subject_v2: "{{mentee_name}} has withdrawn their {{customized_mentor_term}} assignment request"
      content_v3_html: "{{mentee_name}} has withdrawn their request to get {{customized_mentor_term_articleized}} assigned.<br /> {{message_from_mentee}} <br /> If you have any questions, you can reach out to {{mentee_name}} <a href='{{mentee_url}}'>here</a>.<br/>"
      tags:
        mentee_name:
          description: Name of the mentee who has withdrawn the mentoring request
          example: William Brown
        message_from_mentee:
          description_v1: Reason for withdrawing the mentor request as quoted by mentee
          example: Sorry admin, but I have already been offered mentoring by someone else. Thank you.
        mentee_url:
          description: Link to the mentee's profile
