en:
  email_translations:
    meeting_request_status_withdrawn_notification:
      title_v3: "%{_Meeting} request withdrawal notification to the %{_mentors} for a calendar %{_meeting}"
      description_v2: This email is sent to the %{_mentor}, when the %{_mentee} who had requested the %{_meeting} withdraws the request
      subject_v2: "{{mentee_name}} has withdrawn their request for {{customized_meeting_term_articleized}}"
      content_v4_html: "{{mentee_name}} has withdrawn their request for {{customized_meeting_term_articleized}} they sent you on {{meeting_send_date}}.<br /> <br /> <div style='padding-bottom: 10px'><span style='color: #00AC77; font-size: 16px'>{{customized_meeting_term_capitalized}} Details</span> <br /> </div> <table style='border-collapse:separate;border-spacing:10px 10px;' border='0' bgcolor='#eeeeee'><tr><td style='vertical-align: top;color: #909090;'>Topic:</td><td style='vertical-align: top;'>{{meeting_topic}}</td></tr><tr><td style='vertical-align: top;color: #909090;'>When:</td><td style='vertical-align: top;'>{{meeting_timings}} (<a href='{{url_meeting_request_calendar_attachment}}'>download ICS</a>)</td></tr><tr><td style='vertical-align: top;color: #909090;'>Where:</td><td style='vertical-align: top;'>{{meeting_location}}</td></tr><tr><td style='vertical-align: top;color: #909090;'>Attendees:</td><td style='vertical-align: top;'>{{meeting_details}}</td></tr><tr><td style='vertical-align: top;color: #909090;'>Description:</td><td style='vertical-align: top;'>{{meeting_description}}</td></tr></table><br />For any questions, you can reach out to the {{customized_admin_term}} <a href='{{url_contact_admin}}'>here</a>.<br/>"
      tags:
        meeting_request_creator_email:
          description: Email of the creator of the meeting request. Note that the email will be displayed irrespective of the email privacy settings.
        meeting_request_recepient_email:
          description: Email of the recepient of the meeting request. Note that the email will be displayed irrespective of the email privacy settings.
        meeting_send_date:
          description: Date on which meeting request was sent
          example: Feb 18, 2015
