en:
  email_translations:
    meeting_edit_notification:
      title_v3: "%{_Meeting} update notification to invitees"
      description_v3: This email is sent to all the attendees of the %{_meeting} when someone updates the %{_meeting} information.
      subject_v1: 'Updated: {{meeting_topic}}'
      content_v9_html: 'This event has been updated by {{meeting_updater_name}}.<br/><br/><div style=''padding-bottom: 10px''><span style=''color: #00AC77; font-size: 16px''>{{customized_meeting_term_capitalized}} Details</span> <br /> </div><table style=''border-collapse:separate;border-spacing:10px 10px;'' border=''0'' bgcolor=''#eeeeee''><tr><td style=''vertical-align: top;color: #909090;''>Topic:</td><td style=''vertical-align: top;''>{{meeting_topic}}</td></tr><tr><td style=''vertical-align: top;color: #909090;''>When:</td><td style=''vertical-align: top;''>{{meeting_timings}} (<a href=''{{url_meeting_request_calendar_attachment}}''>download ICS</a>)</td></tr><tr><td style=''vertical-align: top;color: #909090;''>Where:</td><td style=''vertical-align: top;''>{{meeting_location}}</td></tr><tr><td style=''vertical-align: top;color: #909090;''>Attendees:</td><td style=''vertical-align: top;''>{{meeting_details}}</td></tr><tr><td style=''vertical-align: top;color: #909090;''>Description:</td><td style=''vertical-align: top;''>{{meeting_description}}</td></tr><tr><td style=''vertical-align: top;color: #909090;''></td><td style=''vertical-align: top;''>{{meeting_reschedule_button}}</td></tr></table><br/>You had {{member_response}} the previous {{customized_meeting_term}} invitation. {{update_rsvp}}<table cellspacing=''0'' cellpadding=''0'' border=''0'' style=''table-layout: fixed; text-align: center;'' width=''100%'' class=''wrapper''><tbody><tr><td>{{reply_to_button}}</td></tr></tbody></table>To respond to {{meeting_updater_name}} you can just reply to this email or click on the button above.<br/>'
      tags:
        meeting_owner_email:
          description: Email of the owner of the meeting. Note that the email will be displayed irrespective of the email privacy settings.
        meeting_updater_name:
          description: Name of the updater.
