en:
  email_translations:
    meeting_rsvp_notification_to_self:
      title: Confirmation of RSVP response to the user.
      description: When a user RSVPs to %{_a_meeting}, this email is sent confirming their response.
      subject: "{{rsvp_action_capitalized}}: {{meeting_topic}}"
      content_v1_html: 'You have {{rsvp_action}} the {{customized_meeting_term}} <a href=''{{url_meeting}}''>{{meeting_topic}}</a>.<br/><br/><div style=''padding-bottom: 10px''><span style=''color: #00AC77; font-size: 16px''>{{customized_meeting_term_capitalized}} Details</span> <br /> </div><table style=''border-collapse:separate;border-spacing:10px 10px;'' border=''0'' bgcolor=''#eeeeee''><tr><td style=''vertical-align: top;color: #909090;''>Topic:</td><td style=''vertical-align: top;''>{{meeting_topic}}</td></tr><tr><td style=''vertical-align: top;color: #909090;''>When:</td><td style=''vertical-align: top;''>{{meeting_timings}}</td></tr><tr><td style=''vertical-align: top;color: #909090;''>Where:</td><td style=''vertical-align: top;''>{{meeting_location}}</td></tr><tr><td style=''vertical-align: top;color: #909090;''>Attendees:</td><td style=''vertical-align: top;''>{{meeting_details}}</td></tr><tr><td style=''vertical-align: top;color: #909090;''>Description:</td><td style=''vertical-align: top;''>{{meeting_description}}</td></tr><tr><td style=''vertical-align: top;color: #909090;''></td><td style=''vertical-align: top;''>{{meeting_reschedule_button}}</td></tr></table>'
      tags:
        rsvp_action:
          description: RSVP action by the attendee
          example: accepted
        rsvp_action_capitalized:
          description: RSVP action by the attendee (capitalized)
          example: Accepted
