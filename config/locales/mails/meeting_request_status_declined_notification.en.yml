en:
  email_translations:
    meeting_request_status_declined_notification:
      title_v3: "%{_Meeting} request declined notification to %{_a_mentee} for a calendar %{_meeting}"
      description_v2: This email is sent to the %{_mentee}, when their %{_meeting} request is declined by the %{_mentor}
      subject_v2: "{{mentor_name}} has declined your request for {{customized_meeting_term_articleized}}"
      subject_v4: Request a new {{customized_mentor_term}} - {{mentor_name}} is unavailable at this time
      content_v6_html: "<b>{{mentor_name}}</b> has declined your request for {{customized_meeting_term_articleized}}.<br/>{{message_from_mentor}} <br /><br /> <div style='padding-bottom: 10px'><span style='color: #00AC77; font-size: 16px'>{{customized_meeting_term_capitalized}} Details</span> <br /> </div><table style='border-collapse:separate;border-spacing:10px 10px;' border='0' bgcolor='#eeeeee'><tr><td style='vertical-align: top;color: #909090;'>Topic:</td><td style='vertical-align: top;'>{{meeting_topic}}</td></tr><tr><td style='vertical-align: top;color: #909090;'>When:</td><td style='vertical-align: top;'>{{meeting_timings}} (<a href='{{url_meeting_request_calendar_attachment}}'>download ICS</a>)</td></tr><tr><td style='vertical-align: top;color: #909090;'>Where:</td><td style='vertical-align: top;'>{{meeting_location}}</td></tr><tr><td style='vertical-align: top;color: #909090;'>Attendees:</td><td style='vertical-align: top;'>{{meeting_details}}</td></tr><tr><td style='vertical-align: top;color: #909090;'>Description:</td><td style='vertical-align: top;'>{{meeting_description}}</td></tr></table><br/><br/>We have other {{customized_mentors_term}} available who may align with some of your intended goals and objectives.<br/>{{view_all_mentors_button}}<br/>If you are unable to find a {{customized_mentor_term}}, please reach out to one of the {{customized_admin_term_pluralized}} and we'd be happy to help you.<br/>"
      content_v8_html: "<a href='{{mentor_url}}'>{{mentor_name}}</a> was unable to accept your request for {{customized_meeting_term_articleized}}.<br/>{{message_from_mentor}} <br /><br /><div style='padding-bottom: 10px'><span style='color: #00AC77; font-size: 16px'>{{customized_meeting_term_capitalized}} Details</span> <br /> </div><table style='border-collapse:separate;border-spacing:10px 10px;' border='0' bgcolor='#eeeeee'><tr><td style='vertical-align: top;color: #909090;'>Topic:</td><td style='vertical-align: top;'>{{meeting_topic}}</td></tr><tr><td style='vertical-align: top;color: #909090;'>When:</td><td style='vertical-align: top;'>{{meeting_timings}} (<a href='{{url_meeting_request_calendar_attachment}}'>download ICS</a>)</td></tr><tr><td style='vertical-align: top;color: #909090;'>Where:</td><td style='vertical-align: top;'>{{meeting_location}}</td></tr><tr><td style='vertical-align: top;color: #909090;'>Attendees:</td><td style='vertical-align: top;'>{{meeting_details}}</td></tr><tr><td style='vertical-align: top;color: #909090;'>Description:</td><td style='vertical-align: top;'>{{meeting_description}}</td></tr></table><br/><br/> That's ok! There are still plenty of great {{customized_mentors_term}} who are eager to help. Connect now to find a new {{customized_mentor_term}}.<br />{{recommended_mentors}} <br /> If you are unable to find {{customized_mentor_term_articleized}}, please reach out to one of the <a href='{{url_contact_admin}}'>{{customized_admin_term_pluralized}}</a> and we'd be happy to help you.<br/>"
      content_v10_html: "<a href='{{mentor_url}}'>{{mentor_name}}</a> was unable to accept your request for {{customized_meeting_term_articleized}}.<br/>{{message_from_mentor}} <br /><br /><div style='padding-bottom: 10px'><span style='color: #00AC77; font-size: 16px'>{{customized_meeting_term_capitalized}} Details</span> <br /> </div><table style='border-collapse:separate;border-spacing:10px 10px;' border='0' bgcolor='#eeeeee'><tr><td style='vertical-align: top;color: #909090;'>Topic:</td><td style='vertical-align: top;'>{{meeting_topic}}</td></tr><tr><td style='vertical-align: top;color: #909090;'>When:</td><td style='vertical-align: top;'>{{meeting_timings}} (<a href='{{url_meeting_request_calendar_attachment}}'>download ICS</a>)</td></tr><tr><td style='vertical-align: top;color: #909090;'>Where:</td><td style='vertical-align: top;'>{{meeting_location}}</td></tr><tr><td style='vertical-align: top;color: #909090;'>Attendees:</td><td style='vertical-align: top;'>{{meeting_details}}</td></tr><tr><td style='vertical-align: top;color: #909090;'>Description:</td><td style='vertical-align: top;'>{{meeting_description}}</td></tr></table><br/><br/> That's ok! There are still plenty of great {{customized_mentors_term}} who are eager to help. Connect now to find a new {{customized_mentor_term}}.<br />{{recommended_mentors}} <br /> If you are unable to find {{customized_mentor_term_articleized}}, please reach out to one of the <a href='{{admin_url}}'>{{customized_admin_term_pluralized}}</a> and we'd be happy to help you.<br/>"
      view_all_mentors_text: View all %{mentors_term}
      tags:
        message_from_mentor:
          description: Optional reason provided by the mentor when rejecting the meeting request
          example: Sorry, I will not be able to accept the request
        meeting_request_creator_email:
          description: Email of the creator of the meeting request. Note that the email will be displayed irrespective of the email privacy settings.
        meeting_request_recepient_email:
          description: Email of the recepient of the meeting request. Note that the email will be displayed irrespective of the email privacy settings.
        mentor_name:
          description: Name of the mentor
        view_all_mentors_button:
          description: View all mentors button
