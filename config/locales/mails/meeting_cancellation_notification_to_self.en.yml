en:
  email_translations:
    meeting_cancellation_notification_to_self:
      title: "%{_Meeting} cancellation notification to owner"
      description: "Sent to the owner of %{_meeting} when %{_meeting} is cancelled."
      subject: "Cancelled: {{meeting_topic}}"
      content_html: "You cancelled the {{customized_meeting_term}}, {{meeting_topic}}.<br/><div style='padding-bottom: 10px'><span style='color: #00AC77; font-size: 16px'>{{customized_meeting_term_capitalized}} Details</span> <br /> </div> <table style='border-collapse:separate;border-spacing:10px 10px;' border='0' bgcolor='#eeeeee'><tr><td style='vertical-align: top;color: #909090;'>Topic:</td><td style='vertical-align: top;'>{{meeting_topic}}</td></tr><tr><td style='vertical-align: top;color: #909090;'>When:</td><td style='vertical-align: top;'>{{meeting_timings}} (<a href='{{url_meeting_request_calendar_attachment}}'>download ICS</a>)</td></tr><tr><td style='vertical-align: top;color: #909090;'>Where:</td><td style='vertical-align: top;'>{{meeting_location}}</td></tr><tr><td style='vertical-align: top;color: #909090;'>Attendees:</td><td style='vertical-align: top;'>{{meeting_details}}</td></tr><tr><td style='vertical-align: top;color: #909090;'>Description:</td><td style='vertical-align: top;'>{{meeting_description}}</td></tr></table>"