en:
  email_translations:
    user_with_set_of_roles_added_notification:
      title_v5: Notification to new %{_third_role} or a user with multiple roles added
      description_v5: This email is sent when an administrator adds %{_a_third_role} or user with multiple roles and then asks them to join the %{_program}.
      subject_v1: "{{receiver_first_name}}, {{invitor_name}} invites you to join as {{role_names}}!"
      content_v2_html: Congratulations!<br/><br/>You have been invited by {{invitor_name}} to join {{subprogram_or_program_name}} as {{role_names}}.<br/><br/> It is important that you review and complete your profile. A detailed profile helps find better matches in the {{customized_subprogram_term}}.<br/>{{accept_and_sign_up_button}}<br/>If you have any questions, please contact the {{customized_admin_term_pluralized}} <a href='{{url_contact_admin}}'>here</a>.<br/>
      accept_and_signup_text: Accept and sign-up
      tags:
        url_invite:
          description: Url for the user to click and accept the invitation
        invitor_name:
          description: Name of the administrator who is adding the user and sending the invite
        role_names:
          description_v1: Roles for which user is invited appended with (a/an)
          example_v1: a mentor
        accept_and_sign_up_button:
          description: Accept and sign up button
        url_contact_admin:
          description: Url for the user to contact administrator
