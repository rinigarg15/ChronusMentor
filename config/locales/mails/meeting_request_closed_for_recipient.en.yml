en:
  email_translations:
    meeting_request_closed_for_recipient:
      title_v2: "%{_Meeting} request closed notification to %{_mentor}"
      description_v2: This email is sent to %{_a_mentor} when %{_a_admin} closes their %{_meeting} request. It includes a message from the %{_admin}.
      subject_v2: Your {{customized_meeting_term}} request from {{sender_name}} is closed
      content_v3_html: The {{customized_meeting_term}} requested by {{sender_name}} has been closed by {{customized_admin_term_articleized}}.<br/>{{message_from_admin_as_quote}}<br/>If you wanted to accept the {{customized_meeting_term}} from {{sender_name}}, please <a href='{{url_contact_admin}}'>contact the {{customized_admin_term}}</a> immediately.<br/>
      tags:
        url_contact_admin:
          description: Url for the user to contact administrator
        sender_name:
          description: Name of the mentee whose request was closed
        message_from_admin:
          description: Reason provided by the admin when closing the mentor request
          example: Sorry. Your request is invalid.
        message_from_admin_as_quote:
          description: Reason provided by the admin when closing the mentor request as quote
