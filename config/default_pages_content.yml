- title: For Mentors
  content: "<div id='container-custom'>
    <div class='row-fluid'>
      <div class='span6'>
        <h3>Overview</h3>
        <p>A mentor is a guide. A friend. A resource who paves the way to success, and derives satisfaction from helping others succeed. Your role as mentor is to inspire, encourage, and&nbsp;support
        your mentee, and to contribute to their professional and personal development.</p>
        <h3>Frequently Asked Questions</h3>
        <ul>
          <li><em><strong>What am I expected to do?</strong></em> Mentors are expected to provide their mentee with about one hour of support and interaction per month. Most of this interaction will
          take place via email and other web-related tools (for example, instant messaging) or face-to-face, as appropriate. Mentors should work with their mentee to determine what kind of support
          will&nbsp;be most useful&mdash;specific feedback related to finding jobs, general career advice, information on higher studies, technical information, personal encouragement, and so on.</li>
          <li><em><strong>How long will the commitment be?</strong></em> We ask our mentors to make commitments of at least six months to one year in order to ensure that the mentee is able to fully
          benefit from the&nbsp;relationship. If a mentor must leave the relationship early, we request at least one month&#39;s notice in order to search for a replacement mentor with similar
          background.</li>
          <li><em><strong>Are there any potential risks to me or my company?</strong></em> No. It is not appropriate for mentors to engage in any business transactions with their mentees; instead, the
          relationship&nbsp;should only involve the flow of general information and advice.</li>
          <li><em><strong>Relationship is not going well or I am concerned about mentorship, what to do?</strong></em> We encourage letting the mentee know about the situation and contact the Admin
          Immediately. We&nbsp;will provide our full support to resolve the situation in a positive and satisfactory manner.</li>
        </ul>
      </div>
      <div class='span6'>
        <div class='well'>
          <h3 class='subhead'>Connect with Our Mentees!</h3>
          <p><img alt='' src='https://s3.amazonaws.com/chronus-mentor-assets/global-assets/images/pages/content_758.png' style='width: 130px; height: 94px; float: right;'>Share your expertise with
          those willing and eager to learn.</p>
          <p><a class='btn btn-primary' href='/p/p1/membership_requests/new?roles=mentor'>Apply Now</a></p>
        </div>
        <h3>Mentor DO&#39;s</h3>
        <ol>
          <li>COMMIT AT LEAST ONE INTERACTION/HOUR OF SUPPORT per month.</li>
          <li>Take responsibility to initiate the relationship.</li>
          <li>Set aside time for the mentoring process and honour all appointments.</li>
          <li>Invite the mentee to meetings or activities, as appropriate. Schedule meetings with planned topics.</li>
          <li>Be flexible on meeting times and places.</li>
          <li>Arrange frequent contacts through telephone, email, fax, face-to-face, etc., as appropriate</li>
          <li>Respond to emails from your mentee within 2 days of receipt.</li>
          <li>Keep information that your mentee has shared with you confidential. If something concerning the mentee needs to be discussed with others, it should first be discussed within
          the&nbsp;mentoring relationship.</li>
          <li>Establish open and honest communication and a forum for idea exchange.</li>
          <li>Foster creativity and independence. Help build self-confidence and offer encouragement.</li>
          <li>Provide honest and timely feedback to your mentee.</li>
          <li>Provide opportunities for the mentee to talk about concerns and ask questions.</li>
          <li>Above all, LISTEN.</li>
        </ol>
        <h3>Mentor DON&#39;Ts</h3>
        <ol>
          <li>Try to give advice on everything.</li>
          <li>Encourage mentee to be totally dependent upon you.</li>
          <li>Provide your personal history, problems, animosities, successes, failures, etc unless they are constructive contributions.</li>
          <li>Be too busy when the mentee needs your friendship or your support. If you do not have time, give the mentee a heads up, so that they know when they can reach you.</li>
          <li>Criticize.</li>
        </ol>
      </div>
    </div>
  </div>"

