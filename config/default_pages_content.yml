          <li>Ask for advice on everything. Have a purpose in each request.</li>
          <li>Blame the mentor if his or her advice doesn&#39;t work out.</li>
          <li>Expect the mentor to know all the answers.</li>
          <li>Commit yourself to obligations you cannot keep.</li>
          <li>Cancel meetings/visits with your mentor at the last minute.</li>
        </ol>
