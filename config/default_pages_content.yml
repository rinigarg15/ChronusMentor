        <ol>
          <li>TAKE A PROACTIVE ROLE IN SHAPING UP THE RELATIONSHIP</li>
          <li>Understand what you want from the mentoring relationship and communicate your goals and aspirations to your mentor. Balance personal and professional relationship with
