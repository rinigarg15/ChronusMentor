- title: "Working with the Mentoring Connection Plan"
  content: "<span style='color:#D23D23'>Note to admins: You may wish to update this document with: </span><ul><li><span style='color:#D23D23'>Custom screenshots reflecting the colors and toolset used in your portal, e.g., goals or no goals, meetings or no meetings. </span></li><li><span style='color:#D23D23'>Custom terminology if you have modified the term for &quot;Mentoring Connection.&quot; For example, if you call Mentoring Connections &quot;Pairs,&quot; then the messaging shown to a user will be &quot;Pairs Plan,&quot; not &quot;Mentoring Connecton Plan. </span></li></ul><h1>Introduction to Online Mentoring</h1><span style='background-color:rgb(255, 255, 255); color:rgb(54, 54, 54); font-family:arial,helvetica,sans-serif; font-size:12.800000190734863px'>This document explains how to use the </span><strong>Mentoring Connection Plan </strong><span style='background-color:rgb(255, 255, 255); color:rgb(54, 54, 54); font-family:arial,helvetica,sans-serif; font-size:12.800000190734863px'>- the set of tools provided to guide you from beginning to end of a productive mentoring experience.&nbsp;</span><span style='font-family:arial,helvetica,sans-serif'>Using the Mentoring Connection Plan properly is crucial to your success in mentoring and essential to get recognized for participating. No one can see your mentoring progress except you, your partner, and program administrators.</span><span style='background-color:rgb(255, 255, 255); color:rgb(54, 54, 54); font-family:arial,helvetica,sans-serif; font-size:12.800000190734863px'> </span><br />&nbsp;<h1 style='text-align:start'><span style='font-family:arial,helvetica,sans-serif'>How to get started</span></h1><span style='background-color:rgb(255, 255, 255); color:rgb(54, 54, 54); font-family:arial,helvetica,sans-serif; font-size:12.800000190734863px'>1. <strong>Find your connection space. </strong>This space can be found from &quot;My Mentoring Connections&quot; in the main navigation.</span><br /><br /><img alt='' src='https://s3.amazonaws.com/chronus-mentor-assets/global-assets/images/resources/2363_content.png' style='height:42px; width:503px' /><p style='text-align:start'><span style='font-family:arial,helvetica,sans-serif'>Your Mentoring Connection Plan is at the top of your connection space. There is also a messaging section at the bottom of the connection space. This is the best way to correpond with your partner, who will receive your messages via email.</span><br /><br /><span style='font-family:arial,helvetica,sans-serif'>2. <strong>Look at the milestone headings to understand the progression of the relationship.</strong> Milestones are the phases that make up a mentoring relationship.<br />TIP: Click &quot;View&quot; next to the milestone heading for more details about the overall outcome expected of this phase.</span><br /><img alt='' src='https://s3.amazonaws.com/chronus-mentor-assets/global-assets/images/resources/2369_content.png' style='height:258px; width:575px' /><br /><br />3. <span style='font-family:arial,helvetica,sans-serif'><strong>Start working through your assigned tasks in the first milestone.</strong> Tasks are designed to be bite-sized and quick, but they add up to real results. These tasks create a basic framework for the relationship and should be completed on or before the recommended due date<strong>.</strong></span><br /><img alt='' src='https://s3.amazonaws.com/chronus-mentor-assets/global-assets/images/resources/2370_content.png' style='height:218px; width:575px' /></p><p style='text-align:start'><span style='font-family:arial,helvetica,sans-serif'>4.<strong> Check off tasks as you complete them. </strong>We will run periodic reports to see how pairs are progressing. Pairs who do not use the system to check off their tasks will show up on the Overdue Task list. While much of your interaction may take place outside of the mentoring platform, it is <strong>critical&nbsp;</strong>that you complete your tasks and check them off&nbsp;in order to complete the program.<br /><br />5. <strong>Expand tasks to add comments and view resources</strong>. If a task appears highlighted like a link, it has a hidden description that may include vital resources or worksheets. Also add comments as needed to:</span></p><ul><li style='text-align:start'>Communicate status updates</li><li style='text-align:start'><span style='font-family:arial,helvetica,sans-serif'>Upload completed worksheets or relevant documents</span></li><li style='text-align:start'><span style='font-family:arial,helvetica,sans-serif'>Send a message regarding a task to your partner.</span></li></ul><div style='text-align:start'><img alt='' src='https://s3.amazonaws.com/chronus-mentor-assets/global-assets/images/resources/2373_content.png' style='height:282px; width:575px' /></div><h1 style='text-align:start'><span style='font-family:arial,helvetica,sans-serif'>Importance of tracking progress</span></h1><p style='text-align:start'><span style='font-family:arial,helvetica,sans-serif'>It&#39;s all too easy for mentees and mentors to push an untracked, informal mentoring relationship to the backburner, letting it fall behind or grind to a halt altogether. Tracking progress simply leads to better individual results. Tracking means checking off tasks as you go, scheduling meetings, contacting your partner regularly, and completing surveys when prompted. Some of the reasons to track include:</span></p><ul><li><span style='font-family:arial,helvetica,sans-serif'>Get the most out of your mentoring relationship</span></li><li><span style='font-family:arial,helvetica,sans-serif'>Satisfy program completion requirements</span></li><li><span style='font-family:arial,helvetica,sans-serif'>Export the connection space, including notes and messages, at the end of your relationship</span></li><li><span style='font-family:arial,helvetica,sans-serif'>Create a knowledgebase of learnings for your own future reflection</span></li><li><span style='font-family:arial,helvetica,sans-serif'>Stay on track toward goals</span></li><li><span style='font-family:arial,helvetica,sans-serif'>Hold your partner accountable by requesting to follow the recommended process</span></li><li><span style='font-family:arial,helvetica,sans-serif'>Help us track the impact of the mentoring initiative</span></li></ul><p style='text-align:start'>&nbsp;</p>"
- title: "How to Use Your Connection Plan"
  content: '<h1><span style="font-family:arial,helvetica,sans-serif"><span style="font-size:22px"><a id="Introduction" name="Introduction"><span style="color:#000000">Introduction to Online Mentoring</span></a></span></span></h1><div><span style="font-size:14px"><span style="background-color:rgb(255, 255, 255); color:rgb(54, 54, 54)">This document explains how to use the </span><strong>Mentoring Connection Plan </strong><span style="background-color:rgb(255, 255, 255); color:rgb(54, 54, 54)">- the set of tools provided to guide you from beginning to end of a productive mentoring experience.&nbsp;</span>Using the Mentoring Connection Plan properly is crucial to your success in mentoring and essential to get recognized for participating. No one can see your mentoring progress except you, your partner, and program administrators.</span></div><div><span style="font-size:14px">It&#39;s all too easy to push a mentoring relationship to the backburner, letting it fall behind. This is less likely to happen if you are disciplined about tracking progress.&nbsp;Tracking progress leads to better individual results. That means checking off tasks as you go, scheduling meetings, contacting your partner regularly, and completing surveys when prompted.&nbsp;Some of the reasons to track include:</span></div><ul style="line-height: 20.8px;">  <li>  <div><span style="font-size:14px">Stay in touch with your goals</span></div>  </li>  <li>  <div><span style="font-size:14px">Track your learnings for your future reflection (You can export the whole thing later!)</span></div>  </li>  <li>  <div><span style="font-size:14px">Hold your partner accountable</span></div>  </li>  <li>  <div><span style="font-size:14px">Help us track the impact of the mentoring initiative</span></div>  </li></ul><h1><span style="font-family:arial,helvetica,sans-serif"><span style="font-size:22px">Table of Contents</span></span></h1><p style="line-height: 20.8px;"><span style="font-size:14px"><span style="font-family:arial,helvetica,sans-serif">1.&nbsp;<a href="#Slideshow" target="_self">Get Started with the Connection Plan</a>: Slideshow version<br />2. <a href="#Text%20version%20header" target="_blank">Get Started with the Connection Plan:</a> Text version<br />&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;a.&nbsp;<a href="#Find%20your%20connection%20space" style="line-height: 1.6;" target="_self">Finding your Connection Plan</a><br />&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;b.&nbsp;<a href="#Identify%20milestones" style="line-height: 1.6;" target="_self">Milestones&nbsp;</a><br />&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;c.&nbsp;<a href="#Work%20on%20tasks" style="line-height: 1.6;" target="_self">Track recommended tasks and due dates</a><br />&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;d.&nbsp;<a href="#Add%20comments" style="line-height: 1.6;" target="_self">Add comments to a task</a>&nbsp;(to upload attachments)<br />&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;e.&nbsp;<a href="#Create%20goals" style="line-height: 1.6;" target="_self">Add your goals</a><br />&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;f.&nbsp;<a href="#Schedule%20meetings" style="line-height: 1.6;" target="_self">Schedule meetings</a><br />&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;g.&nbsp;<a href="#Complete%20surveys" style="line-height: 1.6;" target="_self">Complete surveys</a><br />&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;h.&nbsp;<a href="#Message%20your%20partner" style="line-height: 1.6;" target="_self">Message your partner</a><br />3.&nbsp;<a href="#Importance%20of%20tracking%20progress" target="_self">Importance of tracking progress</a></span></span></p>&nbsp;<h1><span style="font-family:arial,helvetica,sans-serif"><span style="font-size:22px"><a id="Slideshow" name="Slideshow"><span style="color:#000000"><span style="background-color:rgb(255, 255, 255)">Slideshow - Getting Started with the Connection Plan</span></span></a></span></span></h1><div><div><div><iframe allowfullscreen="" frameborder="0" height="485" marginheight="0" marginwidth="0" scrolling="no" src="//www.slideshare.net/slideshow/embed_code/key/BTqXSg3v6UtaQO" title="Getting Started with the Connection Plan" style="border:1px solid #CCC; border-width:1px; margin-bottom:5px; max-width: 100%;" width="595"></iframe><div style="margin-bottom:5px">&nbsp;</div></div></div></div><h1 style="text-align: start;"><span style="font-family:arial,helvetica,sans-serif"><a id="Text%20version%20header" name="Text%20version%20header"><br /><span style="color:#000000">Getting started with the Connection Plan&nbsp;</span></a></span></h1><a id="Find your connection space" name="Find%your%connection%space"><br /><span style="color:#000000"><strong>1. Find your connection space </strong></span></a><div><span style="font-size:14px"><span style="font-family:arial,helvetica,sans-serif">This space can be found from &quot;Connections&quot; in the main navigation.</span></span></div><img alt="" height="193" src="https://s3.amazonaws.com/chronus-mentor-assets/global-assets/images/Find_your_connection_space.png" width="200" /><br /><br /><a id="Browse your Connection Plan" name="Browse%your%Connection%Plan"><br /><span style="color:#000000"><strong>2. Browse your Connection Plan</strong></span></a><div><span style="font-size:14px"><span style="font-family:arial,helvetica,sans-serif">A timeline of recommended mentoring activities.</span></span></div><p style="text-align: start;"><span style="font-size:14px"><span style="font-family:arial,helvetica,sans-serif"><img alt="" height="499" src="https://s3.amazonaws.com/chronus-mentor-assets/global-assets/images/Browse_your_Connection_Plan.png" width="750" /><br /><br /><a id="Identify milestones" name="Identify%20milestones"><br /><span style="color:#000000"><strong>3. Identify milestones. </strong></span></a></span></span></p><div><span style="font-size:14px"><span style="font-family:arial,helvetica,sans-serif">Milestones tell you how the relationship should progress by grouping activities into key phases.</span></span></div><div><span style="font-size:14px"><span style="font-family:arial,helvetica,sans-serif">Click the arrow&nbsp;next to the milestone heading for more details about the overall outcome expected of this phase.</span></span></div><p style="text-align: start;"><span style="font-size:14px"><span style="font-family:arial,helvetica,sans-serif"><img alt="" height="500" src="https://s3.amazonaws.com/chronus-mentor-assets/global-assets/images/Identify_milestones.png" width="750" /><br /><br /><a id="Work on tasks" name="Work%20on%20tasks"><br /><span style="color:#000000"><strong>4. <strong>St</strong>art working through your tasks in the first milestone.</strong></span></a></span></span></p><div><span style="font-size:14px"><span style="font-family:arial,helvetica,sans-serif">Start working through your assigned tasks in the first milestone.&nbsp;Tasks are designed to be bite-sized and quick, but they add up to real results. These tasks create a basic framework for the relationship and should be completed on or before the recommended due date.<br /><img alt="" height="100" src="https://s3.amazonaws.com/chronus-mentor-assets/global-assets/images/Start_working_through_your_tasks_in_the_first_milestone.png" width="500" /></span></span></div><p style="text-align: start;"><br /><a id=" Check off tasks as you complete them" name="Check%off%tasks%as%you%complete%them"><br /><span style="color:#000000"><strong>5. Check off tasks as you complete them. </strong></span></a></p><div><span style="font-size:14px"><span style="font-family:arial,helvetica,sans-serif">We will run periodic reports to see how pairs are progressing. Pairs who do not use the system to check off their tasks will show up on the Overdue Task list. While much of your interaction may take place outside of the mentoring platform, it is <strong>critical&nbsp;</strong>that you complete your tasks and check them off&nbsp;in order to complete the program.</span></span></div><br /><a id="Add comments" name="Add%20comments"><br /><span style="color:#000000"><strong>6. Expand tasks to add comments and view resources</strong>.&nbsp;</span></a><div><span style="font-size:14px"><span style="font-family:arial,helvetica,sans-serif">Click the right-side icon to open a hidden description that may include links to vital resources or worksheets.&nbsp;You can also add comments to:</span></span></div><ul>  <li><span style="font-size:14px"><span style="font-family:arial,helvetica,sans-serif">Communicate status updates</span></span></li>  <li><span style="font-size:14px"><span style="font-family:arial,helvetica,sans-serif">Upload completed worksheets or relevant documents</span></span></li>  <li><span style="font-size:14px"><span style="font-family:arial,helvetica,sans-serif">Send a message regarding a task to your partner</span></span></li></ul><div style="text-align: start;"><span style="font-size:14px"><span style="font-family:arial,helvetica,sans-serif"><img alt="" height="171" src="https://s3.amazonaws.com/chronus-mentor-assets/global-assets/images/Expand_tasks_to_add_comments_and_view_resources.png" width="500" /><br /><a id="Create goals" name="Create%20goals"><br /><span style="color:#000000"><strong>7. Create goals&nbsp;</strong></span></a><br />Click &quot;Create Goal Plan&rdquo; where prompted in a task. This takes you to the Goal Plan page.<br /><img alt="" height="60" src="https://s3.amazonaws.com/chronus-mentor-assets/global-assets/images/Create_goals_1.png" width="500" /></span></span><ul>  <li><span style="font-size:14px"><span style="font-family:arial,helvetica,sans-serif">Click &ldquo;Add New Goal.&rdquo;</span></span></li>  <li><span style="font-size:14px"><span style="font-family:arial,helvetica,sans-serif">Enter a title and description. Consider using the description to add a timeframe and how you will know when the goal is achieved.</span></span><span style="font-size:14px"><span style="font-family:arial,helvetica,sans-serif">​</span></span>&nbsp;</li></ul><img alt="" height="384" src="https://s3.amazonaws.com/chronus-mentor-assets/global-assets/images/Create_goals_2.png" width="650" /><ul>  <li><span style="font-size:14px"><span style="font-family:arial,helvetica,sans-serif">Tip: To really show initiative and ensure success, add a few tasks that will help you achieve your goal. These should be specific actions you will take to reach your goal.&nbsp;</span></span></li></ul><span style="font-size:14px"><span style="font-family:arial,helvetica,sans-serif"><a id="Schedule meetings" name="Schedule%20meetings"><br /><span style="color:#000000"><strong>8. Schedule meetings</strong></span></a><br />Click &ldquo;set up meeting&rdquo; where prompted.&nbsp;<br /><img alt="" height="60" src="https://s3.amazonaws.com/chronus-mentor-assets/global-assets/images/Schedule_meeting_1.png" width="500" /><br />This will open a meeting scheduler.<br /><img alt="" height="526" src="https://s3.amazonaws.com/chronus-mentor-assets/global-assets/images/Schedule_meetings_2.png" width="550" /><br />Tip: Don&rsquo;t forget to sync your meetings with your personal calendar. Click the &ldquo;Meetings&rdquo; tab, then &ldquo;My Meetings.&rdquo;<br /><br /><a id="Complete surveys" name="Complete%20surveys"><br /><span style="color:#000000"><strong>9. Complete surveys&nbsp;</strong></span></a><br />We need your survey responses at the timeframes indicated in your to-do list.<br />Click the name of the survey from your Mentoring Connection Plan.<br /><br /><img alt="" height="60" src="https://s3.amazonaws.com/chronus-mentor-assets/global-assets/images/Complete_surveys.png" width="500" /><br /><br />Your feedback is crucial to keep the program going!<br />You will receive email reminders to take surveys, but you only need to take each one once. Survey reminders will not be sent if the survey is completed.&nbsp;<br /><br /><a id="Message your partner" name="Message%20your%20partner"><br /><span style="color:#000000"><strong>10. Messaging your partner</strong></span></a></span></span><ul>  <li><span style="font-size:14px"><span style="font-family:arial,helvetica,sans-serif">At the top of the space is a messages tab. This is the best way to correspond with your partner, who will receive your messages via email.</span></span></li>  <li><span style="font-size:14px"><span style="font-family:arial,helvetica,sans-serif">You can also correspond by commenting on a task. This comment will sync into the messaging area.</span></span></li>  <li><span style="font-size:14px"><span style="font-family:arial,helvetica,sans-serif">When you get an email notification of a message from your partner, you can reply to the email. Your response will sync into the messaging area &amp; your partner will be notified right away.</span></span></li></ul><span style="font-family:arial,helvetica,sans-serif"> <img alt="" height="101" src="https://s3.amazonaws.com/chronus-mentor-assets/global-assets/images/Messaging_your_partner.png" width="500" /><br /><br /><a id="Importance of tracking progress" name="Importance%of%tracking%progress"><br /><span style="color:#000000"><strong>11. Importance of tracking progress </strong></span></a></span><div><ul>  <li><span style="font-size:14px">It&#39;s all too easy to push a mentoring relationship to the backburner, letting it fall behind. This is less likely to happen if you are disciplined about tracking progress.</span></li>  <li><span style="font-size:14px">Tracking progress leads to better individual results. That means checking off tasks as you go, scheduling meetings, contacting your partner regularly, and completing surveys when prompted.</span></li>  <li><span style="font-size:14px">Some of the reasons to track include:</span>  <ul>    <li><span style="font-size:14px">Get the most out of your mentoring relationship</span></li>    <li><span style="font-size:14px">Stay in touch with your goals</span></li>    <li><span style="font-size:14px">Track your learnings to export later and use for future reflection</span></li>    <li><span style="font-size:14px">Hold your partner accountable</span></li>    <li><span style="font-size:14px">Help us track the impact of the mentoring initiative</span></li>  </ul>  </li></ul></div></div>'
