- title: "[NEW] How to Get Matched"
  content: "<span style='color:#FF0000;'>Note to admins: Below you&#39;ll find two slideshares for the two most common matching types, admin matching and self matching. Delete the one that does not apply.</span><br /><br />The following guide will help you ensure you end up matched with a compatible partner.&nbsp;<div>&nbsp;<h1>Admin-assigned matching</h1><iframe allowfullscreen='' frameborder='0' height='485' src='//www.slideshare.net/slideshow/embed_code/key/4OqdR7wc49X4M8' style='border-width: 1px; margin-bottom: 5px;' width='595'></iframe><div style='margin-bottom: 5px;'><strong><a href='//www.slideshare.net/secret/50mcph0tKRuCz7' target='_blank' title='Getting matched - Admin matching'>Getting matched - Admin matching</a> </strong> from <strong><a href='//www.slideshare.net/ChronusCustomerSuccess' target='_blank'>ChronusCustomerSuccess</a></strong></div><h1>Self-select matching</h1><iframe allowfullscreen='true' frameborder='0' height='485' src='//www.slideshare.net/slideshow/embed_code/key/jNiF4vcIu1tun' style='border-width: 1px; margin-bottom: 5px;' width='595'></iframe><div style='margin-bottom: 5px;'><strong><a href='//www.slideshare.net/ChronusCustomerSuccess/getting-started-self-matching-58027611' target='_blank' title='Getting started - Self Matching'>Getting started - Self Matching</a> </strong> from <strong><a href='//www.slideshare.net/ChronusCustomerSuccess' target='_blank'>ChronusCustomerSuccess</a></strong></div></div>"
- title: "[NEW] How to Use Your Connection Plan"
  content: "<h1><span style='color: rgb(255, 0, 0); font-size: 13px;'>Note to admins: You may wish to update this document with:</span></h1><ul>  <li><span style='color: rgb(255, 0, 0);'>Custom screenshots reflecting the colors and toolset used in your portal, e.g., goals or no goals, meetings or no meetings.</span></li>  <li><span style='color: rgb(255, 0, 0);'>Custom terminology if you have modified the term for &quot;Mentoring Connection.&quot; For example, if you call Mentoring Connections &quot;Pairs,&quot; then the messaging shown to a user will be &quot;Pairs Plan,&quot; not &quot;Mentoring Connecton Plan.&quot;</span></li></ul><span style='color: rgb(255, 0, 0);'>â€‹</span><h1><span style='font-size: 22px;'><a id='Introduction' name='Introduction'><span style='color: #000000;'>Introduction to Online Mentoring</span></a></span></h1><span style='font-size: 12px;'><span style='color: rgb(54, 54, 54); background-color: rgb(255, 255, 255);'>This document explains how to use the </span><strong>Mentoring Connection Plan </strong><span style='color: rgb(54, 54, 54); background-color: rgb(255, 255, 255);'>- the set of tools provided to guide you from beginning to end of a productive mentoring experience.&nbsp;</span>Using the Mentoring Connection Plan properly is crucial to your success in mentoring and essential to get recognized for participating. No one can see your mentoring progress except you, your partner, and program administrators.</span><p><span style='font-size: 12px;'><span style='font-family: arial,helvetica,sans-serif;'>It&#39;s all too easy to push a mentoring relationship to the backburner, letting it fall behind. This is less likely to happen if you are disciplined about tracking progress.&nbsp;Tracking progress leads to better individual results. That means checking off tasks as you go, scheduling meetings, contacting your partner regularly, and completing surveys when prompted.&nbsp;</span></span><span style='font-size: 12px;'><span style='font-family: arial,helvetica,sans-serif;'>Some of the reasons to track include:</span></span></p><ul style='line-height: 20.8px;'>  <li><span style='font-size: 12px;'><span style='font-family: arial,helvetica,sans-serif;'>Stay in touch with your goals</span></span></li>  <li><span style='font-size: 12px;'><span style='font-family: arial,helvetica,sans-serif;'>Track your learnings for your future reflection (You can export the whole thing later!)</span></span></li>  <li><span style='font-size: 12px;'><span style='font-family: arial,helvetica,sans-serif;'>Hold your partner accountable</span></span></li>  <li><span style='font-size: 12px;'><span style='font-family: arial,helvetica,sans-serif;'>Help us track the impact of the mentoring initiative</span></span></li></ul><h1><span style='font-size: 22px;'>Table of Contents</span></h1><p style='line-height: 20.8px;'>1.&nbsp;<a href='#Slideshow' target='_self'>Get Started with the Connection Plan</a>: Slideshow version<br />2. <a href='#Text%20version%20header' target='_blank'>Get Started with the Connection Plan:</a> Text version<br />&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;a.&nbsp;<a href='#Text%20version%20header' style='line-height: 1.6;' target='_self'>Finding your Connection Plan</a><br /><span style='font-size: 12.8px;'>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;b.&nbsp;</span><a href='#Identify%20milestones' style='line-height: 1.6;' target='_self'>Milestones&nbsp;</a><br /><span style='font-size: 12.8px;'>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;c.&nbsp;</span><a href='#Work%20on%20tasks' style='line-height: 1.6;' target='_self'>Track recommended tasks and due dates</a><br /><span style='font-size: 12.8px;'>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;d.&nbsp;</span><a href='#Add%20comments' style='line-height: 1.6;' target='_self'>Add comments to a task</a>&nbsp;(to upload attachments)<br /><span style='font-size: 12.8px;'>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;e.&nbsp;</span><a href='#Create%20goals' style='line-height: 1.6;' target='_self'>Add your goals</a><br /><span style='font-size: 12.8px;'>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;f.&nbsp;</span><a href='#Schedule%20meetings' style='line-height: 1.6;' target='_self'>Schedule meetings</a><br /><span style='font-size: 12.8px;'>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;g.&nbsp;</span><a href='#Complete%20surveys' style='line-height: 1.6;' target='_self'>Complete surveys</a><br /><span style='font-size: 12.8px;'>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;h.&nbsp;</span><a href='#Message%20your%20partner' style='line-height: 1.6;' target='_self'>Message your partner</a><br />4.&nbsp;<a href='#Track%20your%20progress' target='_self'>Importance of tracking progress</a></p>&nbsp;<h1><span style='font-size: 22px;'><a id='Slideshow' name='Slideshow'><span style='color: #000000;'><span style='font-family: arial,helvetica,sans-serif;'><span style='background-color: rgb(255, 255, 255);'>Slideshow - Getting Started with the Connection Plan</span></span></span></a></span></h1><iframe allowfullscreen='true' frameborder='0' height='485' src='//www.slideshare.net/slideshow/embed_code/key/HU1J8ATs98aUeu' style='border-width: 1px; margin-bottom: 5px;' width='595'></iframe><div style='margin-bottom: 5px;'><strong><a href='//www.slideshare.net/ChronusCustomerSuccess/connection-plan-stepbystep-guide' target='_blank' title='Connection plan - Step-by-Step Guide '>Connection plan - Step-by-Step Guide </a> </strong> from <strong><a href='//www.slideshare.net/ChronusCustomerSuccess' target='_blank'>ChronusCustomerSuccess</a></strong></div><div style='margin-bottom: 5px;'><br />&nbsp;</div><h1 style='text-align: start;'><a id='Text%20version%20header' name='Text%20version%20header'><span style='color: #000000;'><span style='font-family: arial,helvetica,sans-serif;'>Getting started with the Connection Plan&nbsp;</span></span></a></h1><p><span style='background-color: rgb(255, 255, 255); color: rgb(54, 54, 54); font-family: arial,helvetica,sans-serif; font-size: 12.800000190734863px;'><span style='font-size: 14px;'><strong>1. Find your connection space. </strong></span>This space can be found from &quot;Connections&quot; in the main navigation.</span></p><span style='background-color: rgb(255, 255, 255); color: rgb(54, 54, 54); font-family: arial,helvetica,sans-serif; font-size: 12.800000190734863px;'><img alt='' src='https://solutiondev.demo.chronus.com/ck_pictures/2409' /></span><p style='text-align: start;'><strong>2. Browse your Mentoring Connection Plan</strong>, a timeline of recommended mentoring activities.<br /><img alt='' src='https://solutiondev.demo.chronus.com/ck_pictures/2408' style='height: 505px; width: 800px;' /><br /><br /><span style='font-family: arial,helvetica,sans-serif;'><a id='Identify milestones' name='Identify%20milestones'><span style='color: #000000;'><strong>3. Identify milestones. </strong></span></a></span></p><div>Milestones tell you how the relationship should progress by grouping activities into key phases.</div><div>Click the arrow&nbsp;next to the milestone heading for more details about the overall outcome expected of this phase.</div><p style='text-align: start;'><img alt='' src='https://solutiondev.demo.chronus.com/ck_pictures/2410' style='height: 364px; width: 800px;' /><br /><br /><a id='Work on tasks' name='Work%20on%20tasks'><span style='color: #000000;'><strong>4. </strong><span style='font-family: arial,helvetica,sans-serif;'><strong><strong>St</strong>art working through your tasks in the first milestone.</strong></span></span></a></p><div>Start working through your assigned tasks in the first milestone.&nbsp;Tasks are designed to be bite-sized and quick, but they add up to real results. These tasks create a basic framework for the relationship and should be completed on or before the recommended due date.<br /><img alt='' src='https://solutiondev.demo.chronus.com/ck_pictures/2411' /></div><p style='text-align: start;'><span style='font-family: arial,helvetica,sans-serif;'><strong>5. Check off tasks as you complete them. </strong><br />We will run periodic reports to see how pairs are progressing. Pairs who do not use the system to check off their tasks will show up on the Overdue Task list. While much of your interaction may take place outside of the mentoring platform, it is <strong>critical&nbsp;</strong>that you complete your tasks and check them off&nbsp;in order to complete the program.<br /><br /><a id='Add comments' name='Add%20comments'><span style='color: #000000;'><strong>6. Expand tasks to add comments and view resources</strong>.&nbsp;</span></a></span></p><div>Click the right-side icon to open a hidden description that may include links to vital resources or worksheets.&nbsp;You can also add comments to:</div><ul>  <li>Communicate status updates</li>  <li>Upload completed worksheets or relevant documents</li>  <li>Send a message regarding a task to your partner</li></ul><div style='text-align: start;'><img alt='' src='https://solutiondev.demo.chronus.com/ck_pictures/2412' style='height: 319px; width: 800px;' /><br /><a id='Create goals' name='Create%20goals'><span style='color: #000000;'><strong>7. Create goals&nbsp;</strong></span></a><br />Click &quot;Create Goal Plan&rdquo; where prompted in a task. This takes you to the Goal Plan page.<br /><img alt='' src='https://solutiondev.demo.chronus.com/ck_pictures/2413' style='height: 55px; width: 800px;' /><ul>  <li><span style='font-size: 12.7272720336914px;'>Click &ldquo;Add New Goal&rdquo;</span></li>  <li><span style='font-size: 12.7272720336914px;'>Enter a title and description. Consider using the description to add a timeframe and how you will know when the goal is achieved.</span></li>  <li><span style='font-size: 12.7272720336914px;'>Tip: To really show initiative and ensure success, add a few tasks, as in the screenshot below. These should be specific actions you will take to reach your goal.&nbsp;</span></li></ul><br /><img alt='' src='https://solutiondev.demo.chronus.com/ck_pictures/2414' style='height: 432px; width: 785px;' /><br /><a id='Schedule meetings' name='Schedule%20meetings'><span style='color: #000000;'><strong>8. Schedule meetings</strong></span></a><br />Click &ldquo;set up meeting&rdquo; where prompted.&nbsp;<br /><img alt='' src='https://solutiondev.demo.chronus.com/ck_pictures/2415' style='height: 47px; width: 800px;' /><br />This will open a meeting scheduler.<br /><img alt='' src='https://solutiondev.demo.chronus.com/ck_pictures/2416' style='height: 394px; width: 800px;' /><br />Tip: Don&rsquo;t forget to sync your meetings with your personal calendar. Click the &ldquo;Meetings&rdquo; tab, then &ldquo;My Meetings.&rdquo;<br /><img alt='' src='https://solutiondev.demo.chronus.com/ck_pictures/2417' style='height: 68px; width: 763px;' /><br /><a id='Complete surveys' name='Complete%20surveys'><span style='color: #000000;'><strong>9. Complete surveys&nbsp;</strong></span></a><br />We need your survey responses at the timeframes indicated in your task list<br />Click the name of the survey from your Mentoring Connection Plan<br /><br /><img alt='' src='https://solutiondev.demo.chronus.com/ck_pictures/2418' style='height: 58px; width: 645px;' /><br />Your feedback is crucial to keep the program going!<br />You will receive email reminders to take surveys, but you only need to take each one once&nbsp;<br /><br /><a id='Message your partner' name='Message%20your%20partner'><span style='color: #000000;'><strong>10. Messaging your partner</strong></span></a><ul>  <li>At the bottom of the space is a messaging area. This is the best way to correspond with your partner, who will receive your messages via email.</li>  <li>You can also correspond by commenting on a task. This comment will sync into the messaging area.</li>  <li>When you get an email notification of a message from your partner, you can reply to the email. Your response will sync into the messaging area &amp; your partner will be notified right away.</li></ul><img alt='' src='https://solutiondev.demo.chronus.com/ck_pictures/2419' style='height: 424px; width: 652px;' /></div><h1 style='text-align: start;'>&nbsp;</h1>"